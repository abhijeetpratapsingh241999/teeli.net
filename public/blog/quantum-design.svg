<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330066;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="quantumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f56ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="qubitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#9f56ff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#gridPattern)"/>
  
  <!-- Central Quantum 3D Structure -->
  <g transform="translate(600, 180)">
    <!-- Outer quantum field -->
    <circle cx="0" cy="0" r="0" stroke="#9f56ff" stroke-width="2" fill="none" opacity="0.4">
      <animate attributeName="r" values="0;140;140" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="0" stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.4">
      <animate attributeName="r" values="0;140;140" dur="5s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="opacity" values="0.6;0;0" dur="5s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    
    <!-- 3D Quantum Lattice Structure -->
    <g stroke="#00ffff" stroke-width="2" opacity="0.6">
      <!-- Front face -->
      <rect x="-50" y="-50" width="100" height="100" fill="none" transform="rotate(45)">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Diagonal lines creating 3D effect -->
      <line x1="0" y1="0" x2="35" y2="35"/>
      <line x1="0" y1="0" x2="-35" y2="-35"/>
      <line x1="0" y1="0" x2="35" y2="-35"/>
      <line x1="0" y1="0" x2="-35" y2="35"/>
      
      <!-- Connecting structure -->
      <line x1="-50" y1="-50" x2="50" y2="-50"/>
      <line x1="-50" y1="50" x2="50" y2="50"/>
      <line x1="-50" y1="-50" x2="-50" y2="50"/>
      <line x1="50" y1="-50" x2="50" y2="50"/>
    </g>
    
    <!-- Quantum Qubits (Orbiting spheres) -->
    <g opacity="0.9">
      <!-- Qubit 1 -->
      <circle cx="90" cy="0" r="0" fill="#00ffff">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="r" values="0;8;8" dur="1s" repeatCount="1"/>
      </circle>
      <circle r="6" fill="url(#qubitGrad)" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Qubit 2 -->
      <circle cx="0" cy="-90" r="0" fill="#9f56ff">
        <animateTransform attributeName="transform" type="rotate" values="90;450" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="r" values="0;8;8" dur="1s" repeatCount="1"/>
      </circle>
      <circle r="6" fill="url(#quantumGrad)" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="90;450" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Qubit 3 -->
      <circle cx="-90" cy="0" r="0" fill="#00ffff">
        <animateTransform attributeName="transform" type="rotate" values="180;540" dur="7s" repeatCount="indefinite"/>
        <animate attributeName="r" values="0;8;8" dur="1s" repeatCount="1"/>
      </circle>
      <circle r="5" fill="url(#qubitGrad)" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="180;540" dur="7s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Qubit 4 -->
      <circle cx="0" cy="90" r="0" fill="#9f56ff">
        <animateTransform attributeName="transform" type="rotate" values="270;630" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="r" values="0;8;8" dur="1s" repeatCount="1"/>
      </circle>
      <circle r="6" fill="url(#quantumGrad)" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="270;630" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Central energy core -->
    <circle cx="0" cy="0" r="20" fill="url(#quantumGrad)" opacity="0.8">
      <animate attributeName="r" values="18;25;18" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="15" fill="#00ffff" opacity="0.6">
      <animate attributeName="r" values="12;18;12" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    Quantum Design 2028
  </text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="20" fill="#00d4ff" text-anchor="middle" opacity="0.8">
    Revolutionizing Computation
  </text>
  
  <!-- Quantum particles floating -->
  <g opacity="0.6">
    <circle cx="150" cy="100" r="3" fill="#9f56ff">
      <animate attributeName="cy" values="100;140;100" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="110" r="2.5" fill="#00d4ff">
      <animate attributeName="cy" values="110;150;110" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="290" r="3.5" fill="#00ffff">
      <animate attributeName="cy" values="290;260;290" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="280" r="2.5" fill="#9f56ff">
      <animate attributeName="cy" values="280;310;280" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

