<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#9f56ff;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7b00ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4ff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#gridPattern)"/>
  
  <!-- Central AI 3D Sphere -->
  <g transform="translate(600, 180)">
    <!-- Outer glow layers -->
    <circle cx="0" cy="0" r="0" fill="#00d4ff" opacity="0.3">
      <animate attributeName="r" values="0;120;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="0" fill="#9f56ff" opacity="0.3">
      <animate attributeName="r" values="0;120;120" dur="4s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.5;0;0" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <!-- Main sphere -->
    <circle cx="0" cy="0" r="80" fill="url(#aiGrad)" opacity="0.7">
      <animate attributeName="r" values="75;85;75" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Neural network grid overlay on sphere -->
    <g stroke="#00ffff" stroke-width="1.5" opacity="0.6" transform="rotate(15)">
      <!-- Horizontal lines -->
      <ellipse cx="0" cy="0" rx="80" ry="30" fill="none">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="0" rx="80" ry="50" fill="none">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="25s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="0" rx="80" ry="70" fill="none">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="30s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Vertical lines -->
      <ellipse cx="0" cy="0" rx="30" ry="80" fill="none">
        <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="15s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="0" rx="50" ry="80" fill="none">
        <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="18s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="0" rx="70" ry="80" fill="none">
        <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="22s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Pulsing nodes -->
    <g opacity="0.8">
      <circle cx="0" cy="-50" r="5" fill="#00ffff">
        <animate attributeName="r" values="3;7;3" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-40" cy="30" r="4" fill="#9f56ff">
        <animate attributeName="r" values="2;6;2" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="30" r="5" fill="#00ffff">
        <animate attributeName="r" values="3;7;3" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="50" r="4" fill="#9f56ff">
        <animate attributeName="r" values="2;6;2" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    AI Rendering Trends
  </text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="24" fill="#00d4ff" text-anchor="middle" opacity="0.8">
    The Future of 3D Visualization
  </text>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="200" cy="120" r="3" fill="#00ffff">
      <animate attributeName="cy" values="120;80;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="100" r="2.5" fill="#9f56ff">
      <animate attributeName="cy" values="100;140;100" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="280" r="3.5" fill="#00ffff">
      <animate attributeName="cy" values="280;250;280" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="290" r="2.5" fill="#9f56ff">
      <animate attributeName="cy" values="290;260;290" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

  <rect width="1200" height="600" fill="url(#gridPattern)"/>
  <circle cx="600" cy="300" r="120" fill="url(#glow)" opacity="0.6">
    <animate attributeName="r" values="100;150;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="300" r="80" fill="url(#glow)" opacity="0.8">
    <animate attributeName="r" values="70;100;70" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#00d4ff" text-anchor="middle">Rendering</text>
</svg>

