<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="photo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4ff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#gridPattern)"/>
  
  <!-- Photo frame (left) -->
  <rect x="150" y="80" width="250" height="150" fill="url(#photo)" stroke="#00d4ff" stroke-width="3" rx="8"/>
  <rect x="165" y="95" width="220" height="120" fill="#1e293b" opacity="0.6"/>
  
  <!-- Photo corners -->
  <rect x="150" y="80" width="15" height="15" fill="#00d4ff" opacity="0.3"/>
  <rect x="385" y="80" width="15" height="15" fill="#00d4ff" opacity="0.3"/>
  <rect x="150" y="215" width="15" height="15" fill="#00d4ff" opacity="0.3"/>
  <rect x="385" y="215" width="15" height="15" fill="#00d4ff" opacity="0.3"/>
  
  <!-- Arrow -->
  <path d="M 425 155 L 550 155" stroke="#00ffff" stroke-width="4" fill="none" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite"/>
  </path>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00ffff" />
    </marker>
  </defs>
  
  <!-- 3D Model (right) -->
  <g transform="translate(650, 60)">
    <!-- Wireframe cube representing 3D model -->
    <rect width="200" height="200" fill="none" stroke="#7b00ff" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <!-- Grid overlay -->
    <g stroke="#7b00ff" stroke-width="1" opacity="0.4">
      <line x1="0" y1="50" x2="200" y2="50"/>
      <line x1="0" y1="100" x2="200" y2="100"/>
      <line x1="0" y1="150" x2="200" y2="150"/>
      <line x1="50" y1="0" x2="50" y2="200"/>
      <line x1="100" y1="0" x2="100" y2="200"/>
      <line x1="150" y1="0" x2="150" y2="200"/>
    </g>
    <!-- Glow effect -->
    <rect width="200" height="200" fill="url(#photo)" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    Image to 3D
  </text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="18" fill="#00d4ff" text-anchor="middle" opacity="0.8">
    From Photo to Full Model
  </text>
  
  <!-- Floating data points -->
  <g opacity="0.6">
    <circle cx="260" cy="140" r="4" fill="#00ffff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="190" r="3" fill="#00ffff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;5;2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="140" r="4" fill="#b366ff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;6;3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="190" r="3" fill="#b366ff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;5;2" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>



