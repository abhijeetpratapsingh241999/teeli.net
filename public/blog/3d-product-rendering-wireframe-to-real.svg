<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8">
        <animate attributeName="stop-opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0.4">
        <animate attributeName="stop-opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b9bb3;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e8eef5;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#a8b5c9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7a8f;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    
    <filter id="glow-filter">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animations -->
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      .float { animation: float 4s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
      .scan { animation: scan 4s linear infinite; }
      .rotate { animation: rotate 20s linear infinite; transform-origin: center; }
      .shimmer { animation: shimmer 3s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgDark)"/>
  
  <!-- Ambient glow circles -->
  <circle cx="300" cy="300" r="200" fill="url(#glow)" opacity="0.3" class="pulse"/>
  <circle cx="900" cy="300" r="200" fill="url(#glow)" opacity="0.3" class="pulse" style="animation-delay: 1s"/>
  
  <!-- Grid background -->
  <g opacity="0.1" stroke="#06b6d4" stroke-width="0.5">
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
  </g>
  
  <!-- Scanning line effect -->
  <g class="scan">
    <rect x="0" y="0" width="1200" height="2" fill="url(#glowCyan)" opacity="0.6"/>
  </g>
  
  <!-- Left side: WIREFRAME WATCH -->
  <g transform="translate(300, 300)" class="float">
    <!-- Watch body wireframe -->
    <g stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.8">
      <!-- Watch case outline -->
      <rect x="-80" y="-100" width="160" height="200" rx="35" class="pulse"/>
      
      <!-- Inner frame -->
      <rect x="-70" y="-90" width="140" height="180" rx="30" opacity="0.6">
        <animate attributeName="stroke-opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Screen divisions -->
      <line x1="-70" y1="-30" x2="70" y2="-30" opacity="0.5"/>
      <line x1="-70" y1="30" x2="70" y2="30" opacity="0.5"/>
      <line x1="0" y1="-90" x2="0" y2="90" opacity="0.5"/>
      
      <!-- Circular elements (gears/mechanisms) -->
      <circle cx="0" cy="-40" r="25">
        <animate attributeName="r" values="25;28;25" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-40" r="15" opacity="0.7"/>
      
      <circle cx="0" cy="40" r="20">
        <animate attributeName="r" values="20;23;20" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="40" r="12" opacity="0.7"/>
      
      <!-- Digital display elements -->
      <rect x="-40" y="-70" width="80" height="20" rx="5" opacity="0.6" class="pulse"/>
      
      <!-- Watch crown -->
      <circle cx="85" cy="0" r="8">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Band connections -->
      <line x1="-80" y1="-80" x2="-100" y2="-80" stroke-width="8" opacity="0.6"/>
      <line x1="-80" y1="80" x2="-100" y2="80" stroke-width="8" opacity="0.6"/>
      <line x1="80" y1="-80" x2="100" y2="-80" stroke-width="8" opacity="0.6"/>
      <line x1="80" y1="80" x2="100" y2="80" stroke-width="8" opacity="0.6"/>
      
      <!-- Rotating gear effect -->
      <g class="rotate">
        <circle cx="0" cy="-40" r="20" opacity="0.3"/>
        <line x1="0" y1="-60" x2="0" y2="-20" opacity="0.5"/>
        <line x1="-20" y1="-40" x2="20" y2="-40" opacity="0.5"/>
      </g>
    </g>
    
    <!-- Glowing particles around wireframe -->
    <circle cx="-90" cy="-110" r="3" fill="#22d3ee" class="pulse"/>
    <circle cx="90" cy="-110" r="2" fill="#06b6d4" class="pulse" style="animation-delay: 0.5s"/>
    <circle cx="-90" cy="110" r="2.5" fill="#0ea5e9" class="pulse" style="animation-delay: 1s"/>
    <circle cx="90" cy="110" r="2" fill="#22d3ee" class="pulse" style="animation-delay: 1.5s"/>
  </g>
  
  <!-- Center: Transformation effect -->
  <g transform="translate(600, 300)">
    <!-- Vertical scanning lines -->
    <line x1="0" y1="-150" x2="0" y2="150" stroke="url(#glowCyan)" stroke-width="2" opacity="0.8" filter="url(#glow-filter)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Data transfer particles -->
    <g class="float">
      <circle cx="0" cy="-80" r="2" fill="#06b6d4">
        <animate attributeName="cy" values="-80;80" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-60" r="2" fill="#22d3ee">
        <animate attributeName="cy" values="-60;80" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-40" r="2" fill="#0ea5e9">
        <animate attributeName="cy" values="-40;80" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="2.4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Arrow indicator -->
    <path d="M -20 0 L 0 -10 L 0 -5 L 20 -5 L 20 5 L 0 5 L 0 10 Z" fill="#06b6d4" opacity="0.6">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Right side: REALISTIC RENDERED WATCH -->
  <g transform="translate(900, 300)" class="float" style="animation-delay: 0.3s">
    <!-- Watch shadow -->
    <ellipse cx="0" cy="120" rx="90" ry="15" fill="#000" opacity="0.3" filter="url(#blur)"/>
    
    <!-- Watch case - metallic -->
    <rect x="-80" y="-100" width="160" height="200" rx="35" fill="url(#metallic)" stroke="#5a6b7f" stroke-width="1"/>
    
    <!-- Highlight shimmer effect -->
    <g opacity="0.4">
      <rect x="-80" y="-100" width="160" height="200" rx="35" fill="url(#glowCyan)" class="shimmer"/>
    </g>
    
    <!-- Screen bezel -->
    <rect x="-75" y="-95" width="150" height="190" rx="32" fill="#1a1f2e" stroke="#3a4556" stroke-width="1"/>
    
    <!-- Active screen with glow -->
    <rect x="-70" y="-90" width="140" height="180" rx="30" fill="#0a0f1e">
      <animate attributeName="fill" values="#0a0f1e;#0f1424;#0a0f1e" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Screen content - Digital display -->
    <g>
      <!-- Time display -->
      <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#e2e8f0">
        8:42
      </text>
      
      <!-- Date -->
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
        THU, NOV 7
      </text>
      
      <!-- Activity rings -->
      <circle cx="0" cy="40" r="30" stroke="#06b6d4" stroke-width="4" fill="none" opacity="0.8">
        <animate attributeName="stroke-dasharray" values="0 188;188 0" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="40" r="23" stroke="#22d3ee" stroke-width="3" fill="none" opacity="0.7">
        <animate attributeName="stroke-dasharray" values="0 144;144 0" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Digital indicators -->
      <g opacity="0.8">
        <circle cx="-45" cy="80" r="3" fill="#06b6d4" class="pulse"/>
        <circle cx="0" cy="80" r="3" fill="#22d3ee" class="pulse" style="animation-delay: 0.3s"/>
        <circle cx="45" cy="80" r="3" fill="#0ea5e9" class="pulse" style="animation-delay: 0.6s"/>
      </g>
    </g>
    
    <!-- Screen reflection -->
    <path d="M -65 -85 Q -40 -70, -65 -50" stroke="white" stroke-width="2" opacity="0.15" fill="none"/>
    
    <!-- Watch crown - realistic -->
    <g transform="translate(85, 0)">
      <circle cx="0" cy="0" r="10" fill="url(#metallic)" stroke="#5a6b7f" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="7" fill="#3a4556"/>
      <circle cx="-2" cy="-2" r="2" fill="white" opacity="0.3"/>
    </g>
    
    <!-- Watch band segments -->
    <g fill="url(#metallic)" stroke="#5a6b7f" stroke-width="0.5">
      <!-- Left band -->
      <rect x="-100" y="-85" width="20" height="15" rx="2"/>
      <rect x="-100" y="-65" width="20" height="15" rx="2"/>
      <rect x="-100" y="70" width="20" height="15" rx="2"/>
      <rect x="-100" y="90" width="20" height="15" rx="2"/>
      
      <!-- Right band -->
      <rect x="80" y="-85" width="20" height="15" rx="2"/>
      <rect x="80" y="-65" width="20" height="15" rx="2"/>
      <rect x="80" y="70" width="20" height="15" rx="2"/>
      <rect x="80" y="90" width="20" height="15" rx="2"/>
    </g>
    
    <!-- Glossy highlights -->
    <ellipse cx="-30" cy="-80" rx="25" ry="15" fill="white" opacity="0.1"/>
    <ellipse cx="35" cy="-70" rx="20" ry="10" fill="white" opacity="0.08"/>
  </g>
  
  <!-- Bottom labels -->
  <g transform="translate(600, 550)" font-family="Arial, sans-serif">
    <!-- Left label -->
    <text x="-300" y="0" text-anchor="middle" font-size="18" font-weight="600" fill="#06b6d4">
      3D Wireframe Model
    </text>
    <text x="-300" y="25" text-anchor="middle" font-size="12" fill="#64748b">
      CAD / Design Phase
    </text>
    
    <!-- Right label -->
    <text x="300" y="0" text-anchor="middle" font-size="18" font-weight="600" fill="#06b6d4">
      Photorealistic Render
    </text>
    <text x="300" y="25" text-anchor="middle" font-size="12" fill="#64748b">
      Final Product Visualization
    </text>
  </g>
  
  <!-- Floating particles throughout -->
  <g opacity="0.6">
    <circle cx="150" cy="100" r="2" fill="#06b6d4" class="float"/>
    <circle cx="1050" cy="150" r="1.5" fill="#22d3ee" class="float" style="animation-delay: 0.5s"/>
    <circle cx="200" cy="450" r="2" fill="#0ea5e9" class="float" style="animation-delay: 1s"/>
    <circle cx="1000" cy="500" r="1.5" fill="#06b6d4" class="float" style="animation-delay: 1.5s"/>
    <circle cx="100" cy="250" r="1" fill="#22d3ee" class="float" style="animation-delay: 0.8s"/>
    <circle cx="1100" cy="350" r="1" fill="#0ea5e9" class="float" style="animation-delay: 1.2s"/>
  </g>
</svg>