<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">
    3D Building Designer Workflow
  </text>
  
  <!-- Step 1 -->
  <rect x="50" y="120" width="180" height="100" rx="10" fill="#ffffff" opacity="0.9"/>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="middle">1. Receive Inputs</text>
  <text x="140" y="185" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">CAD/Revit Files</text>
  
  <!-- Arrow 1 -->
  <path d="M 230 170 L 290 170" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2 -->
  <rect x="290" y="120" width="180" height="100" rx="10" fill="#ffffff" opacity="0.9"/>
  <text x="380" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="middle">2. 3D Modeling</text>
  <text x="380" y="185" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Build Geometry</text>
  
  <!-- Arrow 2 -->
  <path d="M 470 170 L 530 170" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3 -->
  <rect x="530" y="120" width="180" height="100" rx="10" fill="#ffffff" opacity="0.9"/>
  <text x="620" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="middle">3. Materials</text>
  <text x="620" y="185" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">PBR Textures</text>
  
  <!-- Arrow 3 -->
  <path d="M 710 170 L 770 170" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4 -->
  <rect x="770" y="120" width="180" height="100" rx="10" fill="#ffffff" opacity="0.9"/>
  <text x="860" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="middle">4. Lighting</text>
  <text x="860" y="185" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">HDRI + Lights</text>
  
  <!-- Arrow 4 -->
  <path d="M 950 170 L 1010 170" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5 -->
  <rect x="1010" y="120" width="180" height="100" rx="10" fill="#ffffff" opacity="0.9"/>
  <text x="1100" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="middle">5. Camera Setup</text>
  <text x="1100" y="185" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Composition</text>
  
  <!-- Arrow down -->
  <path d="M 1100 220 L 1100 280" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6 -->
  <rect x="1010" y="280" width="180" height="100" rx="10" fill="#ffffff" opacity="0.9"/>
  <text x="1100" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="middle">6. Rendering</text>
  <text x="1100" y="345" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">GPU Acceleration</text>
  
  <!-- Arrow left -->
  <path d="M 1010 330 L 950 330" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 7 -->
  <rect x="770" y="280" width="180" height="100" rx="10" fill="#ffffff" opacity="0.9"/>
  <text x="860" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="middle">7. Post-Process</text>
  <text x="860" y="345" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Color Grading</text>
  
  <!-- Arrow left -->
  <path d="M 770 330 L 710 330" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 8 -->
  <rect x="530" y="280" width="180" height="100" rx="10" fill="#ffffff" opacity="0.9"/>
  <text x="620" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="middle">8. Delivery</text>
  <text x="620" y="345" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">WebP/PNG/MP4</text>
  
  <!-- Info Box -->
  <rect x="50" y="420" width="1100" height="240" rx="10" fill="#ffffff" opacity="0.95"/>
  
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea" text-anchor="middle">Professional 3D Building Design Pipeline</text>
  
  <text x="80" y="500" font-family="Arial, sans-serif" font-size="16" fill="#333333">
    <tspan x="80" dy="0">Tools: Blender, 3ds Max, V-Ray, Revit, Rhino, Unreal Engine 5, D5 Render</tspan>
    <tspan x="80" dy="30">Timeline: 2-4 hours modeling | 1-3 hours lighting | 30 min - 4 hours rendering</tspan>
    <tspan x="80" dy="30">Output: 4K-8K images, MP4 animations, 360° VR tours</tspan>
    <tspan x="80" dy="30">Industry Impact: 18.7% CAGR growth | 2.3× higher project win rate | 15-20% cost savings</tspan>
    <tspan x="80" dy="30">Salary Range: $40K-$85K annually (varies by region and experience)</tspan>
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff" />
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="600" y="690" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.8">
    Powered by TEELI.net — AI-Accelerated 3D Visualization Platform
  </text>
</svg>