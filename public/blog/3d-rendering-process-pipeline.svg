<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" class="w-full h-auto">
  <defs>
    <style>
      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      @keyframes flowArrow { 
        0% { stroke-dashoffset: 100; opacity: 0; }
        50% { opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 1; }
      }
      @keyframes scaleIn { 
        from { opacity: 0; transform: scale(0.95); } 
        to { opacity: 1; transform: scale(1); } 
      }
      
      .step-1 { animation: fadeIn 0.6s ease-out 0.2s both; }
      .step-2 { animation: fadeIn 0.6s ease-out 0.5s both; }
      .step-3 { animation: fadeIn 0.6s ease-out 0.8s both; }
      .step-4 { animation: fadeIn 0.6s ease-out 1.1s both; }
      .step-5 { animation: fadeIn 0.6s ease-out 1.4s both; }
      .step-6 { animation: fadeIn 0.6s ease-out 1.7s both; }
      
      .arrow { 
        animation: flowArrow 0.5s ease-out both; 
        stroke-dasharray: 100; 
        stroke-dashoffset: 100; 
      }
      .arrow-1 { animation-delay: 0.4s; }
      .arrow-2 { animation-delay: 0.7s; }
      .arrow-3 { animation-delay: 1.0s; }
      .arrow-4 { animation-delay: 1.3s; }
      .arrow-5 { animation-delay: 1.6s; }
      
      .slide-text { animation: scaleIn 0.6s ease-out 0s both; }
    </style>
  </defs>
  
  <!-- Step 1: Import 2D Drawings -->
  <g class="step-1">
    <rect x="20" y="120" width="140" height="160" rx="8" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
    <path d="M50,160 L130,160 M50,180 L130,180 M50,200 L130,200" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <rect x="70" y="210" width="50" height="40" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <text x="90" y="310" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600">Import 2D</text>
    <text x="90" y="330" text-anchor="middle" fill="#64748b" font-size="12">CAD/Revit</text>
  </g>
  
  <path class="arrow arrow-1" d="M170,200 L200,200" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Model Geometry -->
  <g class="step-2">
    <rect x="210" y="120" width="140" height="160" rx="8" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
    <path d="M240,180 L260,160 L300,160 L320,180 L300,200 L260,200 Z" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="280" y1="160" x2="280" y2="240" stroke="#3b82f6" stroke-width="1.5" opacity="0.4" stroke-dasharray="4,4"/>
    <text x="280" y="310" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600">Model 3D</text>
    <text x="280" y="330" text-anchor="middle" fill="#64748b" font-size="12">Geometry</text>
  </g>
  
  <path class="arrow arrow-2" d="M360,200 L390,200" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Materials & Textures -->
  <g class="step-3">
    <rect x="400" y="120" width="140" height="160" rx="8" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
    <circle cx="450" cy="180" r="20" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <rect x="480" y="170" width="30" height="30" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <path d="M450,210 L460,230 L440,230 Z" fill="#3b82f6" opacity="0.4"/>
    <text x="470" y="310" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600">Materials</text>
    <text x="470" y="330" text-anchor="middle" fill="#64748b" font-size="12">Textures</text>
  </g>
  
  <path class="arrow arrow-3" d="M550,200 L580,200" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Lighting & Cameras -->
  <g class="step-4">
    <rect x="590" y="120" width="140" height="160" rx="8" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
    <circle cx="640" cy="170" r="15" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
    <line x1="640" y1="155" x2="640" y2="145" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
    <line x1="640" y1="185" x2="640" y2="195" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
    <line x1="625" y1="170" x2="615" y2="170" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
    <line x1="655" y1="170" x2="665" y2="170" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
    <rect x="640" y="210" width="40" height="30" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <circle cx="660" cy="220" r="8" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <text x="660" y="310" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600">Lighting</text>
    <text x="660" y="330" text-anchor="middle" fill="#64748b" font-size="12">Cameras</text>
  </g>
  
  <path class="arrow arrow-4" d="M740,200 L770,200" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Render Scene -->
  <g class="step-5">
    <rect x="780" y="120" width="140" height="160" rx="8" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
    <rect x="810" y="160" width="80" height="60" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <circle cx="835" cy="180" r="5" fill="#06b6d4" opacity="0.5"/>
    <circle cx="850" cy="190" r="6" fill="#06b6d4" opacity="0.6"/>
    <circle cx="865" cy="200" r="4" fill="#06b6d4" opacity="0.5"/>
    <path d="M815,230 L825,240 L885,240 L885,165" stroke="#06b6d4" stroke-width="2" opacity="0.4" fill="none"/>
    <text x="850" y="310" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600">Render</text>
    <text x="850" y="330" text-anchor="middle" fill="#64748b" font-size="12">Process</text>
  </g>
  
  <path class="arrow arrow-5" d="M930,200 L960,200" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: Post-Process -->
  <g class="step-6">
    <rect x="970" y="120" width="140" height="160" rx="8" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
    <rect x="995" y="160" width="90" height="70" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <path d="M1010,175 Q1020,185 1010,195" stroke="#10b981" stroke-width="2" opacity="0.6" fill="none"/>
    <path d="M1030,175 Q1040,185 1030,195" stroke="#10b981" stroke-width="2" opacity="0.6" fill="none"/>
    <path d="M1050,175 Q1060,185 1050,195" stroke="#10b981" stroke-width="2" opacity="0.6" fill="none"/>
    <circle cx="1040" cy="210" r="3" fill="#10b981" opacity="0.7"/>
    <text x="1040" y="310" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600">Final Touch</text>
    <text x="1040" y="330" text-anchor="middle" fill="#64748b" font-size="12">Post-Process</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#1e293b" font-size="18" font-weight="700" class="slide-text">
    From 2D Plans to 3D Models â€“ Step-by-Step Process
  </text>
  <text x="600" y="65" text-anchor="middle" fill="#64748b" font-size="13" class="slide-text">
    Modern 3D rendering workflow for architectural visualization
  </text>
  
  <!-- Progress indicator dots -->
  <g class="slide-text">
    <circle cx="500" cy="380" r="4" fill="#3b82f6" opacity="0.3"/>
    <circle cx="520" cy="380" r="4" fill="#3b82f6" opacity="0.5"/>
    <circle cx="540" cy="380" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="560" cy="380" r="4" fill="#3b82f6" opacity="0.5"/>
    <circle cx="580" cy="380" r="4" fill="#3b82f6" opacity="0.3"/>
  </g>
</svg>
