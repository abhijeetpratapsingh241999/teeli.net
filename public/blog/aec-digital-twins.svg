<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="building1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7b00ff;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="building2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b366ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4ff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="600" fill="url(#gridPattern)"/>
  
  <!-- Building 1 (Left) -->
  <rect x="200" y="200" width="150" height="300" fill="url(#building1)" stroke="#00d4ff" stroke-width="3" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </rect>
  <!-- Building 1 Windows -->
  <g opacity="0.6">
    <rect x="220" y="240" width="25" height="25" fill="#b366ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="260" y="240" width="25" height="25" fill="#b366ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="300" y="240" width="25" height="25" fill="#b366ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="220" y="290" width="25" height="25" fill="#b366ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="260" y="290" width="25" height="25" fill="#b366ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="300" y="290" width="25" height="25" fill="#b366ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Building 2 (Right) -->
  <rect x="850" y="150" width="150" height="350" fill="url(#building2)" stroke="#00d4ff" stroke-width="3" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <!-- Building 2 Windows -->
  <g opacity="0.6">
    <rect x="870" y="190" width="25" height="25" fill="#00d4ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="910" y="190" width="25" height="25" fill="#00d4ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="950" y="190" width="25" height="25" fill="#00d4ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="870" y="240" width="25" height="25" fill="#00d4ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="910" y="240" width="25" height="25" fill="#00d4ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="950" y="240" width="25" height="25" fill="#00d4ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Neural Network Overlay -->
  <g stroke="#00d4ff" stroke-width="2" opacity="0.4" fill="none">
    <!-- Animated neural connections -->
    <line x1="350" y1="350" x2="850" y2="325">
      <animate attributeName="stroke-dasharray" values="0,500;500,0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="400" x2="900" y2="400">
      <animate attributeName="stroke-dasharray" values="0,700;700,0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="350" y1="450" x2="850" y2="425">
      <animate attributeName="stroke-dasharray" values="0,500;500,0" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating Data Points -->
  <g opacity="0.8">
    <circle cx="350" cy="350" r="6" fill="#00ffff">
      <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="375" r="5" fill="#b366ff">
      <animate attributeName="r" values="3;7;3" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="350" r="6" fill="#00d4ff">
      <animate attributeName="r" values="4;8;4" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="400" r="5" fill="#00ffff">
      <animate attributeName="r" values="3;7;3" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    AI + Digital Twins
  </text>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="28" fill="#00d4ff" text-anchor="middle" opacity="0.9">
    Transforming AEC Industry
  </text>
  
  <!-- AI Badge -->
  <g transform="translate(600, 540)">
    <rect x="-80" y="-15" width="160" height="30" fill="none" stroke="#b366ff" stroke-width="2" rx="15" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#b366ff" text-anchor="middle">
      AI-Powered Architecture
    </text>
  </g>
</svg>



