<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="floor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="50%" style="stop-color:#cbd5e1"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
    <linearGradient id="wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <radialGradient id="light" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0"/>
    </radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="4"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.25"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" fill="#f8fafc" font-size="48" font-weight="bold" font-family="system-ui">
    Interior Rendering
  </text>
  <text x="600" y="95" text-anchor="middle" fill="#60a5fa" font-size="19" font-weight="500" font-family="system-ui">
    3D Visualization ‚Ä¢ Lighting ‚Ä¢ Photoreal Materials
  </text>
  
  <!-- 3D Room Container -->
  <g transform="translate(600, 400)">
    
    <!-- Floor -->
    <path d="M -450 100 L -250 -50 L 250 -50 L 450 100 Z" fill="url(#floor)" opacity="0.9"/>
    <line x1="-400" y1="90" x2="400" y2="90" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
    <line x1="-350" y1="75" x2="350" y2="75" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
    <line x1="-300" y1="55" x2="300" y2="55" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
    <line x1="-250" y1="30" x2="250" y2="30" stroke="#64748b" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Back Wall -->
    <path d="M -250 -50 L -250 -200 L 250 -200 L 250 -50 Z" fill="url(#wall)" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Left Wall -->
    <path d="M -450 100 L -250 -50 L -250 -200 L -450 -50 Z" fill="#e2e8f0" opacity="0.7"/>
    
    <!-- Right Wall -->
    <path d="M 450 100 L 250 -50 L 250 -200 L 450 -50 Z" fill="#cbd5e1" opacity="0.8"/>
    
    <!-- Window -->
    <g filter="url(#shadow)">
      <rect x="-120" y="-190" width="140" height="120" fill="#60a5fa" fill-opacity="0.3" stroke="#3b82f6" stroke-width="4" rx="4"/>
      <line x1="-50" y1="-190" x2="-50" y2="-70" stroke="#3b82f6" stroke-width="3"/>
      <line x1="-120" y1="-130" x2="20" y2="-130" stroke="#3b82f6" stroke-width="3"/>
      <rect x="-110" y="-180" width="30" height="25" fill="#fff" opacity="0.3"/>
      
      <!-- Light Rays -->
      <path d="M -50 -130 L -150 20 L 50 20 Z" fill="url(#light)" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Modern Sofa -->
    <g filter="url(#shadow)">
      <path d="M -200 -10 L -180 -60 L 80 -60 L 100 -10 Z" fill="#475569" stroke="#334155" stroke-width="2"/>
      <path d="M -180 -60 L -185 -95 L 85 -95 L 80 -60 Z" fill="#64748b" stroke="#475569" stroke-width="2"/>
      <rect x="-170" y="-90" width="40" height="25" rx="4" fill="#94a3b8" opacity="0.8"/>
      <rect x="-100" y="-90" width="40" height="25" rx="4" fill="#94a3b8" opacity="0.8"/>
      <rect x="-30" y="-90" width="40" height="25" rx="4" fill="#94a3b8" opacity="0.8"/>
      <rect x="-175" y="-10" width="7" height="12" fill="#1e293b" rx="1"/>
      <rect x="68" y="-10" width="7" height="12" fill="#1e293b" rx="1"/>
    </g>
    
    <!-- Coffee Table -->
    <g transform="translate(180, 30)" filter="url(#shadow)">
      <ellipse cx="0" cy="0" rx="70" ry="35" fill="#f8fafc" fill-opacity="0.4" stroke="#cbd5e1" stroke-width="2"/>
      <ellipse cx="-15" cy="-3" rx="30" ry="15" fill="#fff" opacity="0.4"/>
      <rect x="-50" y="0" width="6" height="30" fill="#94a3b8"/>
      <rect x="44" y="0" width="6" height="30" fill="#94a3b8"/>
      <ellipse cx="0" cy="-3" rx="12" ry="6" fill="url(#accent)" opacity="0.7"/>
    </g>
    
    <!-- Floor Lamp -->
    <g transform="translate(300, 0)" filter="url(#shadow)">
      <ellipse cx="0" cy="0" rx="20" ry="10" fill="#1e293b"/>
      <line x1="0" y1="0" x2="-5" y2="-140" stroke="#334155" stroke-width="4" stroke-linecap="round"/>
      <circle cx="-5" cy="-140" r="18" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
      <circle cx="-5" cy="-140" r="14" fill="#fef3c7" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.6;0.9" dur="3s" repeatCount="indefinite"/>
      </circle>
      <ellipse cx="-5" cy="-118" rx="35" ry="18" fill="url(#light)" opacity="0.7" filter="url(#shadow)">
        <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Plant -->
    <g transform="translate(-350, 20)" filter="url(#shadow)">
      <path d="M -15 0 L -12 -25 L 12 -25 L 15 0 Z" fill="#cbd5e1" stroke="#94a3b8" stroke-width="2"/>
      <ellipse cx="0" cy="-23" rx="11" ry="4" fill="#64748b"/>
      <ellipse cx="-18" cy="-45" rx="12" ry="22" fill="#10b981" opacity="0.9">
        <animate attributeName="transform" type="rotate" values="0 -18 -45;-5 -18 -45;0 -18 -45" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="-55" rx="14" ry="26" fill="#059669" opacity="0.95"/>
      <ellipse cx="18" cy="-48" rx="11" ry="20" fill="#10b981" opacity="0.9">
        <animate attributeName="transform" type="rotate" values="0 18 -48;5 18 -48;0 18 -48" dur="3.5s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Wall Frame -->
    <g transform="translate(130, -165)" filter="url(#shadow)">
      <rect x="0" y="0" width="80" height="60" fill="#1e293b" stroke="#334155" stroke-width="3" rx="2"/>
      <rect x="6" y="6" width="68" height="48" fill="#f8fafc"/>
      <circle cx="25" cy="20" r="10" fill="#3b82f6" opacity="0.6"/>
      <circle cx="55" cy="35" r="12" fill="#f59e0b" opacity="0.5"/>
      <rect x="35" y="15" width="18" height="25" fill="#10b981" opacity="0.5" rx="2"/>
    </g>
    
    <!-- Rug -->
    <ellipse cx="80" cy="40" rx="110" ry="50" fill="#94a3b8" opacity="0.3" stroke="#64748b" stroke-width="1"/>
    
    <!-- Floating Particles -->
    <g opacity="0.5">
      <circle cx="-100" cy="-100" r="2" fill="#fef3c7">
        <animate attributeName="cy" values="-100;0;-100" dur="7s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-40" cy="-120" r="1.5" fill="#fef3c7">
        <animate attributeName="cy" values="-120;-20;-120" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="-140" r="2.2" fill="#fef3c7">
        <animate attributeName="cy" values="-140;-30;-140" dur="11s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="11s" repeatCount="indefinite"/>
      </circle>
    </g>
    
  </g>
  
  <!-- Bottom Tags -->
  <g transform="translate(600, 565)">
    <text x="-250" y="0" text-anchor="middle" fill="#94a3b8" font-size="15" font-weight="500" font-family="system-ui">üí° HDRI Lighting</text>
    <text x="0" y="0" text-anchor="middle" fill="#94a3b8" font-size="15" font-weight="500" font-family="system-ui">üé® PBR Textures</text>
    <text x="250" y="0" text-anchor="middle" fill="#94a3b8" font-size="15" font-weight="500" font-family="system-ui">üñºÔ∏è 4K Output</text>
  </g>
  
  <!-- Corner Accents -->
  <circle cx="100" cy="150" r="3" fill="#3b82f6" opacity="0.3"/>
  <circle cx="1100" cy="480" r="3" fill="#10b981" opacity="0.3"/>
  
</svg>