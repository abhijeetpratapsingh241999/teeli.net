<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" style="background:linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%)">
  <defs>
    <!-- Gradients -->
    <linearGradient id="blueprintGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:0.7"/>
    </linearGradient>
    <linearGradient id="renderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>

    <!-- Scan line effect -->
    <linearGradient id="scanline" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
      <animate attributeName="y1" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="100%;200%;100%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Background grid -->
  <rect width="1200" height="900" fill="url(#gridPattern)"/>

  <!-- Title Section -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="0s" fill="freeze"/>
    <text x="600" y="140" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">
      Rendering Drawing
    </text>
    <text x="600" y="170" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
      From Technical Blueprint to Photorealistic Visualization
    </text>
    <!-- Underline animation -->
    <line x1="400" y1="180" x2="400" y2="180" stroke="url(#glowGrad)" stroke-width="2">
      <animate attributeName="x2" values="400;800" dur="1s" begin="0.5s" fill="freeze"/>
    </line>
  </g>

  <!-- Main visualization container -->
  <g transform="translate(100, 200)">
    
    <!-- Stage 1: CAD Blueprint (Left) -->
    <g opacity="0" filter="url(#shadow)">
      <animate attributeName="opacity" values="0;1" dur="0.8s" begin="0.5s" fill="freeze"/>
      
      <!-- Blueprint paper background -->
      <rect x="0" y="0" width="280" height="450" rx="8" fill="url(#blueprintGrad)" opacity="0.2" stroke="#0ea5e9" stroke-width="2"/>
      
      <!-- Blueprint content -->
      <g transform="translate(20, 40)">
        <text x="120" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0ea5e9" text-anchor="middle">
          CAD BLUEPRINT
        </text>
        
        <!-- Floor plan drawing -->
        <g transform="translate(20, 30)">
          <!-- Outer walls -->
          <rect x="0" y="0" width="200" height="200" fill="none" stroke="#0ea5e9" stroke-width="3"/>
          <!-- Inner walls -->
          <line x1="0" y1="100" x2="200" y2="100" stroke="#0ea5e9" stroke-width="2"/>
          <line x1="100" y1="0" x2="100" y2="100" stroke="#0ea5e9" stroke-width="2"/>
          <line x1="60" y1="100" x2="60" y2="200" stroke="#0ea5e9" stroke-width="2"/>
          
          <!-- Windows -->
          <rect x="70" y="-2" width="30" height="4" fill="#0ea5e9"/>
          <rect x="130" y="-2" width="30" height="4" fill="#0ea5e9"/>
          <rect x="-2" y="40" width="4" height="30" fill="#0ea5e9"/>
          <rect x="198" y="140" width="4" height="30" fill="#0ea5e9"/>
          
          <!-- Door arcs -->
          <path d="M 140 100 Q 160 100 160 120" stroke="#0ea5e9" stroke-width="1.5" fill="none" stroke-dasharray="2,2"/>
          <path d="M 30 200 Q 30 180 50 180" stroke="#0ea5e9" stroke-width="1.5" fill="none" stroke-dasharray="2,2"/>
          
          <!-- Dimension lines -->
          <line x1="-15" y1="0" x2="-15" y2="200" stroke="#0ea5e9" stroke-width="1"/>
          <line x1="-18" y1="0" x2="-12" y2="0" stroke="#0ea5e9" stroke-width="1"/>
          <line x1="-18" y1="200" x2="-12" y2="200" stroke="#0ea5e9" stroke-width="1"/>
          <text x="-25" y="105" font-family="Arial" font-size="10" fill="#0ea5e9" transform="rotate(-90, -25, 105)">6000mm</text>
        </g>
        
        <!-- Technical annotations -->
        <text x="120" y="260" font-family="monospace" font-size="11" fill="#38bdf8" text-anchor="middle">
          SCALE: 1:100
        </text>
        <text x="120" y="280" font-family="monospace" font-size="11" fill="#38bdf8" text-anchor="middle">
          DWG FORMAT
        </text>
        <text x="120" y="300" font-family="monospace" font-size="11" fill="#38bdf8" text-anchor="middle">
          FLOOR PLAN - L1
        </text>
      </g>
      
      <!-- Animated grid lines -->
      <g opacity="0.3">
        <line x1="0" y1="100" x2="280" y2="100" stroke="#0ea5e9" stroke-width="0.5" stroke-dasharray="5,5">
          <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="200" x2="280" y2="200" stroke="#0ea5e9" stroke-width="0.5" stroke-dasharray="5,5">
          <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
        </line>
      </g>
    </g>

    <!-- Arrow 1: Blueprint to 3D -->
    <g transform="translate(285, 225)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze"/>
      <path d="M 0 0 L 60 0" stroke="#06b6d4" stroke-width="3" fill="none" filter="url(#glow)">
        <animate attributeName="stroke-dasharray" values="0,60;60,0" dur="0.8s" begin="1s" fill="freeze"/>
      </path>
      <polygon points="60,0 50,-6 50,6" fill="#06b6d4" filter="url(#glow)"/>
      <text x="30" y="-12" font-family="Arial" font-size="11" fill="#06b6d4" text-anchor="middle">MODELING</text>
    </g>

    <!-- Stage 2: 3D Wireframe Model (Center) -->
    <g transform="translate(350, 0)" opacity="0" filter="url(#shadow)">
      <animate attributeName="opacity" values="0;1" dur="0.8s" begin="1.3s" fill="freeze"/>
      
      <rect x="0" y="0" width="280" height="450" rx="8" fill="url(#modelGrad)" opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
      
      <g transform="translate(20, 40)">
        <text x="120" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b5cf6" text-anchor="middle">
          3D WIREFRAME
        </text>
        
        <!-- Isometric house wireframe -->
        <g transform="translate(40, 60)">
          <!-- Base structure - rotating -->
          <g>
            <animateTransform attributeName="transform" type="rotate" values="0 80 100;5 80 100;0 80 100" dur="4s" repeatCount="indefinite"/>
            
            <!-- Floor base -->
            <path d="M 40 180 L 120 140 L 160 160 L 80 200 Z" fill="none" stroke="#a78bfa" stroke-width="2"/>
            
            <!-- Left wall -->
            <path d="M 40 180 L 40 80 L 80 60 L 80 160 Z" fill="none" stroke="#a78bfa" stroke-width="2"/>
            <line x1="40" y1="130" x2="80" y2="110" stroke="#a78bfa" stroke-width="1.5"/>
            <rect x="50" y="100" width="15" height="20" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
            
            <!-- Right wall -->
            <path d="M 120 140 L 120 40 L 80 60 L 80 160 Z" fill="none" stroke="#a78bfa" stroke-width="2"/>
            <line x1="120" y1="90" x2="80" y2="110" stroke="#a78bfa" stroke-width="1.5"/>
            <rect x="90" y="60" width="20" height="25" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
            
            <!-- Back wall -->
            <path d="M 160 160 L 160 60 L 120 40 L 120 140 Z" fill="none" stroke="#a78bfa" stroke-width="2"/>
            <rect x="130" y="80" width="18" height="22" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
            
            <!-- Roof -->
            <path d="M 80 60 L 100 30 L 160 60 Z" fill="none" stroke="#a78bfa" stroke-width="2.5"/>
            <line x1="40" y1="80" x2="100" y2="30" stroke="#a78bfa" stroke-width="2.5"/>
            <line x1="100" y1="30" x2="120" y2="40" stroke="#a78bfa" stroke-width="2"/>
            
            <!-- Detail lines -->
            <line x1="80" y1="200" x2="80" y2="60" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
            <line x1="120" y1="140" x2="120" y2="40" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
          </g>
          
          <!-- Vertex points (animated) -->
          <circle cx="40" cy="180" r="3" fill="#c4b5fd" filter="url(#glow)">
            <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
          </circle>
          <circle cx="80" cy="200" r="3" fill="#c4b5fd" filter="url(#glow)">
            <animate attributeName="r" values="3;5;3" dur="2s" begin="0.2s" repeatCount="indefinite"/>
          </circle>
          <circle cx="160" cy="160" r="3" fill="#c4b5fd" filter="url(#glow)">
            <animate attributeName="r" values="3;5;3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
          </circle>
          <circle cx="100" cy="30" r="3" fill="#c4b5fd" filter="url(#glow)">
            <animate attributeName="r" values="3;5;3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
          </circle>
        </g>
        
        <text x="120" y="280" font-family="monospace" font-size="11" fill="#a78bfa" text-anchor="middle">
          POLYGON COUNT: 2.4K
        </text>
        <text x="120" y="300" font-family="monospace" font-size="11" fill="#a78bfa" text-anchor="middle">
          GEOMETRY CLEAN
        </text>
      </g>
    </g>

    <!-- Arrow 2: 3D to Render -->
    <g transform="translate(635, 225)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.8s" fill="freeze"/>
      <path d="M 0 0 L 60 0" stroke="#06b6d4" stroke-width="3" fill="none" filter="url(#glow)">
        <animate attributeName="stroke-dasharray" values="0,60;60,0" dur="0.8s" begin="1.8s" fill="freeze"/>
      </path>
      <polygon points="60,0 50,-6 50,6" fill="#06b6d4" filter="url(#glow)"/>
      <text x="30" y="-12" font-family="Arial" font-size="11" fill="#06b6d4" text-anchor="middle">RENDERING</text>
    </g>

    <!-- Stage 3: Rendered Output (Right) -->
    <g transform="translate(700, 0)" opacity="0" filter="url(#shadow)">
      <animate attributeName="opacity" values="0;1" dur="0.8s" begin="2.1s" fill="freeze"/>
      
      <rect x="0" y="0" width="280" height="450" rx="8" fill="url(#renderGrad)" opacity="0.15" stroke="#f59e0b" stroke-width="2"/>
      
      <g transform="translate(20, 40)">
        <text x="120" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">
          FINAL RENDER
        </text>
        
        <!-- Rendered house with materials and lighting -->
        <g transform="translate(40, 50)">
          <!-- Ground shadow -->
          <ellipse cx="100" cy="240" rx="80" ry="15" fill="#000" opacity="0.3"/>
          
          <!-- Building rendered -->
          <g>
            <!-- Floor -->
            <path d="M 40 180 L 120 140 L 160 160 L 80 200 Z" fill="#94a3b8" stroke="#64748b" stroke-width="1.5"/>
            
            <!-- Left wall with gradient -->
            <path d="M 40 180 L 40 80 L 80 60 L 80 160 Z" fill="#cbd5e1" stroke="#64748b" stroke-width="1"/>
            <rect x="50" y="100" width="15" height="20" fill="#0ea5e9" opacity="0.7" stroke="#64748b" stroke-width="1"/>
            
            <!-- Right wall (darker) -->
            <path d="M 120 140 L 120 40 L 80 60 L 80 160 Z" fill="#94a3b8" stroke="#64748b" stroke-width="1"/>
            <rect x="90" y="60" width="20" height="25" fill="#0ea5e9" opacity="0.7" stroke="#64748b" stroke-width="1"/>
            
            <!-- Back wall (lightest) -->
            <path d="M 160 160 L 160 60 L 120 40 L 120 140 Z" fill="#e2e8f0" stroke="#64748b" stroke-width="1"/>
            <rect x="130" y="80" width="18" height="22" fill="#0ea5e9" opacity="0.7" stroke="#64748b" stroke-width="1"/>
            
            <!-- Roof with shading -->
            <defs>
              <linearGradient id="roofGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#dc2626"/>
                <stop offset="100%" style="stop-color:#991b1b"/>
              </linearGradient>
            </defs>
            <path d="M 80 60 L 100 30 L 160 60 Z" fill="url(#roofGrad)" stroke="#7f1d1d" stroke-width="1"/>
            <path d="M 40 80 L 100 30 L 80 60 Z" fill="#b91c1c" stroke="#7f1d1d" stroke-width="1"/>
            
            <!-- Light rays from sun -->
            <g opacity="0.4">
              <line x1="10" y1="30" x2="30" y2="50" stroke="#fbbf24" stroke-width="2">
                <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
              </line>
              <line x1="15" y1="20" x2="35" y2="40" stroke="#fbbf24" stroke-width="2">
                <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="0.5s" repeatCount="indefinite"/>
              </line>
              <line x1="20" y1="15" x2="40" y2="35" stroke="#fbbf24" stroke-width="2">
                <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="1s" repeatCount="indefinite"/>
              </line>
            </g>
          </g>
          
          <!-- Texture/material indicators -->
          <g transform="translate(180, 100)">
            <circle cx="0" cy="0" r="8" fill="#cbd5e1" stroke="#f59e0b" stroke-width="1"/>
            <text x="15" y="5" font-family="Arial" font-size="9" fill="#fbbf24">Wall</text>
            
            <circle cx="0" cy="25" r="8" fill="#dc2626" stroke="#f59e0b" stroke-width="1"/>
            <text x="15" y="30" font-family="Arial" font-size="9" fill="#fbbf24">Roof</text>
            
            <circle cx="0" cy="50" r="8" fill="#0ea5e9" stroke="#f59e0b" stroke-width="1"/>
            <text x="15" y="55" font-family="Arial" font-size="9" fill="#fbbf24">Glass</text>
          </g>
        </g>
        
        <text x="120" y="280" font-family="monospace" font-size="11" fill="#fbbf24" text-anchor="middle">
          RESOLUTION: 4K
        </text>
        <text x="120" y="300" font-family="monospace" font-size="11" fill="#fbbf24" text-anchor="middle">
          LIGHTING: HDRI + SUN
        </text>
        <text x="120" y="320" font-family="monospace" font-size="11" fill="#fbbf24" text-anchor="middle">
          RENDER TIME: 3m 42s
        </text>
      </g>
    </g>

  </g>

  <!-- Scan line effect overlay -->
  <rect x="0" y="0" width="1200" height="900" fill="url(#scanline)" opacity="0.15" pointer-events="none"/>

  <!-- Bottom info bar -->
  <g transform="translate(0, 740)" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.8s" begin="2.5s" fill="freeze"/>
    <rect x="100" y="0" width="1000" height="60" rx="8" fill="rgba(15,23,42,0.6)" stroke="#334155" stroke-width="1"/>
    
    <text x="600" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#cbd5e1" text-anchor="middle">
      Transform Technical Drawings into Stunning Visualizations
    </text>
    <text x="600" y="45" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">
      Materials • Lighting • Textures • Post-Processing
    </text>
  </g>

  <!-- Floating particles effect -->
  <g opacity="0.6">
    <circle cx="200" cy="150" r="2" fill="#06b6d4">
      <animate attributeName="cy" values="150;100;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="200" r="2" fill="#8b5cf6">
      <animate attributeName="cy" values="200;250;200" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="600" r="2" fill="#f59e0b">
      <animate attributeName="cy" values="600;550;600" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="650" r="2" fill="#0ea5e9">
      <animate attributeName="cy" values="650;600;650" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>