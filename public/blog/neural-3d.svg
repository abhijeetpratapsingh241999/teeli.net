<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e1b69;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#8b5cf6" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#gridPattern)"/>
  
  <!-- Neural Network 3D Visualization -->
  <g transform="translate(600, 180)">
    <!-- Input layer -->
    <g transform="translate(-250, 0)" opacity="0.8">
      <circle cx="0" cy="0" r="12" fill="url(#nodeGrad)">
        <animate attributeName="r" values="10;16;10" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-50" r="10" fill="url(#nodeGrad)">
        <animate attributeName="r" values="8;14;8" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="50" r="11" fill="url(#nodeGrad)">
        <animate attributeName="r" values="9;15;9" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- 2D label -->
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6" text-anchor="middle" opacity="0.8">2D</text>
    </g>
    
    <!-- Hidden layer (3D transformation) -->
    <g transform="translate(0, 0)" opacity="0.9">
      <!-- Layer 1 -->
      <circle cx="-60" cy="-60" r="15" fill="url(#neuralGrad)">
        <animate attributeName="r" values="12;20;12" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-60" cy="0" r="18" fill="url(#neuralGrad)">
        <animate attributeName="r" values="15;23;15" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-60" cy="60" r="14" fill="url(#neuralGrad)">
        <animate attributeName="r" values="11;19;11" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.4s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Layer 2 (front) -->
      <circle cx="60" cy="-60" r="14" fill="url(#neuralGrad)">
        <animate attributeName="r" values="11;19;11" dur="2.1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="0" r="16" fill="url(#neuralGrad)">
        <animate attributeName="r" values="13;21;13" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="60" r="15" fill="url(#neuralGrad)">
        <animate attributeName="r" values="12;20;12" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- 3D connections -->
      <g stroke="#8b5cf6" stroke-width="1.5" opacity="0.4">
        <!-- Left to center -->
        <line x1="-60" y1="-60" x2="60" y2="-60"/>
        <line x1="-60" y1="0" x2="60" y2="-60"/>
        <line x1="-60" y1="60" x2="60" y2="-60"/>
        <line x1="-60" y1="-60" x2="60" y2="0"/>
        <line x1="-60" y1="0" x2="60" y2="0"/>
        <line x1="-60" y1="60" x2="60" y2="0"/>
        <line x1="-60" y1="-60" x2="60" y2="60"/>
        <line x1="-60" y1="0" x2="60" y2="60"/>
        <line x1="-60" y1="60" x2="60" y2="60"/>
      </g>
    </g>
    
    <!-- Output layer (3D cube representation) -->
    <g transform="translate(250, 0)" opacity="0.8">
      <!-- 3D Cube wireframe -->
      <g stroke="#00ffff" stroke-width="2" fill="none" opacity="0.7">
        <!-- Front face -->
        <rect x="-30" y="-30" width="60" height="60" opacity="0.8"/>
        <!-- Back face (offset) -->
        <rect x="-25" y="-35" width="60" height="60" opacity="0.5"/>
        <!-- Connecting lines -->
        <line x1="-30" y1="-30" x2="-25" y2="-35"/>
        <line x1="30" y1="-30" x2="35" y2="-35"/>
        <line x1="30" y1="30" x2="35" y2="25"/>
        <line x1="-30" y1="30" x2="-25" y2="25"/>
        
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
      </g>
      
      <!-- 3D label -->
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#06b6d4" text-anchor="middle" opacity="0.8">3D</text>
    </g>
    
    <!-- Connections from input to hidden -->
    <g stroke="#00ffff" stroke-width="2" opacity="0.4">
      <line x1="-238" y1="0" x2="-60" y2="0">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="-250" y1="-50" x2="-60" y2="-60">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.3s" repeatCount="indefinite"/>
      </line>
      <line x1="-250" y1="50" x2="-60" y2="60">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Connections from hidden to output -->
    <g stroke="#06b6d4" stroke-width="2" opacity="0.4">
      <line x1="60" y1="0" x2="220" y2="0">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.1s" repeatCount="indefinite"/>
      </line>
      <line x1="60" y1="-60" x2="200" y2="-25">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.4s" repeatCount="indefinite"/>
      </line>
      <line x1="60" y1="60" x2="200" y2="25">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.2s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Transformation arrow -->
    <g transform="translate(0, -100)" opacity="0.9">
      <path d="M -50 0 L 50 0" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#arrow)">
        <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" repeatCount="indefinite"/>
      </path>
      <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" />
        </marker>
      </defs>
    </g>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    Neural Networks in 3D
  </text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="20" fill="#06b6d4" text-anchor="middle" opacity="0.8">
    From 2D to Photorealistic
  </text>
  
  <!-- Floating neural particles -->
  <g opacity="0.6">
    <circle cx="150" cy="120" r="3" fill="#8b5cf6">
      <animate attributeName="cy" values="120;80;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="100" r="2.5" fill="#06b6d4">
      <animate attributeName="cy" values="100;140;100" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="290" r="3.5" fill="#8b5cf6">
      <animate attributeName="cy" values="290;260;290" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="280" r="2.5" fill="#06b6d4">
      <animate attributeName="cy" values="280;250;280" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

