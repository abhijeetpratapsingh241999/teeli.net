<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filter Effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow Marker -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3, 0 6" fill="#00d4ff" />
    </marker>
  </defs>
  
  <!-- Main Title -->
  <text x="960" y="80" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">
    3D Building Design Workflow
  </text>
  <text x="960" y="130" font-size="28" fill="#00d4ff" text-anchor="middle" font-family="Arial, sans-serif" opacity="0.9">
    From Concept to Photorealistic Visualization
  </text>
  
  <!-- Workflow Steps Container -->
  <g id="workflow-steps">
    
    <!-- Step 1: Blueprint/CAD Input -->
    <g id="step1" opacity="0">
      <rect x="100" y="200" width="340" height="180" rx="15" fill="url(#buildingGrad)" opacity="0.15" stroke="#667eea" stroke-width="3"/>
      <text x="270" y="245" font-size="24" font-weight="bold" fill="#00d4ff" text-anchor="middle">STEP 1</text>
      <text x="270" y="280" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">CAD/BIM Input</text>
      <text x="270" y="315" font-size="18" fill="#cccccc" text-anchor="middle">Import Architectural</text>
      <text x="270" y="345" font-size="18" fill="#cccccc" text-anchor="middle">Drawings &amp; Models</text>
      
      <!-- 3D Wireframe Icon -->
      <g transform="translate(220, 180) scale(0.6)">
        <path d="M 40 10 L 80 30 L 80 70 L 40 90 L 0 70 L 0 30 Z" fill="none" stroke="#667eea" stroke-width="2"/>
        <path d="M 40 10 L 40 50 M 0 30 L 80 30 M 0 70 L 40 50 L 80 70" stroke="#667eea" stroke-width="2" opacity="0.5"/>
      </g>
      
      <animate attributeName="opacity" from="0" to="1" begin="0s" dur="1s" fill="freeze"/>
    </g>
    
    <!-- Arrow 1 -->
    <g opacity="0">
      <path d="M 450 290 L 570 290" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrow)" filter="url(#glow)"/>
      <animate attributeName="opacity" from="0" to="1" begin="1s" dur="0.5s" fill="freeze"/>
    </g>
    
    <!-- Step 2: 3D Modeling -->
    <g id="step2" opacity="0">
      <rect x="590" y="200" width="340" height="180" rx="15" fill="url(#buildingGrad)" opacity="0.15" stroke="#667eea" stroke-width="3"/>
      <text x="760" y="245" font-size="24" font-weight="bold" fill="#00d4ff" text-anchor="middle">STEP 2</text>
      <text x="760" y="280" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">3D Modeling</text>
      <text x="760" y="315" font-size="18" fill="#cccccc" text-anchor="middle">Build Geometry</text>
      <text x="760" y="345" font-size="18" fill="#cccccc" text-anchor="middle">Blender â€¢ 3ds Max</text>
      
      <!-- 3D Building Icon -->
      <g transform="translate(710, 175) scale(0.7)">
        <polygon points="50,0 100,30 100,90 0,90 0,30" fill="none" stroke="#764ba2" stroke-width="2.5"/>
        <line x1="0" y1="30" x2="50" y2="0" stroke="#764ba2" stroke-width="2.5"/>
        <line x1="100" y1="30" x2="50" y2="0" stroke="#764ba2" stroke-width="2.5"/>
        <rect x="20" y="50" width="25" height="35" fill="none" stroke="#667eea" stroke-width="2"/>
        <rect x="55" y="50" width="25" height="35" fill="none" stroke="#667eea" stroke-width="2"/>
      </g>
      
      <animate attributeName="opacity" from="0" to="1" begin="1.5s" dur="1s" fill="freeze"/>
    </g>
    
    <!-- Arrow 2 -->
    <g opacity="0">
      <path d="M 940 290 L 1060 290" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrow)" filter="url(#glow)"/>
      <animate attributeName="opacity" from="0" to="1" begin="2.5s" dur="0.5s" fill="freeze"/>
    </g>
    
    <!-- Step 3: Materials &amp; Textures -->
    <g id="step3" opacity="0">
      <rect x="1080" y="200" width="340" height="180" rx="15" fill="url(#buildingGrad)" opacity="0.15" stroke="#667eea" stroke-width="3"/>
      <text x="1250" y="245" font-size="24" font-weight="bold" fill="#00d4ff" text-anchor="middle">STEP 3</text>
      <text x="1250" y="280" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Materials</text>
      <text x="1250" y="315" font-size="18" fill="#cccccc" text-anchor="middle">PBR Textures</text>
      <text x="1250" y="345" font-size="18" fill="#cccccc" text-anchor="middle">Surface Details</text>
      
      <!-- Material Swatches -->
      <rect x="1180" y="180" width="35" height="35" rx="5" fill="#8B4513" stroke="#ffffff" stroke-width="2"/>
      <rect x="1225" y="180" width="35" height="35" rx="5" fill="#C0C0C0" stroke="#ffffff" stroke-width="2"/>
      <rect x="1270" y="180" width="35" height="35" rx="5" fill="#4682B4" stroke="#ffffff" stroke-width="2"/>
      
      <animate attributeName="opacity" from="0" to="1" begin="3s" dur="1s" fill="freeze"/>
    </g>
    
    <!-- Arrow 3 (Down) -->
    <g opacity="0">
      <path d="M 1480 290 L 1570 290 L 1570 480 L 1480 480" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrow)" filter="url(#glow)"/>
      <animate attributeName="opacity" from="0" to="1" begin="4s" dur="0.5s" fill="freeze"/>
    </g>
    
    <!-- Step 4: Lighting Setup -->
    <g id="step4" opacity="0">
      <rect x="1080" y="500" width="340" height="180" rx="15" fill="url(#buildingGrad)" opacity="0.15" stroke="#667eea" stroke-width="3"/>
      <text x="1250" y="545" font-size="24" font-weight="bold" fill="#00d4ff" text-anchor="middle">STEP 4</text>
      <text x="1250" y="580" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Lighting</text>
      <text x="1250" y="615" font-size="18" fill="#cccccc" text-anchor="middle">HDRI Environment</text>
      <text x="1250" y="645" font-size="18" fill="#cccccc" text-anchor="middle">Artificial Lights</text>
      
      <!-- Sun Icon -->
      <circle cx="1200" cy="480" r="20" fill="#FFD700" filter="url(#glow)"/>
      <line x1="1180" y1="460" x2="1170" y2="450" stroke="#FFD700" stroke-width="3"/>
      <line x1="1220" y1="460" x2="1230" y2="450" stroke="#FFD700" stroke-width="3"/>
      <line x1="1220" y1="500" x2="1230" y2="510" stroke="#FFD700" stroke-width="3"/>
      
      <animate attributeName="opacity" from="0" to="1" begin="4.5s" dur="1s" fill="freeze"/>
    </g>
    
    <!-- Arrow 4 -->
    <g opacity="0">
      <path d="M 1070 590 L 940 590" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrow)" filter="url(#glow)"/>
      <animate attributeName="opacity" from="0" to="1" begin="5.5s" dur="0.5s" fill="freeze"/>
    </g>
    
    <!-- Step 5: Camera &amp; Composition -->
    <g id="step5" opacity="0">
      <rect x="590" y="500" width="340" height="180" rx="15" fill="url(#buildingGrad)" opacity="0.15" stroke="#667eea" stroke-width="3"/>
      <text x="760" y="545" font-size="24" font-weight="bold" fill="#00d4ff" text-anchor="middle">STEP 5</text>
      <text x="760" y="580" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Camera Setup</text>
      <text x="760" y="615" font-size="18" fill="#cccccc" text-anchor="middle">Angle &amp; Framing</text>
      <text x="760" y="645" font-size="18" fill="#cccccc" text-anchor="middle">Depth of Field</text>
      
      <!-- Camera Icon -->
      <g transform="translate(710, 475)">
        <rect x="0" y="0" width="60" height="40" rx="5" fill="none" stroke="#667eea" stroke-width="2.5"/>
        <circle cx="30" cy="20" r="12" fill="none" stroke="#00d4ff" stroke-width="2.5"/>
        <rect x="-10" y="15" width="15" height="10" rx="2" fill="none" stroke="#667eea" stroke-width="2"/>
      </g>
      
      <animate attributeName="opacity" from="0" to="1" begin="6s" dur="1s" fill="freeze"/>
    </g>
    
    <!-- Arrow 5 -->
    <g opacity="0">
      <path d="M 580 590 L 450 590" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrow)" filter="url(#glow)"/>
      <animate attributeName="opacity" from="0" to="1" begin="7s" dur="0.5s" fill="freeze"/>
    </g>
    
    <!-- Step 6: Rendering -->
    <g id="step6" opacity="0">
      <rect x="100" y="500" width="340" height="180" rx="15" fill="url(#buildingGrad)" opacity="0.15" stroke="#667eea" stroke-width="3"/>
      <text x="270" y="545" font-size="24" font-weight="bold" fill="#00d4ff" text-anchor="middle">STEP 6</text>
      <text x="270" y="580" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">GPU Rendering</text>
      <text x="270" y="615" font-size="18" fill="#cccccc" text-anchor="middle">V-Ray â€¢ Cycles</text>
      <text x="270" y="645" font-size="18" fill="#cccccc" text-anchor="middle">Ray Tracing</text>
      
      <!-- GPU Icon -->
      <g transform="translate(220, 470)">
        <rect x="0" y="0" width="70" height="50" rx="5" fill="none" stroke="#764ba2" stroke-width="2.5"/>
        <rect x="10" y="10" width="50" height="30" fill="none" stroke="#00d4ff" stroke-width="2"/>
        <line x1="20" y1="20" x2="50" y2="20" stroke="#00d4ff" stroke-width="2"/>
        <line x1="20" y1="30" x2="50" y2="30" stroke="#00d4ff" stroke-width="2"/>
      </g>
      
      <animate attributeName="opacity" from="0" to="1" begin="7.5s" dur="1s" fill="freeze"/>
    </g>
    
    <!-- Arrow 6 (Down) -->
    <g opacity="0">
      <path d="M 90 590 L 20 590 L 20 860 L 90 860" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrow)" filter="url(#glow)"/>
      <animate attributeName="opacity" from="0" to="1" begin="8.5s" dur="0.5s" fill="freeze"/>
    </g>
    
    <!-- Step 7: Post-Processing -->
    <g id="step7" opacity="0">
      <rect x="100" y="780" width="340" height="180" rx="15" fill="url(#buildingGrad)" opacity="0.15" stroke="#667eea" stroke-width="3"/>
      <text x="270" y="825" font-size="24" font-weight="bold" fill="#00d4ff" text-anchor="middle">STEP 7</text>
      <text x="270" y="860" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Post-Production</text>
      <text x="270" y="895" font-size="18" fill="#cccccc" text-anchor="middle">Color Grading</text>
      <text x="270" y="925" font-size="18" fill="#cccccc" text-anchor="middle">Photoshop â€¢ After FX</text>
      
      <!-- Adjustment Icon -->
      <g transform="translate(220, 755)">
        <circle cx="25" cy="15" r="8" fill="none" stroke="#667eea" stroke-width="2"/>
        <circle cx="25" cy="15" r="4" fill="#00d4ff"/>
        <line x1="10" y1="5" x2="10" y2="25" stroke="#764ba2" stroke-width="2"/>
        <line x1="40" y1="10" x2="40" y2="30" stroke="#764ba2" stroke-width="2"/>
      </g>
      
      <animate attributeName="opacity" from="0" to="1" begin="9s" dur="1s" fill="freeze"/>
    </g>
    
    <!-- Arrow 7 -->
    <g opacity="0">
      <path d="M 450 870 L 570 870" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrow)" filter="url(#glow)"/>
      <animate attributeName="opacity" from="0" to="1" begin="10s" dur="0.5s" fill="freeze"/>
    </g>
    
    <!-- Step 8: Final Delivery -->
    <g id="step8" opacity="0">
      <rect x="590" y="780" width="340" height="180" rx="15" fill="url(#buildingGrad)" opacity="0.15" stroke="#667eea" stroke-width="3"/>
      <text x="760" y="825" font-size="24" font-weight="bold" fill="#00d4ff" text-anchor="middle">STEP 8</text>
      <text x="760" y="860" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Final Delivery</text>
      <text x="760" y="895" font-size="18" fill="#cccccc" text-anchor="middle">4K/8K Output</text>
      <text x="760" y="925" font-size="18" fill="#cccccc" text-anchor="middle">WebP â€¢ PNG â€¢ MP4</text>
      
      <!-- Export Icon -->
      <g transform="translate(710, 755)">
        <rect x="0" y="0" width="60" height="45" rx="5" fill="none" stroke="#764ba2" stroke-width="2.5"/>
        <path d="M 30 10 L 30 25 M 20 20 L 30 10 L 40 20" stroke="#00d4ff" stroke-width="3" fill="none"/>
        <line x1="10" y1="35" x2="50" y2="35" stroke="#00d4ff" stroke-width="3"/>
      </g>
      
      <animate attributeName="opacity" from="0" to="1" begin="10.5s" dur="1s" fill="freeze"/>
    </g>
    
  </g>
  
  <!-- Info Panel -->
  <g id="info-panel" opacity="0">
    <rect x="1000" y="780" width="820" height="220" rx="15" fill="rgba(255,255,255,0.05)" stroke="#667eea" stroke-width="3"/>
    
    <text x="1410" y="830" font-size="28" font-weight="bold" fill="#00d4ff" text-anchor="middle">Industry-Leading Pipeline</text>
    
    <text x="1050" y="880" font-size="19" fill="#ffffff" font-weight="bold">âš¡ Performance:</text>
    <text x="1050" y="910" font-size="16" fill="#cccccc">2-4 hours modeling â€¢ 1-3 hours lighting â€¢ 30min-4hrs rendering</text>
    
    <text x="1050" y="950" font-size="19" fill="#ffffff" font-weight="bold">ðŸŽ¨ Tools:</text>
    <text x="1050" y="980" font-size="16" fill="#cccccc">Blender â€¢ 3ds Max â€¢ V-Ray â€¢ Revit â€¢ Unreal Engine 5 â€¢ D5 Render</text>
    
    <text x="1500" y="880" font-size="19" fill="#ffffff" font-weight="bold">ðŸ“Š ROI Impact:</text>
    <text x="1500" y="910" font-size="16" fill="#cccccc">18.7% CAGR growth â€¢ 2.3Ã— win rate</text>
    
    <text x="1500" y="950" font-size="19" fill="#ffffff" font-weight="bold">ðŸ’¼ Career:</text>
    <text x="1500" y="980" font-size="16" fill="#cccccc">$40K-$85K salary range globally</text>
    
    <animate attributeName="opacity" from="0" to="1" begin="11.5s" dur="1s" fill="freeze"/>
  </g>
  
  <!-- Animated Grid Background -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
        <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#00d4ff" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="1920" height="1080" fill="url(#grid)">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="80 80" dur="10s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Pulsing Glow Effect -->
  <circle cx="270" cy="290" r="150" fill="none" stroke="#667eea" stroke-width="2" opacity="0">
    <animate attributeName="r" from="150" to="200" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Footer -->
  <text x="960" y="1050" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.6" font-family="Arial, sans-serif">
    Powered by TEELI.net â€” AI-Accelerated 3D Building Visualization Platform
  </text>
  
</svg>