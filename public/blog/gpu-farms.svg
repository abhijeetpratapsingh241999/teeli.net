<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#gridPattern)"/>
  
  <!-- Central Earth/Globe with GPU farm visualization -->
  <g transform="translate(600, 180)">
    <!-- Earth/Globe -->
    <circle cx="0" cy="0" r="100" fill="url(#leafGrad)" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Sustainable GPU Farm (Server Racks) -->
    <g transform="translate(-120, -60)">
      <!-- GPU Rack 1 -->
      <rect x="0" y="0" width="60" height="120" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2" opacity="0.8">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <!-- GPU slots -->
      <g stroke="#10b981" stroke-width="1.5" opacity="0.6">
        <line x1="15" y1="10" x2="45" y2="10"/>
        <line x1="15" y1="30" x2="45" y2="30"/>
        <line x1="15" y1="50" x2="45" y2="50"/>
        <line x1="15" y1="70" x2="45" y2="70"/>
        <line x1="15" y1="90" x2="45" y2="90"/>
      </g>
      <!-- LED indicators -->
      <circle cx="50" cy="20" r="2" fill="#10b981">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="40" r="2" fill="#34d399">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="60" r="2" fill="#10b981">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.6s" repeatCount="indefinite"/>
      </circle>
      
      <!-- GPU Rack 2 -->
      <rect x="90" y="0" width="60" height="120" rx="4" fill="#1e293b" stroke="#34d399" stroke-width="2" opacity="0.8">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.8s" repeatCount="indefinite"/>
      </rect>
      <!-- GPU slots -->
      <g stroke="#34d399" stroke-width="1.5" opacity="0.6">
        <line x1="105" y1="10" x2="135" y2="10"/>
        <line x1="105" y1="30" x2="135" y2="30"/>
        <line x1="105" y1="50" x2="135" y2="50"/>
        <line x1="105" y1="70" x2="135" y2="70"/>
        <line x1="105" y1="90" x2="135" y2="90"/>
      </g>
      <!-- LED indicators -->
      <circle cx="140" cy="20" r="2" fill="#34d399">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="140" cy="40" r="2" fill="#10b981">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="140" cy="60" r="2" fill="#34d399">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.9s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Solar panels on top -->
    <g transform="translate(-80, -100)">
      <!-- Solar Panel Array -->
      <rect x="0" y="0" width="160" height="40" rx="2" fill="#2d3748" stroke="#34d399" stroke-width="1.5" opacity="0.7"/>
      <!-- Solar cells -->
      <g stroke="#10b981" stroke-width="1" opacity="0.4">
        <line x1="10" y1="5" x2="35" y2="5"/>
        <line x1="10" y1="20" x2="35" y2="20"/>
        <line x1="45" y1="5" x2="70" y2="5"/>
        <line x1="45" y1="20" x2="70" y2="20"/>
        <line x1="80" y1="5" x2="105" y2="5"/>
        <line x1="80" y1="20" x2="105" y2="20"/>
        <line x1="115" y1="5" x2="140" y2="5"/>
        <line x1="115" y1="20" x2="140" y2="20"/>
      </g>
      <!-- Sunlight rays -->
      <g opacity="0.6">
        <path d="M 80 0 L 60 -15 M 80 0 L 100 -15" stroke="#fbbf24" stroke-width="2" fill="none">
          <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
    
    <!-- Wind turbine on the right -->
    <g transform="translate(100, -80)">
      <!-- Tower -->
      <rect x="-5" y="0" width="10" height="80" fill="#1e293b" opacity="0.7"/>
      <!-- Rotor center -->
      <circle cx="0" cy="0" r="8" fill="#34d399" opacity="0.8"/>
      <!-- Rotor blades -->
      <g stroke="#10b981" stroke-width="3" opacity="0.8" stroke-linecap="round">
        <path d="M 0 0 L 0 -50">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
        </path>
        <path d="M 0 0 L 0 -50">
          <animateTransform attributeName="transform" type="rotate" values="120;480" dur="4s" repeatCount="indefinite"/>
        </path>
        <path d="M 0 0 L 0 -50">
          <animateTransform attributeName="transform" type="rotate" values="240;600" dur="4s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
    
    <!-- Carbon-neutral indicator (infinity symbol) -->
    <g transform="translate(0, 140)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#10b981" text-anchor="middle" opacity="0.8">âˆž</text>
    </g>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    Sustainable GPU Farms
  </text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="20" fill="#10b981" text-anchor="middle" opacity="0.8">
    Carbon-Neutral Infrastructure
  </text>
  
  <!-- Floating green energy particles -->
  <g opacity="0.6">
    <circle cx="200" cy="120" r="3" fill="#10b981">
      <animate attributeName="cy" values="120;90;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="100" r="2.5" fill="#34d399">
      <animate attributeName="cy" values="100;70;100" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="290" r="3.5" fill="#10b981">
      <animate attributeName="cy" values="290;320;290" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="280" r="2.5" fill="#34d399">
      <animate attributeName="cy" values="280;310;280" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

