<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DD4BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    
    <!-- Pulse Animation -->
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      .manufacturing { animation: rotate 8s linear infinite; transform-origin: center; }
      .automotive { animation: float 3s ease-in-out infinite; }
      .electronics { animation: pulse 2s ease-in-out infinite; }
      .furniture { animation: float 3.5s ease-in-out infinite; }
      .fashion { animation: pulse 2.5s ease-in-out infinite; }
      .segment { transition: all 0.3s ease; }
      .segment:hover { opacity: 0.8; transform: scale(1.02); }
    </style>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="280" fill="#F9FAFB" filter="url(#shadow)"/>
  
  <!-- Pie Chart Segments -->
  <g class="segment">
    <!-- Manufacturing Segment (Top Left) -->
    <path d="M 400 300 L 400 20 A 280 280 0 0 1 567 127 Z" 
          fill="url(#grad1)" opacity="0.9"/>
  </g>
  
  <g class="segment">
    <!-- Automotive Segment (Top) -->
    <path d="M 400 300 L 567 127 A 280 280 0 0 1 567 473 Z" 
          fill="url(#grad2)" opacity="0.85"/>
  </g>
  
  <g class="segment">
    <!-- Electronics Segment (Right) -->
    <path d="M 400 300 L 567 473 A 280 280 0 0 1 400 580 Z" 
          fill="url(#grad3)" opacity="0.8"/>
  </g>
  
  <g class="segment">
    <!-- Furniture Segment (Bottom Left) -->
    <path d="M 400 300 L 400 580 A 280 280 0 0 1 233 473 Z" 
          fill="url(#grad2)" opacity="0.85"/>
  </g>
  
  <g class="segment">
    <!-- Fashion Segment (Bottom) -->
    <path d="M 400 300 L 233 473 A 280 280 0 0 1 233 127 Z" 
          fill="url(#grad3)" opacity="0.8"/>
  </g>
  
  <g class="segment">
    <!-- Center Segment -->
    <path d="M 400 300 L 233 127 A 280 280 0 0 1 400 20 Z" 
          fill="url(#grad1)" opacity="0.9"/>
  </g>
  
  <!-- Icons -->
  
  <!-- Manufacturing Icon (Gears) - Top Left -->
  <g class="manufacturing" transform="translate(280, 140)">
    <!-- Large Gear -->
    <circle cx="0" cy="0" r="28" fill="#1E40AF" stroke="#fff" stroke-width="3"/>
    <circle cx="0" cy="0" r="12" fill="#fff"/>
    <rect x="-4" y="-32" width="8" height="8" fill="#1E40AF" rx="2"/>
    <rect x="-4" y="24" width="8" height="8" fill="#1E40AF" rx="2"/>
    <rect x="-32" y="-4" width="8" height="8" fill="#1E40AF" rx="2"/>
    <rect x="24" y="-4" width="8" height="8" fill="#1E40AF" rx="2"/>
    
    <!-- Small Gear 1 -->
    <circle cx="35" cy="-20" r="18" fill="#2563EB" stroke="#fff" stroke-width="2"/>
    <circle cx="35" cy="-20" r="8" fill="#fff"/>
    <rect x="32" y="-40" width="6" height="6" fill="#2563EB" rx="1"/>
    <rect x="32" y="-6" width="6" height="6" fill="#2563EB" rx="1"/>
    
    <!-- Small Gear 2 -->
    <circle cx="35" cy="20" r="15" fill="#3B82F6" stroke="#fff" stroke-width="2"/>
    <circle cx="35" cy="20" r="6" fill="#fff"/>
    <rect x="33" y="5" width="4" height="4" fill="#3B82F6" rx="1"/>
    <rect x="33" y="31" width="4" height="4" fill="#3B82F6" rx="1"/>
  </g>
  
  <!-- Automotive Icon (Car) - Top Right -->
  <g class="automotive" transform="translate(520, 140)">
    <path d="M 0 0 L 10 -15 L 40 -15 L 50 0 Z" fill="#14B8A6" stroke="#fff" stroke-width="2"/>
    <rect x="-5" y="0" width="60" height="20" fill="#14B8A6" stroke="#fff" stroke-width="2" rx="3"/>
    <rect x="5" y="-10" width="15" height="8" fill="#E0F2FE" stroke="#fff" stroke-width="1.5"/>
    <rect x="30" y="-10" width="15" height="8" fill="#E0F2FE" stroke="#fff" stroke-width="1.5"/>
    <circle cx="10" cy="22" r="6" fill="#1E293B" stroke="#fff" stroke-width="2"/>
    <circle cx="10" cy="22" r="3" fill="#64748B"/>
    <circle cx="45" cy="22" r="6" fill="#1E293B" stroke="#fff" stroke-width="2"/>
    <circle cx="45" cy="22" r="3" fill="#64748B"/>
    <path d="M 55 5 L 60 5 L 62 10 L 55 10 Z" fill="#0EA5E9" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Electronics Icon (Phone + Watch) - Right -->
  <g class="electronics" transform="translate(580, 380)">
    <!-- Smartphone -->
    <rect x="0" y="0" width="30" height="50" fill="#1E293B" stroke="#fff" stroke-width="2" rx="4"/>
    <rect x="3" y="6" width="24" height="35" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="1"/>
    <circle cx="15" cy="45" r="2.5" fill="#64748B"/>
    <line x1="10" y1="3" x2="20" y2="3" stroke="#64748B" stroke-width="1.5"/>
    
    <!-- Smartwatch -->
    <rect x="35" y="15" width="22" height="28" fill="#1E293B" stroke="#fff" stroke-width="2" rx="3"/>
    <rect x="38" y="19" width="16" height="20" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="1"/>
    <rect x="43" y="10" width="6" height="7" fill="#0EA5E9" rx="1"/>
    <rect x="43" y="41" width="6" height="7" fill="#0EA5E9" rx="1"/>
    <circle cx="46" cy="29" r="1.5" fill="#EF4444"/>
  </g>
  
  <!-- Furniture Icon (Chair + Lamp) - Bottom Left -->
  <g class="furniture" transform="translate(300, 480)">
    <!-- Chair -->
    <rect x="0" y="20" width="28" height="4" fill="#0EA5E9" stroke="#fff" stroke-width="2" rx="2"/>
    <rect x="2" y="0" width="24" height="22" fill="#0EA5E9" stroke="#fff" stroke-width="2" rx="2"/>
    <rect x="0" y="24" width="4" height="20" fill="#0284C7" stroke="#fff" stroke-width="1.5"/>
    <rect x="24" y="24" width="4" height="20" fill="#0284C7" stroke="#fff" stroke-width="1.5"/>
    
    <!-- Lamp -->
    <line x1="40" y1="44" x2="40" y2="10" stroke="#64748B" stroke-width="2"/>
    <polygon points="35,10 45,10 48,0 32,0" fill="#FCD34D" stroke="#fff" stroke-width="2"/>
    <circle cx="40" cy="44" r="6" fill="#0EA5E9" stroke="#fff" stroke-width="2"/>
    
    <!-- Side Table -->
    <rect x="55" y="30" width="25" height="3" fill="#0EA5E9" stroke="#fff" stroke-width="1.5" rx="1"/>
    <rect x="57" y="33" width="3" height="11" fill="#0284C7"/>
    <rect x="75" y="33" width="3" height="11" fill="#0284C7"/>
  </g>
  
  <!-- Fashion Icon (Bag + Heels) - Bottom Right -->
  <g class="fashion" transform="translate(480, 480)">
    <!-- Handbag -->
    <path d="M 5 10 Q 0 10 0 15 L 0 35 Q 0 40 5 40 L 35 40 Q 40 40 40 35 L 40 15 Q 40 10 35 10 Z" 
          fill="#6B7280" stroke="#fff" stroke-width="2"/>
    <rect x="12" y="12" width="16" height="3" fill="#9CA3AF"/>
    <path d="M 12 10 Q 12 5 20 5 Q 28 5 28 10" stroke="#4B5563" stroke-width="2" fill="none"/>
    <rect x="18" y="20" width="4" height="8" fill="#E0E7FF" rx="1"/>
    
    <!-- High Heel 1 -->
    <path d="M 50 25 L 65 25 L 70 35 L 50 35 Z" fill="#F97316" stroke="#fff" stroke-width="2"/>
    <path d="M 70 35 L 72 40 L 50 40 L 50 35 Z" fill="#EA580C" stroke="#fff" stroke-width="2"/>
    <rect x="69" y="40" width="3" height="8" fill="#78350F"/>
    
    <!-- High Heel 2 -->
    <path d="M 80 25 L 95 25 L 100 35 L 80 35 Z" fill="#0EA5E9" stroke="#fff" stroke-width="2"/>
    <path d="M 100 35 L 102 40 L 80 40 L 80 35 Z" fill="#0284C7" stroke="#fff" stroke-width="2"/>
    <rect x="99" y="40" width="3" height="8" fill="#0C4A6E"/>
  </g>
  
  <!-- Center White Circle -->
  <circle cx="400" cy="300" r="60" fill="#fff" filter="url(#shadow)"/>
  
  <!-- Center Text -->
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">
    3D Rendering
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
    Use Cases
  </text>
  
  <!-- Labels -->
  <text x="250" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1E40AF">
    Manufacturing
  </text>
  
  <text x="550" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#14B8A6">
    Automotive
  </text>
  
  <text x="640" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#0EA5E9">
    Electronics
  </text>
  
  <text x="280" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#0284C7">
    Furniture
  </text>
  
  <text x="520" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#6B7280">
    Fashion
  </text>
</svg>