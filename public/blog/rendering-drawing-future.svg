<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" style="background:linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%)">
  <defs>
    <!-- Gradients -->
    <linearGradient id="futuristicGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="hologramGlow">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(6,182,212,0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Hologram scan lines -->
    <pattern id="scanlines" width="2" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="rgba(6,182,212,0.1)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#gridPattern)"/>

  <!-- Title -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="0s" fill="freeze"/>
    <text x="600" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">
      Future of Architectural Rendering Drawings
    </text>
    <text x="600" y="105" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
      AI-Powered | Real-Time | AR/VR Integration (2025-2030)
    </text>
    <!-- Animated underline -->
    <line x1="300" y1="115" x2="300" y2="115" stroke="url(#futuristicGlow)" stroke-width="3" filter="url(#glow)">
      <animate attributeName="x2" values="300;900" dur="1.2s" begin="0.5s" fill="freeze"/>
    </line>
  </g>

  <!-- Center holographic display -->
  <g transform="translate(600, 450)" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="1.5s" begin="0.5s" fill="freeze"/>
    
    <!-- Hologram base platform -->
    <ellipse cx="0" cy="150" rx="250" ry="40" fill="url(#hologramGlow)" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="150" rx="250" ry="40" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    
    <!-- Vertical hologram beams -->
    <g opacity="0.4">
      <line x1="-200" y1="150" x2="-200" y2="-150" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
      </line>
      <line x1="200" y1="150" x2="200" y2="-150" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- 3D wireframe building (rotating) -->
    <g filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="20s" repeatCount="indefinite"/>
      
      <!-- Building wireframe -->
      <path d="M -80,-100 L -80,80 L 80,80 L 80,-100 Z" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.8"/>
      <path d="M -80,-100 L 0,-140 L 80,-100" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.8"/>
      <path d="M 0,-140 L 0,40" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.8"/>
      
      <!-- Windows -->
      <rect x="-60" y="-80" width="30" height="40" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
      <rect x="-20" y="-80" width="30" height="40" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
      <rect x="20" y="-80" width="30" height="40" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
      
      <rect x="-60" y="-20" width="30" height="40" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
      <rect x="-20" y="-20" width="30" height="40" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
      <rect x="20" y="-20" width="30" height="40" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
      
      <rect x="-60" y="40" width="30" height="35" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
      <rect x="-20" y="40" width="30" height="35" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
      <rect x="20" y="40" width="30" height="35" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Vertex points (glowing) -->
      <circle cx="-80" cy="-100" r="4" fill="#ec4899" filter="url(#strongGlow)">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="-100" r="4" fill="#ec4899" filter="url(#strongGlow)">
        <animate attributeName="r" values="4;6;4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-140" r="4" fill="#ec4899" filter="url(#strongGlow)">
        <animate attributeName="r" values="4;6;4" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-80" cy="80" r="4" fill="#ec4899" filter="url(#strongGlow)">
        <animate attributeName="r" values="4;6;4" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="80" r="4" fill="#ec4899" filter="url(#strongGlow)">
        <animate attributeName="r" values="4;6;4" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Scan lines effect -->
    <rect x="-250" y="-150" width="500" height="300" fill="url(#scanlines)" opacity="0.3"/>
    
    <!-- Data points floating -->
    <g opacity="0.7">
      <circle cx="-150" cy="-80" r="3" fill="#06b6d4">
        <animate attributeName="cy" values="-80;-100;-80" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="-60" r="3" fill="#8b5cf6">
        <animate attributeName="cy" values="-60;-80;-60" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-180" cy="20" r="3" fill="#ec4899">
        <animate attributeName="cy" values="20;0;20" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="170" cy="30" r="3" fill="#3b82f6">
        <animate attributeName="cy" values="30;10;30" dur="3.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Technology Features (Left side) -->
  <g transform="translate(80, 250)" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="1.5s" fill="freeze"/>
    
    <!-- AI Assistant -->
    <g>
      <circle cx="0" cy="0" r="35" fill="none" stroke="url(#aiGrad)" stroke-width="3" filter="url(#glow)"/>
      <text x="0" y="0" font-family="Arial" font-size="28" fill="#3b82f6" text-anchor="middle" dominant-baseline="middle">ü§ñ</text>
      <text x="0" y="55" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AI Assistant</text>
      <text x="0" y="75" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">Auto-generate</text>
      <text x="0" y="90" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">sketch overlays</text>
    </g>
    
    <!-- Real-time Rendering -->
    <g transform="translate(0, 200)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#10b981" stroke-width="3" filter="url(#glow)"/>
      <text x="0" y="0" font-family="Arial" font-size="28" fill="#10b981" text-anchor="middle" dominant-baseline="middle">‚ö°</text>
      <text x="0" y="55" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Real-Time</text>
      <text x="0" y="75" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">GPU ray-tracing</text>
      <text x="0" y="90" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">instant renders</text>
    </g>
    
    <!-- Cloud Processing -->
    <g transform="translate(0, 400)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#06b6d4" stroke-width="3" filter="url(#glow)"/>
      <text x="0" y="0" font-family="Arial" font-size="28" fill="#06b6d4" text-anchor="middle" dominant-baseline="middle">‚òÅÔ∏è</text>
      <text x="0" y="55" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Cloud GPU</text>
      <text x="0" y="75" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">Distributed</text>
      <text x="0" y="90" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">rendering</text>
    </g>
  </g>

  <!-- Technology Features (Right side) -->
  <g transform="translate(1120, 250)" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="1.8s" fill="freeze"/>
    
    <!-- AR Integration -->
    <g>
      <circle cx="0" cy="0" r="35" fill="none" stroke="#f59e0b" stroke-width="3" filter="url(#glow)"/>
      <text x="0" y="0" font-family="Arial" font-size="28" fill="#f59e0b" text-anchor="middle" dominant-baseline="middle">üì±</text>
      <text x="0" y="55" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AR Preview</text>
      <text x="0" y="75" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">On-site</text>
      <text x="0" y="90" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">visualization</text>
    </g>
    
    <!-- VR Walkthrough -->
    <g transform="translate(0, 200)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#8b5cf6" stroke-width="3" filter="url(#glow)"/>
      <text x="0" y="0" font-family="Arial" font-size="28" fill="#8b5cf6" text-anchor="middle" dominant-baseline="middle">ü•Ω</text>
      <text x="0" y="55" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">VR Tours</text>
      <text x="0" y="75" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">Immersive</text>
      <text x="0" y="90" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">walkthroughs</text>
    </g>
    
    <!-- Neural Networks -->
    <g transform="translate(0, 400)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#ec4899" stroke-width="3" filter="url(#glow)"/>
      <text x="0" y="0" font-family="Arial" font-size="28" fill="#ec4899" text-anchor="middle" dominant-baseline="middle">üß†</text>
      <text x="0" y="55" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Neural Net</text>
      <text x="0" y="75" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">Style transfer</text>
      <text x="0" y="90" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">&amp; upscaling</text>
    </g>
  </g>

  <!-- Timeline indicator -->
  <g transform="translate(300, 780)" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="2s" fill="freeze"/>
    
    <line x1="0" y1="0" x2="600" y2="0" stroke="#475569" stroke-width="3"/>
    
    <!-- Year markers -->
    <g>
      <circle cx="0" cy="0" r="6" fill="#06b6d4"/>
      <text x="0" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#06b6d4" text-anchor="middle">2025</text>
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">AI Tools</text>
    </g>
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="6" fill="#8b5cf6"/>
      <text x="0" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#8b5cf6" text-anchor="middle">2027</text>
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Real-Time</text>
    </g>
    <g transform="translate(400, 0)">
      <circle cx="0" cy="0" r="6" fill="#ec4899"/>
      <text x="0" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#ec4899" text-anchor="middle">2029</text>
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">AR/VR</text>
    </g>
    <g transform="translate(600, 0)">
      <circle cx="0" cy="0" r="6" fill="#10b981">
        <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#10b981" text-anchor="middle">2030+</text>
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Full Integration</text>
    </g>
  </g>

  <!-- Bottom info -->
  <g transform="translate(100, 860)">
    <text x="500" y="0" font-family="Arial" font-size="13" fill="#cbd5e1" text-anchor="middle">
      Next-Gen Architecture Visualization: Instant, Intelligent, Immersive
    </text>
  </g>

  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="150" cy="200" r="2" fill="#06b6d4">
      <animate attributeName="cy" values="200;150;200" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="250" r="2" fill="#8b5cf6">
      <animate attributeName="cy" values="250;200;250" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="700" r="2" fill="#ec4899">
      <animate attributeName="cy" values="700;650;700" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="680" r="2" fill="#10b981">
      <animate attributeName="cy" values="680;630;680" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>