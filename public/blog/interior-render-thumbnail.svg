<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Simple 3D Room -->
  <g transform="translate(300, 280)">
    <!-- Floor -->
    <path d="M -200 50 L -120 -30 L 120 -30 L 200 50 Z" fill="#475569" opacity="0.8"/>
    
    <!-- Back Wall -->
    <path d="M -120 -30 L -120 -120 L 120 -120 L 120 -30 Z" fill="#cbd5e1"/>
    
    <!-- Window -->
    <rect x="-60" y="-110" width="70" height="65" fill="#60a5fa" opacity="0.4" stroke="#3b82f6" stroke-width="3" rx="3"/>
    <line x1="-25" y1="-110" x2="-25" y2="-45" stroke="#3b82f6" stroke-width="2"/>
    <line x1="-60" y1="-77" x2="10" y2="-77" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Light Ray -->
    <path d="M -25 -77 L -80 10 L 30 10 Z" fill="#fbbf24" opacity="0.2" filter="url(#glow)"/>
    
    <!-- Sofa -->
    <path d="M -90 0 L -80 -30 L 40 -30 L 50 0 Z" fill="#64748b"/>
    <path d="M -80 -30 L -83 -50 L 43 -50 L 40 -30 Z" fill="#94a3b8"/>
    
    <!-- Coffee Table -->
    <ellipse cx="80" cy="15" rx="35" ry="18" fill="#f1f5f9" opacity="0.4" stroke="#cbd5e1" stroke-width="1.5"/>
    
    <!-- Plant -->
    <g transform="translate(-150, 10)">
      <path d="M -8 0 L -6 -12 L 6 -12 L 8 0 Z" fill="#cbd5e1"/>
      <ellipse cx="-10" cy="-22" rx="7" ry="14" fill="#10b981"/>
      <ellipse cx="0" cy="-28" rx="8" ry="16" fill="#059669"/>
      <ellipse cx="10" cy="-23" rx="6" ry="13" fill="#10b981"/>
    </g>
  </g>
  
  <!-- Text Overlay -->
  <g opacity="0.95">
    <rect x="0" y="0" width="600" height="130" fill="#0f172a" opacity="0.85"/>
    <text x="300" y="60" text-anchor="middle" fill="#f8fafc" font-size="36" font-weight="700" font-family="system-ui">
      Interior Rendering
    </text>
    <text x="300" y="95" text-anchor="middle" fill="url(#accent)" font-size="18" font-weight="500" font-family="system-ui">
      Photoreal 3D Visualization Guide
    </text>
  </g>
  
  <!-- Bottom Label -->
  <g transform="translate(300, 370)">
    <text x="0" y="0" text-anchor="middle" fill="#94a3b8" font-size="14" font-weight="500" font-family="system-ui">
      üí° HDRI ‚Ä¢ üé® PBR ‚Ä¢ üñºÔ∏è 4K
    </text>
  </g>
  
</svg>