<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" style="background:#0a0a0a">
  <defs>
    <!-- Gradients -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1400" height="900" fill="url(#grid)" opacity="0.3"/>

  <!-- Title -->
  <text x="700" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    7-Step 3D Rendering Process
  </text>

  <!-- Step 1: Import Model -->
  <g class="step">
    <circle cx="200" cy="200" r="55" fill="url(#grad1)" opacity="0.2"/>
    <circle cx="200" cy="200" r="45" fill="none" stroke="url(#grad1)" stroke-width="3" filter="url(#glow)">
      <animate attributeName="r" values="45;50;45" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="200" y="210" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">1</text>
    <text x="200" y="280" font-size="14" fill="#06b6d4" text-anchor="middle" font-weight="600">Importing</text>
    <text x="200" y="298" font-size="14" fill="#06b6d4" text-anchor="middle" font-weight="600">3D Model</text>
    
    <!-- 3D cube icon -->
    <g transform="translate(180, 160)">
      <rect x="0" y="10" width="20" height="20" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" from="0 10 20" to="360 10 20" dur="8s" repeatCount="indefinite"/>
      </rect>
      <path d="M 10,0 L 30,10 L 30,30 L 10,40 L 10,0 M 10,0 L 0,10 L 0,30 L 10,40" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" from="0 10 20" to="360 10 20" dur="8s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Arrow 1 -->
  <path d="M 260 200 L 340 200" stroke="url(#grad1)" stroke-width="2" opacity="0.6" marker-end="url(#arrowhead)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Step 2: Material Assignment -->
  <g class="step">
    <circle cx="400" cy="200" r="55" fill="url(#grad1)" opacity="0.2"/>
    <circle cx="400" cy="200" r="45" fill="none" stroke="url(#grad1)" stroke-width="3" filter="url(#glow)">
      <animate attributeName="r" values="45;50;45" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <text x="400" y="210" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">2</text>
    <text x="400" y="280" font-size="14" fill="#06b6d4" text-anchor="middle" font-weight="600">Material</text>
    <text x="400" y="298" font-size="14" fill="#06b6d4" text-anchor="middle" font-weight="600">Assignment</text>
    
    <!-- Material swatches -->
    <rect x="385" y="165" width="12" height="12" rx="2" fill="#c0c0c0">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="400" y="165" width="12" height="12" rx="2" fill="#ffd700">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="385" y="180" width="12" height="12" rx="2" fill="#06b6d4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="1.3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Arrow 2 -->
  <path d="M 460 200 L 540 200" stroke="url(#grad2)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </path>

  <!-- Step 3: Lighting Setup -->
  <g class="step">
    <circle cx="600" cy="200" r="55" fill="url(#grad2)" opacity="0.2"/>
    <circle cx="600" cy="200" r="45" fill="none" stroke="url(#grad2)" stroke-width="3" filter="url(#glow)">
      <animate attributeName="r" values="45;50;45" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <text x="600" y="210" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">3</text>
    <text x="600" y="280" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="600">Lighting</text>
    <text x="600" y="298" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="600">Setup</text>
    
    <!-- Sun icon with rays -->
    <circle cx="600" cy="175" r="10" fill="#fbbf24"/>
    <g transform="translate(600, 175)">
      <line x1="0" y1="-18" x2="0" y2="-25" stroke="#fbbf24" stroke-width="2">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite"/>
      </line>
      <line x1="12" y1="-12" x2="18" y2="-18" stroke="#fbbf24" stroke-width="2">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      </line>
      <line x1="18" y1="0" x2="25" y2="0" stroke="#fbbf24" stroke-width="2">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      </line>
      <line x1="12" y1="12" x2="18" y2="18" stroke="#fbbf24" stroke-width="2">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" begin="0.6s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>

  <!-- Arrow 3 -->
  <path d="M 660 200 L 740 200" stroke="url(#grad2)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.9s" repeatCount="indefinite"/>
  </path>

  <!-- Step 4: Camera Framing -->
  <g class="step">
    <circle cx="800" cy="200" r="55" fill="url(#grad2)" opacity="0.2"/>
    <circle cx="800" cy="200" r="45" fill="none" stroke="url(#grad2)" stroke-width="3" filter="url(#glow)">
      <animate attributeName="r" values="45;50;45" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <text x="800" y="210" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">4</text>
    <text x="800" y="280" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="600">Camera</text>
    <text x="800" y="298" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="600">Framing</text>
    
    <!-- Camera icon -->
    <rect x="785" y="170" width="30" height="20" rx="3" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="800" cy="180" r="6" fill="none" stroke="#3b82f6" stroke-width="2">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arrow to bottom row -->
  <path d="M 800 260 L 800 340" stroke="url(#grad3)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.2s" repeatCount="indefinite"/>
  </path>

  <!-- Step 5: Render Settings -->
  <g class="step">
    <circle cx="800" cy="400" r="55" fill="url(#grad3)" opacity="0.2"/>
    <circle cx="800" cy="400" r="45" fill="none" stroke="url(#grad3)" stroke-width="3" filter="url(#glow)">
      <animate attributeName="r" values="45;50;45" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    <text x="800" y="410" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">5</text>
    <text x="800" y="480" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="600">Render</text>
    <text x="800" y="498" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="600">Settings</text>
    
    <!-- Settings gear -->
    <circle cx="800" cy="375" r="12" fill="none" stroke="#8b5cf6" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 800 375" to="360 800 375" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="360" r="3" fill="#8b5cf6">
      <animateTransform attributeName="transform" type="rotate" from="0 800 375" to="360 800 375" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="390" r="3" fill="#8b5cf6">
      <animateTransform attributeName="transform" type="rotate" from="0 800 375" to="360 800 375" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="785" cy="375" r="3" fill="#8b5cf6">
      <animateTransform attributeName="transform" type="rotate" from="0 800 375" to="360 800 375" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="815" cy="375" r="3" fill="#8b5cf6">
      <animateTransform attributeName="transform" type="rotate" from="0 800 375" to="360 800 375" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arrow 5 -->
  <path d="M 740 400 L 660 400" stroke="url(#grad3)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </path>

  <!-- Step 6: Post-Processing -->
  <g class="step">
    <circle cx="600" cy="400" r="55" fill="url(#grad3)" opacity="0.2"/>
    <circle cx="600" cy="400" r="45" fill="none" stroke="url(#grad3)" stroke-width="3" filter="url(#glow)">
      <animate attributeName="r" values="45;50;45" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="600" y="410" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">6</text>
    <text x="600" y="480" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="600">Post-</text>
    <text x="600" y="498" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="600">Processing</text>
    
    <!-- Adjustment sliders -->
    <line x1="590" y1="368" x2="590" y2="388" stroke="#ec4899" stroke-width="3">
      <animate attributeName="y1" values="368;373;368" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="388;383;388" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="365" x2="600" y2="385" stroke="#ec4899" stroke-width="3">
      <animate attributeName="y1" values="365;370;365" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="385;380;385" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="610" y1="370" x2="610" y2="390" stroke="#ec4899" stroke-width="3">
      <animate attributeName="y1" values="370;375;370" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="390;385;390" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Arrow 6 -->
  <path d="M 540 400 L 460 400" stroke="url(#grad4)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.8s" repeatCount="indefinite"/>
  </path>

  <!-- Step 7: Output & Optimization -->
  <g class="step">
    <circle cx="400" cy="400" r="55" fill="url(#grad4)" opacity="0.2"/>
    <circle cx="400" cy="400" r="45" fill="none" stroke="url(#grad4)" stroke-width="3" filter="url(#glow)">
      <animate attributeName="r" values="45;50;45" dur="2s" begin="1.8s" repeatCount="indefinite"/>
    </circle>
    <text x="400" y="410" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">7</text>
    <text x="400" y="480" font-size="14" fill="#ec4899" text-anchor="middle" font-weight="600">Output &</text>
    <text x="400" y="498" font-size="14" fill="#ec4899" text-anchor="middle" font-weight="600">Optimization</text>
    
    <!-- Checkmark -->
    <path d="M 390,375 L 398,383 L 410,368" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="30" stroke-dashoffset="30">
      <animate attributeName="stroke-dashoffset" from="30" to="0" dur="1.5s" fill="freeze" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Progress bar -->
  <g transform="translate(200, 600)">
    <text x="400" y="0" font-size="16" fill="#06b6d4" text-anchor="middle" font-weight="600">Rendering Pipeline Progress</text>
    <rect x="0" y="20" width="800" height="8" rx="4" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <rect x="0" y="20" width="0" height="8" rx="4" fill="url(#grad1)">
      <animate attributeName="width" from="0" to="800" dur="14s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Final render preview -->
  <g transform="translate(1050, 300)">
    <text x="100" y="0" font-size="16" fill="#06b6d4" text-anchor="middle" font-weight="600">Final Render</text>
    <rect x="0" y="20" width="200" height="150" rx="8" fill="#0a0a0a" stroke="url(#grad1)" stroke-width="2"/>
    <circle cx="100" cy="95" r="40" fill="url(#grad2)" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <ellipse cx="100" cy="95" rx="25" ry="30" fill="url(#grad3)" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="110" cy="85" r="8" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#06b6d4"/>
    </marker>
  </defs>
</svg>
