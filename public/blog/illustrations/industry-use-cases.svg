<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Central hub - representing unified rendering pipeline -->
  <circle cx="400" cy="300" r="80" fill="#0f172a" stroke="url(#accentGrad)" stroke-width="3" opacity="0.9"/>
  <circle cx="400" cy="300" r="60" fill="url(#accentGrad)" opacity="0.15"/>
  <circle cx="400" cy="300" r="40" fill="#06b6d4" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Manufacturing sector - top left -->
  <g opacity="0.85">
    <rect x="120" y="100" width="100" height="80" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="135" y="115" width="70" height="15" rx="3" fill="#475569" opacity="0.6"/>
    <rect x="135" y="140" width="50" height="10" rx="2" fill="#64748b" opacity="0.5"/>
    <rect x="135" y="157" width="60" height="10" rx="2" fill="#64748b" opacity="0.5"/>
    <path d="M 160 100 L 180 85 L 200 100" stroke="#06b6d4" stroke-width="2" fill="none"/>
    <line x1="150" y1="300" x2="320" y2="300" stroke="#334155" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.5"/>
  </g>
  
  <!-- Hardware/Electronics - top right -->
  <g opacity="0.85">
    <circle cx="650" cy="140" r="55" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="630" y="130" width="40" height="3" rx="1" fill="#475569"/>
    <rect x="625" y="138" width="50" height="8" rx="2" fill="#64748b" opacity="0.6"/>
    <rect x="630" y="152" width="40" height="3" rx="1" fill="#475569"/>
    <circle cx="650" cy="140" r="25" fill="#06b6d4" opacity="0.2"/>
    <line x1="480" y1="300" x2="595" y2="160" stroke="#334155" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.5"/>
  </g>
  
  <!-- Automotive - bottom right -->
  <g opacity="0.85">
    <path d="M 620 450 Q 660 430 700 450 L 695 490 Q 660 505 625 490 Z" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <ellipse cx="640" cy="490" rx="12" ry="12" fill="#475569"/>
    <ellipse cx="680" cy="490" rx="12" ry="12" fill="#475569"/>
    <rect x="640" y="445" width="40" height="20" rx="3" fill="#64748b" opacity="0.4"/>
    <line x1="480" y1="320" x2="620" y2="450" stroke="#334155" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.5"/>
  </g>
  
  <!-- Freelance workstation - left middle -->
  <g opacity="0.85">
    <rect x="80" y="260" width="90" height="60" rx="6" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="90" y="270" width="70" height="40" rx="3" fill="#0f172a"/>
    <rect x="95" y="275" width="60" height="30" rx="2" fill="url(#accentGrad)" opacity="0.3"/>
    <line x1="110" y1="285" x2="140" y2="285" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    <line x1="110" y1="295" x2="135" y2="295" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    <line x1="170" y1="290" x2="320" y2="290" stroke="#334155" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.5"/>
  </g>
  
  <!-- Fashion/Product styling - bottom left -->
  <g opacity="0.85">
    <path d="M 130 450 L 150 420 L 170 420 L 190 450 L 180 490 L 140 490 Z" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <ellipse cx="160" cy="440" rx="15" ry="20" fill="#475569" opacity="0.5"/>
    <rect x="145" y="455" width="30" height="25" rx="2" fill="#64748b" opacity="0.4"/>
    <line x1="320" y1="320" x2="190" y2="450" stroke="#334155" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.5"/>
  </g>
  
  <!-- Enterprise pipeline - right middle -->
  <g opacity="0.85">
    <rect x="630" y="270" width="110" height="70" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="645" y="285" width="25" height="25" rx="3" fill="#475569" opacity="0.6"/>
    <rect x="675" y="285" width="25" height="25" rx="3" fill="#475569" opacity="0.6"/>
    <rect x="705" y="285" width="25" height="25" rx="3" fill="#475569" opacity="0.6"/>
    <rect x="645" y="315" width="80" height="3" rx="1" fill="#06b6d4" opacity="0.5"/>
    <rect x="645" y="323" width="60" height="3" rx="1" fill="#06b6d4" opacity="0.5"/>
    <line x1="480" y1="300" x2="630" y2="305" stroke="#334155" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.5"/>
  </g>
  
  <!-- Studio visualization - top center -->
  <g opacity="0.85">
    <path d="M 380 80 L 420 80 L 430 100 L 370 100 Z" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="360" y="100" width="80" height="50" rx="4" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="370" y="110" width="60" height="35" rx="2" fill="#0f172a"/>
    <path d="M 375 120 L 395 135 L 385 135 Z" fill="#06b6d4" opacity="0.4"/>
    <circle cx="410" cy="127" r="8" fill="url(#accentGrad)" opacity="0.4"/>
    <line x1="400" y1="150" x2="400" y2="220" stroke="#334155" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.5"/>
  </g>
  
  <!-- Connection nodes at hub -->
  <circle cx="320" cy="300" r="6" fill="#06b6d4" opacity="0.8"/>
  <circle cx="480" cy="300" r="6" fill="#06b6d4" opacity="0.8"/>
  <circle cx="400" cy="220" r="6" fill="#06b6d4" opacity="0.8"/>
  <circle cx="320" cy="290" r="6" fill="#06b6d4" opacity="0.8"/>
  <circle cx="320" cy="320" r="6" fill="#06b6d4" opacity="0.8"/>
  <circle cx="480" cy="320" r="6" fill="#06b6d4" opacity="0.8"/>
  
  <!-- Subtle grid pattern overlay -->
  <g opacity="0.03">
    <path d="M 0 150 L 800 150 M 0 300 L 800 300 M 0 450 L 800 450" stroke="#ffffff" stroke-width="1"/>
    <path d="M 200 0 L 200 600 M 400 0 L 400 600 M 600 0 L 600 600" stroke="#ffffff" stroke-width="1"/>
  </g>
</svg>
