    <text x="100" y="385" font-family="system-ui,sans-serif" font-size="13" font-weight="500" fill="#475569" text-anchor="middle">Enterprise</text>
    <text x="100" y="405" font-family="system-ui,sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Collaboration</text>
