      <circle cx="-30" cy="26" r="6" fill="url(#purple)" opacity="0.9"/>
      <circle cy="32" r="6" fill="url(#purple)" opacity="0.9"/>
      <circle cx="30" cy="26" r="6" fill="url(#purple)" opacity="0.9"/>
      <line x1="-30" y1="26" y2="10" stroke="url(#purple)" stroke-width="2" opacity="0.5"/>
      <line y1="32" y2="10" stroke="url(#purple)" stroke-width="2" opacity="0.5"/>
      <line x1="30" y1="26" y2="10" stroke="url(#purple)" stroke-width="2" opacity="0.5"/>
