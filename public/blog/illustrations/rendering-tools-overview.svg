    <rect x="30" y="360" width="140" height="60" rx="8" fill="#f1f5f9"/>
    <text x="100" y="385" font-family="system-ui,sans-serif" font-size="13" font-weight="500" fill="#475569" text-anchor="middle">Product</text>
    <text x="100" y="405" font-family="system-ui,sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Fashion</text>
