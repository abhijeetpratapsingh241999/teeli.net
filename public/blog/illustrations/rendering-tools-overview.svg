      <circle cy="-26" r="12" fill="url(#purple)" opacity="0.7"/>
      <circle cy="-26" r="8" fill="url(#purple)"/>
      <line x1="0" y1="-14" x2="-26" y2="16" stroke="url(#purple)" stroke-width="3.5" opacity="0.8"/>
      <line x1="0" y1="-14" y2="26" stroke="url(#blue)" stroke-width="3.5" opacity="0.8"/>
      <line x1="0" y1="-14" x2="26" y2="16" stroke="url(#purple)" stroke-width="3.5" opacity="0.8"/>
      <circle cx="-26" cy="16" r="5" fill="url(#blue)" opacity="0.8"/>
      <circle cy="26" r="5" fill="url(#purple)" opacity="0.8"/>
      <circle cx="26" cy="16" r="5" fill="url(#blue)" opacity="0.8"/>
