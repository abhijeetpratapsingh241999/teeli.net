      <circle cx="-22" cy="-22" r="9" fill="url(#purple)" opacity="0.3"/>
      <circle cx="22" cy="-22" r="16" fill="none" stroke="url(#blue)" stroke-width="3"/>
      <circle cx="22" cy="-22" r="9" fill="url(#blue)" opacity="0.3"/>
      <circle cx="-22" cy="22" r="16" fill="none" stroke="url(#blue)" stroke-width="3"/>
      <circle cx="-22" cy="22" r="9" fill="url(#blue)" opacity="0.3"/>
