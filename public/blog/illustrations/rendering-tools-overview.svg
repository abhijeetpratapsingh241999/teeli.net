    <text x="100" y="290" font-family="system-ui,sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Real-time</text>
    <text x="100" y="315" font-family="system-ui,sans-serif" font-size="16" fill="#64748b" text-anchor="middle">pipelines</text>
    
