<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    @keyframes glow { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    @keyframes draw { from { stroke-dashoffset: 1000; } to { stroke-dashoffset: 0; } }
    .card { animation: float 4s ease-in-out infinite; }
    .card:nth-child(1) { animation-delay: 0s; }
    .card:nth-child(2) { animation-delay: 0.8s; }
    .card:nth-child(3) { animation-delay: 1.6s; }
    .card:nth-child(4) { animation-delay: 2.4s; }
    .card:nth-child(5) { animation-delay: 3.2s; }
    .glow { animation: glow 2s ease-in-out infinite; }
  </style>
  
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="1200" height="900" fill="url(#bg1)"/>
  
  <text x="600" y="100" font-family="system-ui,sans-serif" font-size="42" font-weight="700" fill="#1e293b" text-anchor="middle">Popular 3D Rendering Tools</text>
  <line x1="300" y1="130" x2="900" y2="130" stroke="url(#blue)" stroke-width="4"/>
  
  <!-- Card 1: KeyShot -->
  <g class="card" transform="translate(120, 220)">
    <rect width="200" height="500" rx="16" fill="#fff" filter="url(#shadow)"/>
    <rect x="8" y="8" width="184" height="484" rx="12" fill="none" stroke="#e2e8f0" stroke-width="2"/>
    
    <g transform="translate(100, 120)">
      <circle r="60" fill="#dbeafe" opacity="0.5" class="glow"/>
      <rect x="-35" y="-22" width="70" height="44" rx="4" fill="none" stroke="url(#blue)" stroke-width="3"/>
      <circle r="18" fill="none" stroke="url(#blue)" stroke-width="3"/>
      <circle r="10" fill="url(#blue)" opacity="0.4"/>
      <line x1="28" y1="-38" x2="28" y2="-24" stroke="url(#blue)" stroke-width="2.5"/>
      <circle cx="28" cy="-42" r="6" fill="url(#blue)"/>
    </g>
    
    <text x="100" y="250" font-family="system-ui,sans-serif" font-size="24" font-weight="600" fill="#1e293b" text-anchor="middle">KeyShot</text>
    <text x="100" y="290" font-family="system-ui,sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Fast photoreal</text>
    <text x="100" y="315" font-family="system-ui,sans-serif" font-size="16" fill="#64748b" text-anchor="middle">output</text>
    
    <rect x="30" y="360" width="140" height="60" rx="8" fill="#f1f5f9"/>
    <text x="100" y="385" font-family="system-ui,sans-serif" font-size="13" font-weight="500" fill="#475569" text-anchor="middle">Manufacturing</text>
    <text x="100" y="405" font-family="system-ui,sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Hardware</text>
  </g>
  
  <!-- Card 2: Blender -->
