      <line y1="26" y2="44" stroke="url(#purple)" stroke-width="2.5" opacity="0.5"/>
      <line x1="26" y1="16" x2="36" y2="38" stroke="url(#blue)" stroke-width="2.5" opacity="0.5"/>
    </g>
    
    <text x="100" y="250" font-family="system-ui,sans-serif" font-size="24" font-weight="600" fill="#1e293b" text-anchor="middle">V-Ray</text>
    <text x="100" y="290" font-family="system-ui,sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Studio-grade</text>
    <text x="100" y="315" font-family="system-ui,sans-serif" font-size="16" fill="#64748b" text-anchor="middle">realism</text>
    
    <rect x="30" y="360" width="140" height="60" rx="8" fill="#f1f5f9"/>
    <text x="100" y="385" font-family="system-ui,sans-serif" font-size="13" font-weight="500" fill="#475569" text-anchor="middle">Architectural</text>
    <text x="100" y="405" font-family="system-ui,sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Studio renders</text>
  </g>
  
  <path d="M200 780 Q600 820 1000 780" fill="none" stroke="url(#blue)" stroke-width="2" stroke-dasharray="10 5" opacity="0.4"/>
  
</svg>