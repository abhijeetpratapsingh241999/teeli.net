<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="radianceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="gaussianGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#gridPattern)"/>
  
  <!-- Camera perspective visualization -->
  <g transform="translate(600, 180)">
    <!-- Left: Camera views -->
    <g transform="translate(-280, -100)">
      <!-- Camera 1 -->
      <rect x="-30" y="-30" width="60" height="40" rx="4" fill="#1e293b" stroke="#06b6d4" stroke-width="2" opacity="0.8">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </rect>
      <circle cx="0" cy="0" r="20" fill="#0a0a0a"/>
      <circle cx="0" cy="0" r="15" fill="url(#gaussianGrad)" opacity="0.3"/>
      
      <!-- Camera 2 -->
      <rect x="-30" y="60" width="60" height="40" rx="4" fill="#1e293b" stroke="#a855f7" stroke-width="2" opacity="0.8">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="0.3s"/>
      </rect>
      <circle cx="0" cy="80" r="20" fill="#0a0a0a"/>
      <circle cx="0" cy="80" r="15" fill="url(#gaussianGrad)" opacity="0.3"/>
    </g>
    
    <!-- Center: NeRF/Radiance Field representation -->
    <g transform="translate(0, 0)" opacity="0.9">
      <!-- Radiance field sphere -->
      <circle cx="0" cy="0" r="100" fill="url(#radianceGrad)" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Gaussian splat primitives -->
      <g opacity="0.8">
        <!-- Cluster 1 -->
        <ellipse cx="-60" cy="-40" rx="15" ry="25" fill="url(#gaussianGrad)" transform="rotate(30 -60 -40)" opacity="0.7">
          <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="-40" cy="-50" rx="12" ry="20" fill="url(#gaussianGrad)" transform="rotate(-20 -40 -50)" opacity="0.7">
          <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.8s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Cluster 2 -->
        <ellipse cx="60" cy="-30" rx="18" ry="30" fill="url(#gaussianGrad)" transform="rotate(-30 60 -30)" opacity="0.7">
          <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.3s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="80" cy="-45" rx="14" ry="22" fill="url(#gaussianGrad)" transform="rotate(45 80 -45)" opacity="0.7">
          <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.6s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Cluster 3 -->
        <ellipse cx="-50" cy="50" rx="20" ry="35" fill="url(#gaussianGrad)" transform="rotate(60 -50 50)" opacity="0.7">
          <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.4s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="70" cy="40" rx="16" ry="28" fill="url(#gaussianGrad)" transform="rotate(-40 70 40)" opacity="0.7">
          <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.7s" repeatCount="indefinite"/>
        </ellipse>
      </g>
      
      <!-- Central neural node -->
      <circle cx="0" cy="0" r="25" fill="url(#gaussianGrad)" opacity="0.8">
        <animate attributeName="r" values="22;30;22" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Connectivity lines -->
      <g stroke="#06b6d4" stroke-width="1.5" opacity="0.3">
        <line x1="0" y1="0" x2="-60" y2="-40"/>
        <line x1="0" y1="0" x2="60" y2="-30"/>
        <line x1="0" y1="0" x2="-50" y2="50"/>
        <line x1="0" y1="0" x2="70" y2="40"/>
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
      </g>
    </g>
    
    <!-- Right: 3D reconstructed output -->
    <g transform="translate(280, -100)">
      <!-- 3D box visualization -->
      <g stroke="#00ffff" stroke-width="2" fill="none" opacity="0.8">
        <!-- Front face -->
        <rect x="-40" y="-40" width="80" height="80" opacity="0.9">
          <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Back face (3D effect) -->
        <rect x="-30" y="-50" width="80" height="80" opacity="0.5"/>
        
        <!-- Connecting lines for 3D depth -->
        <line x1="-40" y1="-40" x2="-30" y2="-50"/>
        <line x1="40" y1="-40" x2="50" y2="-50"/>
        <line x1="40" y1="40" x2="50" y2="30"/>
        <line x1="-40" y1="40" x2="-30" y2="30"/>
        
        <!-- Internal structure lines -->
        <line x1="-40" y1="0" x2="-30" y2="0" opacity="0.6"/>
        <line x1="0" y1="-40" x2="0" y2="-50" opacity="0.6"/>
      </g>
      
      <!-- Glow effect -->
      <circle cx="0" cy="0" r="60" fill="url(#gaussianGrad)" opacity="0.15">
        <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Transformation flow arrows -->
    <g stroke="#a855f7" stroke-width="3" fill="none" opacity="0.7">
      <path d="M -220 -80 L -80 -80" marker-end="url(#arrowhead)">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 80 -80 L 220 -80" marker-end="url(#arrowhead)">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2.5s" repeatCount="indefinite"/>
      </path>
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#a855f7" />
        </marker>
      </defs>
    </g>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    Instant 3D: NeRF &amp; Gaussian Splatting
  </text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="20" fill="#06b6d4" text-anchor="middle" opacity="0.8">
    Revolutionary Scene Reconstruction
  </text>
  
  <!-- Floating radiance particles -->
  <g opacity="0.6">
    <circle cx="150" cy="120" r="3" fill="#a855f7">
      <animate attributeName="cy" values="120;90;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="100" r="2.5" fill="#06b6d4">
      <animate attributeName="cy" values="100;70;100" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="300" r="3.5" fill="#a855f7">
      <animate attributeName="cy" values="300;270;300" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="290" r="2.5" fill="#06b6d4">
      <animate attributeName="cy" values="290;320;290" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

