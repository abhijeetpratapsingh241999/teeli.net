<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img">
  <title>Camera Setup Diagram - Composition Guidelines</title>
  
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <linearGradient id="gridGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
    </linearGradient>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <rect width="1200" height="600" fill="url(#bgGrad)"/>
  
  <!-- Title Section -->
  <g transform="translate(600, 40)">
    <text x="0" y="0" fill="#f1f5f9" font-size="28" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle">Camera Setup &amp; Composition Guidelines</text>
    <text x="0" y="30" fill="#94a3b8" font-size="16" font-weight="400" font-family="system-ui, sans-serif" text-anchor="middle">Professional Interior Photography Standards</text>
  </g>
  
  <!-- Main Diagram Container -->
  <g transform="translate(100, 120)">
    
    <!-- Room Outline (Top View) -->
    <rect x="0" y="0" width="450" height="350" fill="#1e293b" stroke="#475569" stroke-width="3" rx="4"/>
    
    <!-- Rule of Thirds Grid -->
    <g opacity="0.6">
      <line x1="150" y1="0" x2="150" y2="350" stroke="url(#gridGrad)" stroke-width="2" stroke-dasharray="5,5"/>
      <line x1="300" y1="0" x2="300" y2="350" stroke="url(#gridGrad)" stroke-width="2" stroke-dasharray="5,5"/>
      <line x1="0" y1="117" x2="450" y2="117" stroke="url(#gridGrad)" stroke-width="2" stroke-dasharray="5,5"/>
      <line x1="0" y1="233" x2="450" y2="233" stroke="url(#gridGrad)" stroke-width="2" stroke-dasharray="5,5"/>
    </g>
    
    <!-- Grid Intersection Points -->
    <circle cx="150" cy="117" r="5" fill="#3b82f6" opacity="0.8"/>
    <circle cx="300" cy="117" r="5" fill="#3b82f6" opacity="0.8"/>
    <circle cx="150" cy="233" r="5" fill="#3b82f6" opacity="0.8"/>
    <circle cx="300" cy="233" r="5" fill="#3b82f6" opacity="0.8"/>
    
    <!-- Furniture Elements (Simplified) -->
    <g opacity="0.7">
      <!-- Sofa -->
      <rect x="50" y="240" width="120" height="80" fill="#2563eb" stroke="#1e40af" stroke-width="2" rx="4"/>
      <text x="110" y="285" fill="#e0f2fe" font-size="14" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">SOFA</text>
      
      <!-- Coffee Table -->
      <ellipse cx="225" cy="220" rx="45" ry="30" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="225" y="225" fill="#d1fae5" font-size="12" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">TABLE</text>
      
      <!-- TV Unit -->
      <rect x="320" y="50" width="110" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="4"/>
      <text x="375" y="85" fill="#fef3c7" font-size="14" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">TV UNIT</text>
      
      <!-- Window -->
      <rect x="10" y="10" width="80" height="130" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="3" opacity="0.5"/>
      <text x="50" y="80" fill="#dbeafe" font-size="12" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle" transform="rotate(-90 50 80)">WINDOW</text>
    </g>
    
    <!-- Camera Position (Bottom Center) -->
    <g transform="translate(225, 300)">
      <!-- Camera Icon -->
      <rect x="-25" y="-15" width="50" height="30" fill="#1f2937" stroke="#fbbf24" stroke-width="3" rx="4"/>
      <circle cx="5" cy="0" r="12" fill="#374151" stroke="#fbbf24" stroke-width="2"/>
      <circle cx="5" cy="0" r="7" fill="#fbbf24" opacity="0.6"/>
      <rect x="-35" y="-5" width="10" height="10" fill="#fbbf24" rx="2"/>
      
      <!-- Camera Label -->
      <text x="0" y="35" fill="#fbbf24" font-size="14" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle">CAMERA</text>
      <text x="0" y="50" fill="#fde68a" font-size="11" font-family="system-ui, sans-serif" text-anchor="middle">Eye Level: 1.5-1.6m</text>
    </g>
    
    <!-- Field of View Lines -->
    <g opacity="0.8">
      <line x1="225" y1="300" x2="50" y2="50" stroke="#fbbf24" stroke-width="2" stroke-dasharray="4,3" marker-end="url(#arrowhead)"/>
      <line x1="225" y1="300" x2="400" y2="50" stroke="#fbbf24" stroke-width="2" stroke-dasharray="4,3" marker-end="url(#arrowhead)"/>
      <path d="M 225,300 Q 125,175 50,50" stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.3"/>
      <path d="M 225,300 Q 325,175 400,50" stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.3"/>
    </g>
    
    <!-- FOV Arc -->
    <path d="M 100,250 A 150 150 0 0 1 350,250" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.5"/>
    <text x="225" y="170" fill="#fbbf24" font-size="13" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">FOV: 24-35mm</text>
    
    <!-- Focal Points -->
    <circle cx="150" cy="117" r="8" fill="none" stroke="#ef4444" stroke-width="2"/>
    <circle cx="300" cy="117" r="8" fill="none" stroke="#ef4444" stroke-width="2"/>
    <text x="225" y="95" fill="#ef4444" font-size="12" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">Focus Points (Rule of Thirds)</text>
    
  </g>
  
  <!-- Technical Specifications Panel -->
  <g transform="translate(600, 120)">
    <rect x="0" y="0" width="480" height="350" fill="#1e293b" stroke="#475569" stroke-width="3" rx="8"/>
    
    <!-- Title -->
    <text x="240" y="35" fill="#f1f5f9" font-size="20" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle">Camera Specifications</text>
    
    <!-- Spec Items -->
    <g transform="translate(30, 70)">
      <!-- 1. Eye Level Height -->
      <g>
        <rect x="0" y="0" width="420" height="45" fill="#334155" rx="6"/>
        <circle cx="20" cy="22" r="8" fill="#3b82f6"/>
        <text x="45" y="18" fill="#94a3b8" font-size="13" font-family="system-ui, sans-serif">Eye Level Height</text>
        <text x="45" y="35" fill="#f1f5f9" font-size="16" font-weight="600" font-family="system-ui, sans-serif">1.5 - 1.6 meters</text>
      </g>
      
      <!-- 2. Focal Length -->
      <g transform="translate(0, 55)">
        <rect x="0" y="0" width="420" height="45" fill="#334155" rx="6"/>
        <circle cx="20" cy="22" r="8" fill="#10b981"/>
        <text x="45" y="18" fill="#94a3b8" font-size="13" font-family="system-ui, sans-serif">Focal Length</text>
        <text x="45" y="35" fill="#f1f5f9" font-size="16" font-weight="600" font-family="system-ui, sans-serif">24-35mm (Wide Angle)</text>
      </g>
      
      <!-- 3. Aperture -->
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="420" height="45" fill="#334155" rx="6"/>
        <circle cx="20" cy="22" r="8" fill="#f59e0b"/>
        <text x="45" y="18" fill="#94a3b8" font-size="13" font-family="system-ui, sans-serif">Aperture (Depth of Field)</text>
        <text x="45" y="35" fill="#f1f5f9" font-size="16" font-weight="600" font-family="system-ui, sans-serif">f/2.8 - f/4.0</text>
      </g>
      
      <!-- 4. White Balance -->
      <g transform="translate(0, 165)">
        <rect x="0" y="0" width="420" height="45" fill="#334155" rx="6"/>
        <circle cx="20" cy="22" r="8" fill="#ec4899"/>
        <text x="45" y="18" fill="#94a3b8" font-size="13" font-family="system-ui, sans-serif">White Balance</text>
        <text x="45" y="35" fill="#f1f5f9" font-size="16" font-weight="600" font-family="system-ui, sans-serif">5600K (Daylight) / 4000K (Warm)</text>
      </g>
      
      <!-- 5. Composition -->
      <g transform="translate(0, 220)">
        <rect x="0" y="0" width="420" height="45" fill="#334155" rx="6"/>
        <circle cx="20" cy="22" r="8" fill="#8b5cf6"/>
        <text x="45" y="18" fill="#94a3b8" font-size="13" font-family="system-ui, sans-serif">Composition Rule</text>
        <text x="45" y="35" fill="#f1f5f9" font-size="16" font-weight="600" font-family="system-ui, sans-serif">Rule of Thirds</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom Tips Section -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="980" height="75" fill="#1e293b" stroke="#475569" stroke-width="2" rx="8"/>
    
    <g transform="translate(20, 25)">
      <text x="0" y="0" fill="#fbbf24" font-size="18" font-weight="700" font-family="system-ui, sans-serif">★ Pro Tips:</text>
      <text x="0" y="22" fill="#cbd5e1" font-size="14" font-family="system-ui, sans-serif">• Keep camera at eye level for natural perspective</text>
      <text x="0" y="40" fill="#cbd5e1" font-size="14" font-family="system-ui, sans-serif">• Use wide angle (24-35mm) for full room coverage</text>
      <text x="0" y="58" fill="#cbd5e1" font-size="14" font-family="system-ui, sans-serif">• Position key objects at grid intersections</text>
      <text x="420" y="22" fill="#cbd5e1" font-size="14" font-family="system-ui, sans-serif">• Subtle DOF (f/2.8-f/4.0) adds depth</text>
    </g>
  </g>
  
</svg>
