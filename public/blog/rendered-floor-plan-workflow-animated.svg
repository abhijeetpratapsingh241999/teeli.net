<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="background:#0f172a">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="blueprintGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.3"/>
    </linearGradient>
    
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:0.3"/>
    </linearGradient>
    
    <linearGradient id="renderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3"/>
    </linearGradient>
    
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.5"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f1f5f9" text-anchor="middle">
    Rendered Floor Plan Workflow
  </text>
  <text x="400" y="58" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
    From Blueprint to Photorealistic 3D Visualization
  </text>

  <!-- Step 1: 2D Blueprint -->
  <g id="step1">
    <!-- Container -->
    <rect x="40" y="100" width="180" height="240" rx="12" fill="url(#blueprintGrad)" stroke="#3b82f6" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="1s" begin="0s" fill="freeze"/>
    </rect>
    
    <!-- Blueprint Icon -->
    <g transform="translate(130, 145)">
      <!-- Drawing paper -->
      <rect x="-35" y="-30" width="70" height="80" fill="#1e293b" stroke="#3b82f6" stroke-width="2" rx="4" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.5s" fill="freeze"/>
      </rect>
      
      <!-- Grid lines -->
      <line x1="-25" y1="-20" x2="25" y2="-20" stroke="#3b82f6" stroke-width="1" stroke-dasharray="2,2" opacity="0">
        <animate attributeName="opacity" values="0;0.6" dur="0.3s" begin="1s" fill="freeze"/>
      </line>
      <line x1="-25" y1="-10" x2="25" y2="-10" stroke="#3b82f6" stroke-width="1" stroke-dasharray="2,2" opacity="0">
        <animate attributeName="opacity" values="0;0.6" dur="0.3s" begin="1.1s" fill="freeze"/>
      </line>
      <line x1="-25" y1="0" x2="25" y2="0" stroke="#3b82f6" stroke-width="1" stroke-dasharray="2,2" opacity="0">
        <animate attributeName="opacity" values="0;0.6" dur="0.3s" begin="1.2s" fill="freeze"/>
      </line>
      <line x1="-25" y1="10" x2="25" y2="10" stroke="#3b82f6" stroke-width="1" stroke-dasharray="2,2" opacity="0">
        <animate attributeName="opacity" values="0;0.6" dur="0.3s" begin="1.3s" fill="freeze"/>
      </line>
      
      <!-- Simple floor plan outline -->
      <rect x="-20" y="-15" width="40" height="35" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze"/>
      </rect>
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#60a5fa" stroke-width="1.5" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.7s" fill="freeze"/>
      </line>
      <rect x="-15" y="5" width="8" height="10" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.9s" fill="freeze"/>
      </rect>
    </g>

    <!-- Label -->
    <text x="130" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle" opacity="0">
      2D Blueprint
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze"/>
    </text>
    <text x="130" y="270" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle" opacity="0">
      CAD Drawing
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.2s" fill="freeze"/>
    </text>
    <text x="130" y="285" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle" opacity="0">
      DWG/DXF Format
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.4s" fill="freeze"/>
    </text>
  </g>

  <!-- Arrow 1 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.5s" fill="freeze"/>
    <line x1="225" y1="170" x2="285" y2="170" stroke="url(#arrowGrad)" stroke-width="3" marker-end="url(#arrowhead1)"/>
    <polygon points="285,170 275,165 275,175" fill="#8b5cf6" filter="url(#glow)"/>
    <animateTransform attributeName="transform" type="translate" values="0,0; 5,0; 0,0" dur="1.5s" begin="3s" repeatCount="indefinite"/>
  </g>

  <!-- Step 2: 3D Modeling -->
  <g id="step2">
    <!-- Container -->
    <rect x="290" y="100" width="180" height="240" rx="12" fill="url(#modelGrad)" stroke="#8b5cf6" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="1s" begin="3s" fill="freeze"/>
    </rect>
    
    <!-- 3D Model Icon -->
    <g transform="translate(380, 145)">
      <!-- Isometric floor plan view -->
      <path d="M 0,-25 L 30,-10 L 30,20 L 0,35 L -30,20 L -30,-10 Z" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.5s" fill="freeze"/>
      </path>
      
      <!-- Walls in 3D -->
      <path d="M 0,-25 L 0,35" stroke="#a78bfa" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.3s" begin="4s" fill="freeze"/>
      </path>
      <path d="M -15,-18 L -15,25" stroke="#a78bfa" stroke-width="1.5" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.3s" begin="4.2s" fill="freeze"/>
      </path>
      <path d="M 15,-18 L 15,25" stroke="#a78bfa" stroke-width="1.5" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.3s" begin="4.4s" fill="freeze"/>
      </path>
      
      <!-- Furniture elements -->
      <rect x="-20" y="0" width="12" height="8" fill="#6d28d9" opacity="0">
        <animate attributeName="opacity" values="0;0.7" dur="0.3s" begin="4.6s" fill="freeze"/>
      </rect>
      <rect x="8" y="5" width="10" height="10" fill="#6d28d9" opacity="0">
        <animate attributeName="opacity" values="0;0.7" dur="0.3s" begin="4.8s" fill="freeze"/>
      </rect>
    </g>

    <!-- Label -->
    <text x="380" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b5cf6" text-anchor="middle" opacity="0">
      3D Modeling
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="5s" fill="freeze"/>
    </text>
    <text x="380" y="270" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle" opacity="0">
      Add Geometry
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="5.2s" fill="freeze"/>
    </text>
    <text x="380" y="285" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle" opacity="0">
      Walls &amp; Furniture
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="5.4s" fill="freeze"/>
    </text>
  </g>

  <!-- Arrow 2 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="5.5s" fill="freeze"/>
    <line x1="475" y1="170" x2="535" y2="170" stroke="url(#arrowGrad)" stroke-width="3"/>
    <polygon points="535,170 525,165 525,175" fill="#10b981" filter="url(#glow)"/>
    <animateTransform attributeName="transform" type="translate" values="0,0; 5,0; 0,0" dur="1.5s" begin="6s" repeatCount="indefinite"/>
  </g>

  <!-- Step 3: Rendered Output -->
  <g id="step3">
    <!-- Container -->
    <rect x="540" y="100" width="220" height="240" rx="12" fill="url(#renderGrad)" stroke="#10b981" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="1s" begin="6s" fill="freeze"/>
    </rect>
    
    <!-- Rendered Floor Plan -->
    <g transform="translate(650, 145)">
      <!-- Photorealistic floor -->
      <ellipse cx="0" cy="20" rx="45" ry="25" fill="#1e293b" opacity="0.3">
        <animate attributeName="opacity" values="0;0.5" dur="0.5s" begin="6.5s" fill="freeze"/>
      </ellipse>
      
      <!-- 3D rendered room with textures -->
      <path d="M 0,-30 L 35,-15 L 35,25 L 0,40 L -35,25 L -35,-15 Z" fill="#2dd4bf" fill-opacity="0.15" stroke="#10b981" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="7s" fill="freeze"/>
      </path>
      
      <!-- Texture/material indicators -->
      <rect x="-30" y="-10" width="15" height="20" fill="#34d399" opacity="0">
        <animate attributeName="opacity" values="0;0.6" dur="0.3s" begin="7.5s" fill="freeze"/>
      </rect>
      <rect x="15" y="0" width="15" height="15" fill="#34d399" opacity="0">
        <animate attributeName="opacity" values="0;0.6" dur="0.3s" begin="7.7s" fill="freeze"/>
      </rect>
      <circle cx="-10" cy="10" r="3" fill="#fbbf24" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.3s" begin="7.9s" fill="freeze"/>
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" begin="8.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Lighting rays -->
      <line x1="-40" y1="-35" x2="-20" y2="-10" stroke="#fbbf24" stroke-width="1" opacity="0">
        <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="8s" repeatCount="indefinite"/>
      </line>
      <line x1="-35" y1="-40" x2="-15" y2="-15" stroke="#fbbf24" stroke-width="1" opacity="0">
        <animate attributeName="opacity" values="0;0.4;0" dur="2.5s" begin="8.2s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Label -->
    <text x="650" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle" opacity="0">
      Rendered Floor Plan
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="8s" fill="freeze"/>
    </text>
    <text x="650" y="270" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle" opacity="0">
      Textures &amp; Lighting
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="8.2s" fill="freeze"/>
    </text>
    <text x="650" y="285" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle" opacity="0">
      Photorealistic Output
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="8.4s" fill="freeze"/>
    </text>
    <text x="650" y="300" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle" opacity="0">
      PNG/WebP Export
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="8.6s" fill="freeze"/>
    </text>
  </g>

  <!-- Bottom Timeline -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="9s" fill="freeze"/>
    <line x1="130" y1="355" x2="650" y2="355" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="130" cy="355" r="6" fill="#3b82f6" filter="url(#glow)"/>
    <circle cx="380" cy="355" r="6" fill="#8b5cf6" filter="url(#glow)"/>
    <circle cx="650" cy="355" r="6" fill="#10b981" filter="url(#glow)"/>
    
    <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
      Complete Workflow: 2-5 Days (Typical Project Timeline)
    </text>
  </g>

  <!-- Floating particles for ambience -->
  <circle cx="100" cy="80" r="2" fill="#3b82f6" opacity="0.4">
    <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="90" r="2" fill="#10b981" opacity="0.3">
    <animate attributeName="cy" values="90;70;90" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="75" r="2" fill="#8b5cf6" opacity="0.5">
    <animate attributeName="cy" values="75;55;75" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>
