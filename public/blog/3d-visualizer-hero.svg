<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" style="background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%)">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8"/>
    </linearGradient>
    
    <linearGradient id="monitor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1"/>
    </linearGradient>

    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0"/>
    </radialGradient>

    <!-- Animated gradient for progress bar -->
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#667eea" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2">
        <animate attributeName="stop-color" values="#764ba2;#667eea;#764ba2" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Filter for screen glow -->
    <filter id="screenGlowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feFlood flood-color="#667eea" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background elements -->
  <circle cx="200" cy="150" r="100" fill="url(#glow)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1400" cy="750" r="150" fill="url(#glow)" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Desk surface -->
  <rect x="100" y="650" width="1400" height="200" fill="#1a1a2e" rx="10"/>
  <rect x="100" y="650" width="1400" height="20" fill="#252837" rx="10"/>

  <!-- Left Monitor - 3D Viewport -->
  <g id="leftMonitor">
    <!-- Monitor stand -->
    <rect x="280" y="600" width="10" height="50" fill="#252837"/>
    <rect x="250" y="650" width="70" height="15" fill="#252837" rx="5"/>
    
    <!-- Monitor frame -->
    <rect x="200" y="250" width="500" height="350" fill="url(#monitor)" rx="5" stroke="#667eea" stroke-width="2"/>
    
    <!-- Screen glow -->
    <rect x="210" y="260" width="480" height="330" fill="url(#screenGlow)" opacity="0.1" filter="url(#screenGlowFilter)">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Screen content - 3D Viewport -->
    <rect x="210" y="260" width="480" height="330" fill="#0a0e27" rx="3"/>
    
    <!-- Toolbar -->
    <rect x="210" y="260" width="480" height="30" fill="#16213e"/>
    <circle cx="225" cy="275" r="4" fill="#f44336"/>
    <circle cx="240" cy="275" r="4" fill="#ffc107"/>
    <circle cx="255" cy="275" r="4" fill="#4caf50"/>
    
    <!-- 3D Grid -->
    <line x1="210" y1="350" x2="690" y2="350" stroke="#667eea" stroke-width="0.5" opacity="0.3"/>
    <line x1="210" y1="400" x2="690" y2="400" stroke="#667eea" stroke-width="0.5" opacity="0.3"/>
    <line x1="210" y1="450" x2="690" y2="450" stroke="#667eea" stroke-width="0.5" opacity="0.3"/>
    <line x1="210" y1="500" x2="690" y2="500" stroke="#667eea" stroke-width="0.5" opacity="0.3"/>
    <line x1="350" y1="290" x2="350" y2="590" stroke="#667eea" stroke-width="0.5" opacity="0.3"/>
    <line x1="450" y1="290" x2="450" y2="590" stroke="#667eea" stroke-width="0.5" opacity="0.3"/>
    <line x1="550" y1="290" x2="550" y2="590" stroke="#667eea" stroke-width="0.5" opacity="0.3"/>
    
    <!-- 3D Building Wireframe (animated) -->
    <g id="building3D" transform="translate(450, 430)">
      <!-- Base -->
      <polygon points="0,0 -80,-30 -80,-130 0,-100" fill="none" stroke="#667eea" stroke-width="2">
        <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="0,0 80,-30 80,-130 0,-100" fill="none" stroke="#764ba2" stroke-width="2">
        <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </polygon>
      <polygon points="0,-100 -80,-130 0,-160 80,-130" fill="none" stroke="#667eea" stroke-width="2">
        <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="1s"/>
      </polygon>
      
      <!-- Windows (animated appearance) -->
      <rect x="-60" y="-120" width="15" height="15" fill="#ffc107" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" begin="0s"/>
      </rect>
      <rect x="-35" y="-120" width="15" height="15" fill="#ffc107" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" begin="0.3s"/>
      </rect>
      <rect x="-60" y="-90" width="15" height="15" fill="#ffc107" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" begin="0.6s"/>
      </rect>
      <rect x="-35" y="-90" width="15" height="15" fill="#ffc107" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" begin="0.9s"/>
      </rect>
    </g>
    
    <!-- Viewport info text -->
    <text x="220" y="280" font-family="monospace" font-size="10" fill="#667eea">VIEWPORT - CYCLES</text>
    <text x="600" y="280" font-family="monospace" font-size="10" fill="#4caf50" text-anchor="end">MODELING</text>
  </g>

  <!-- Right Monitor - Rendered Output -->
  <g id="rightMonitor">
    <!-- Monitor stand -->
    <rect x="1070" y="600" width="10" height="50" fill="#252837"/>
    <rect x="1040" y="650" width="70" height="15" fill="#252837" rx="5"/>
    
    <!-- Monitor frame -->
    <rect x="900" y="200" width="600" height="400" fill="url(#monitor)" rx="5" stroke="#764ba2" stroke-width="2"/>
    
    <!-- Screen glow -->
    <rect x="910" y="210" width="580" height="380" fill="url(#screenGlow)" opacity="0.2" filter="url(#screenGlowFilter)">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Screen content - Photorealistic Render -->
    <rect x="910" y="210" width="580" height="380" fill="#0a0e27" rx="3"/>
    
    <!-- Title bar -->
    <rect x="910" y="210" width="580" height="30" fill="#16213e"/>
    <circle cx="925" cy="225" r="4" fill="#f44336"/>
    <circle cx="940" cy="225" r="4" fill="#ffc107"/>
    <circle cx="955" cy="225" r="4" fill="#4caf50"/>
    <text x="970" y="230" font-family="monospace" font-size="10" fill="#667eea">RENDER OUTPUT - 4K</text>
    
    <!-- Rendered building (photorealistic style) -->
    <defs>
      <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#87ceeb"/>
        <stop offset="100%" style="stop-color:#4682b4"/>
      </linearGradient>
      <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#e0e0e0"/>
        <stop offset="100%" style="stop-color:#9e9e9e"/>
      </linearGradient>
    </defs>
    
    <!-- Sky background -->
    <rect x="910" y="240" width="580" height="350" fill="url(#skyGrad)"/>
    
    <!-- Ground -->
    <rect x="910" y="480" width="580" height="110" fill="#5d4e37"/>
    <rect x="910" y="480" width="580" height="20" fill="#6b5d3f"/>
    
    <!-- Rendered building -->
    <g id="renderedBuilding" transform="translate(1200, 480)">
      <!-- Building main body -->
      <rect x="-120" y="-200" width="100" height="200" fill="url(#buildingGrad)">
        <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze"/>
      </rect>
      <rect x="-20" y="-180" width="100" height="180" fill="#b0b0b0">
        <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze" begin="0.3s"/>
      </rect>
      
      <!-- Building top -->
      <polygon points="-120,-200 -70,-220 30,-200 -20,-180" fill="#d0d0d0">
        <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze" begin="0.6s"/>
      </polygon>
      
      <!-- Windows with reflections -->
      <g opacity="0">
        <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze" begin="0.9s"/>
        <rect x="-110" y="-190" width="15" height="20" fill="#2196f3" opacity="0.7"/>
        <rect x="-90" y="-190" width="15" height="20" fill="#2196f3" opacity="0.7"/>
        <rect x="-110" y="-165" width="15" height="20" fill="#2196f3" opacity="0.7"/>
        <rect x="-90" y="-165" width="15" height="20" fill="#2196f3" opacity="0.7"/>
        <rect x="-110" y="-140" width="15" height="20" fill="#2196f3" opacity="0.7"/>
        <rect x="-90" y="-140" width="15" height="20" fill="#2196f3" opacity="0.7"/>
        
        <rect x="-10" y="-170" width="15" height="20" fill="#64b5f6" opacity="0.8"/>
        <rect x="10" y="-170" width="15" height="20" fill="#64b5f6" opacity="0.8"/>
        <rect x="-10" y="-145" width="15" height="20" fill="#64b5f6" opacity="0.8"/>
        <rect x="10" y="-145" width="15" height="20" fill="#64b5f6" opacity="0.8"/>
      </g>
      
      <!-- Shadows -->
      <ellipse cx="0" cy="0" rx="130" ry="20" fill="#000" opacity="0.3">
        <animate attributeName="opacity" values="0;0.3" dur="1s" fill="freeze" begin="1.2s"/>
      </ellipse>
    </g>
    
    <!-- Sun/light source -->
    <circle cx="1100" cy="300" r="40" fill="#ffd700" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Progress indicator -->
    <rect x="920" y="570" width="560" height="8" fill="#16213e" rx="4"/>
    <rect x="920" y="570" width="0" height="8" fill="url(#progressGrad)" rx="4">
      <animate attributeName="width" from="0" to="560" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="1200" y="585" font-family="monospace" font-size="10" fill="#4caf50" text-anchor="middle">
      RENDERING...
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Keyboard -->
  <rect x="400" y="680" width="800" height="120" fill="#1a1a2e" rx="10" stroke="#252837" stroke-width="2"/>
  <!-- Key rows -->
  <g id="keys" fill="#2d3748" stroke="#667eea" stroke-width="1">
    <!-- Row 1 -->
    <rect x="420" y="700" width="30" height="15" rx="2"/>
    <rect x="460" y="700" width="30" height="15" rx="2"/>
    <rect x="500" y="700" width="30" height="15" rx="2"/>
    <rect x="540" y="700" width="30" height="15" rx="2"/>
    <!-- Spacebar -->
    <rect x="500" y="770" width="400" height="20" rx="3"/>
  </g>

  <!-- Graphics tablet -->
  <rect x="1250" y="680" width="200" height="140" fill="#16213e" rx="5" stroke="#764ba2" stroke-width="2"/>
  <rect x="1260" y="690" width="180" height="100" fill="#0a0e27" rx="3"/>
  <!-- Stylus -->
  <line x1="1320" y1="750" x2="1380" y2="720" stroke="#667eea" stroke-width="3" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="0 1350 735" to="15 1350 735" dur="2s" repeatCount="indefinite" direction="alternate"/>
  </line>

  <!-- Status indicators -->
  <g id="statusIndicators">
    <circle cx="150" cy="700" r="8" fill="#4caf50">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="170" y="705" font-family="Arial" font-size="14" fill="#4caf50">VIEWPORT ACTIVE</text>
    
    <circle cx="150" cy="730" r="8" fill="#2196f3">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="170" y="735" font-family="Arial" font-size="14" fill="#2196f3">GPU RENDERING</text>
    
    <circle cx="150" cy="760" r="8" fill="#ffc107">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="170" y="765" font-family="Arial" font-size="14" fill="#ffc107">DENOISING</text>
  </g>

  <!-- Floating UI elements -->
  <g id="floatingStats" opacity="0.9">
    <!-- Stats panel -->
    <rect x="1350" y="50" width="200" height="120" fill="#1a1a2e" rx="10" stroke="#667eea" stroke-width="2"/>
    <text x="1370" y="75" font-family="monospace" font-size="12" fill="#667eea" font-weight="bold">RENDER STATS</text>
    <text x="1370" y="95" font-family="monospace" font-size="10" fill="#9ca3af">Samples: <tspan fill="#4caf50">512/1024</tspan></text>
    <text x="1370" y="110" font-family="monospace" font-size="10" fill="#9ca3af">Time: <tspan fill="#ffc107">00:02:45</tspan></text>
    <text x="1370" y="125" font-family="monospace" font-size="10" fill="#9ca3af">Memory: <tspan fill="#2196f3">3.2 GB</tspan></text>
    <text x="1370" y="140" font-family="monospace" font-size="10" fill="#9ca3af">GPU: <tspan fill="#4caf50">RTX 4090</tspan></text>
  </g>

  <!-- Title overlay -->
  <g id="titleOverlay" opacity="0.95">
    <rect x="450" y="800" width="700" height="80" fill="#0f0c29" rx="15" stroke="#667eea" stroke-width="2"/>
    <text x="800" y="835" font-family="Arial" font-size="32" fill="#667eea" text-anchor="middle" font-weight="bold">
      3D VISUALIZER WORKFLOW
    </text>
    <text x="800" y="865" font-family="Arial" font-size="16" fill="#9ca3af" text-anchor="middle">
      From Concept to Photorealistic Render
    </text>
  </g>
</svg>
