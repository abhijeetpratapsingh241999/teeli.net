<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" style="background:linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%)">
  <defs>
    <!-- Gradients for workflow stages -->
    <linearGradient id="stage1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="stage2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="stage3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="stage4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="stage5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="stage6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b" text-anchor="middle">
    Rendering Drawing Workflow
  </text>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
    From CAD to Final Architectural Visualization
  </text>

  <!-- Workflow Container -->
  <g transform="translate(100, 120)">
    
    <!-- Stage 1: CAD/Blueprint -->
    <g opacity="0" filter="url(#shadow)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze"/>
      <rect x="0" y="0" width="160" height="320" rx="12" fill="url(#stage1)"/>
      <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
        Step 1
      </text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">
        CAD/Blueprint
      </text>
      
      <!-- Icon: Blueprint -->
      <g transform="translate(40, 80)">
        <rect x="0" y="0" width="80" height="60" rx="4" fill="white" opacity="0.2"/>
        <line x1="10" y1="15" x2="70" y2="15" stroke="white" stroke-width="2"/>
        <line x1="10" y1="25" x2="60" y2="25" stroke="white" stroke-width="2"/>
        <line x1="10" y1="35" x2="70" y2="35" stroke="white" stroke-width="2"/>
        <line x1="10" y1="45" x2="50" y2="45" stroke="white" stroke-width="2"/>
      </g>
      
      <text x="80" y="170" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Import DWG/DXF
      </text>
      <text x="80" y="190" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Scale reference
      </text>
      <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Clean geometry
      </text>
    </g>

    <!-- Arrow 1 -->
    <g opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.5s" fill="freeze"/>
      <line x1="165" y1="160" x2="200" y2="160" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
      <polygon points="200,160 190,155 190,165" fill="#64748b"/>
    </g>

    <!-- Stage 2: 3D Model -->
    <g transform="translate(210, 0)" opacity="0" filter="url(#shadow)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.6s" fill="freeze"/>
      <rect x="0" y="0" width="160" height="320" rx="12" fill="url(#stage2)"/>
      <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
        Step 2
      </text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">
        3D Modeling
      </text>
      
      <!-- Icon: 3D Cube -->
      <g transform="translate(50, 80)">
        <path d="M 30,10 L 60,25 L 60,55 L 30,70 L 0,55 L 0,25 Z" fill="white" opacity="0.2" stroke="white" stroke-width="2"/>
        <line x1="30" y1="10" x2="30" y2="70" stroke="white" stroke-width="2"/>
        <line x1="0" y1="25" x2="60" y2="25" stroke="white" stroke-width="2"/>
      </g>
      
      <text x="80" y="170" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Build 3D geometry
      </text>
      <text x="80" y="190" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Add details
      </text>
      <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Structure layers
      </text>
    </g>

    <!-- Arrow 2 -->
    <g transform="translate(210, 0)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.8s" fill="freeze"/>
      <line x1="165" y1="160" x2="200" y2="160" stroke="#64748b" stroke-width="3"/>
      <polygon points="200,160 190,155 190,165" fill="#64748b"/>
    </g>

    <!-- Stage 3: Materials -->
    <g transform="translate(420, 0)" opacity="0" filter="url(#shadow)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.9s" fill="freeze"/>
      <rect x="0" y="0" width="160" height="320" rx="12" fill="url(#stage3)"/>
      <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
        Step 3
      </text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">
        Materials
      </text>
      
      <!-- Icon: Color palette -->
      <g transform="translate(50, 80)">
        <circle cx="30" cy="30" r="25" fill="white" opacity="0.2" stroke="white" stroke-width="2"/>
        <circle cx="20" cy="25" r="6" fill="#ef4444"/>
        <circle cx="35" cy="20" r="6" fill="#3b82f6"/>
        <circle cx="40" cy="35" r="6" fill="#10b981"/>
        <circle cx="25" cy="40" r="6" fill="#f59e0b"/>
      </g>
      
      <text x="80" y="170" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Apply textures
      </text>
      <text x="80" y="190" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Set opacity
      </text>
      <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • PBR shaders
      </text>
    </g>

    <!-- Arrow 3 -->
    <g transform="translate(420, 0)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.1s" fill="freeze"/>
      <line x1="165" y1="160" x2="200" y2="160" stroke="#64748b" stroke-width="3"/>
      <polygon points="200,160 190,155 190,165" fill="#64748b"/>
    </g>

    <!-- Stage 4: Lighting -->
    <g transform="translate(630, 0)" opacity="0" filter="url(#shadow)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.2s" fill="freeze"/>
      <rect x="0" y="0" width="160" height="320" rx="12" fill="url(#stage4)"/>
      <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
        Step 4
      </text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">
        Lighting
      </text>
      
      <!-- Icon: Sun/Light -->
      <g transform="translate(50, 80)">
        <circle cx="30" cy="30" r="12" fill="white" opacity="0.9"/>
        <line x1="30" y1="5" x2="30" y2="15" stroke="white" stroke-width="2"/>
        <line x1="30" y1="45" x2="30" y2="55" stroke="white" stroke-width="2"/>
        <line x1="5" y1="30" x2="15" y2="30" stroke="white" stroke-width="2"/>
        <line x1="45" y1="30" x2="55" y2="30" stroke="white" stroke-width="2"/>
        <line x1="12" y1="12" x2="20" y2="20" stroke="white" stroke-width="2"/>
        <line x1="48" y1="48" x2="40" y2="40" stroke="white" stroke-width="2"/>
      </g>
      
      <text x="80" y="170" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Set HDRI
      </text>
      <text x="80" y="190" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Add spot lights
      </text>
      <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Adjust shadows
      </text>
    </g>

    <!-- Arrow 4 -->
    <g transform="translate(630, 0)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.4s" fill="freeze"/>
      <line x1="165" y1="160" x2="200" y2="160" stroke="#64748b" stroke-width="3"/>
      <polygon points="200,160 190,155 190,165" fill="#64748b"/>
    </g>

    <!-- Stage 5: Render -->
    <g transform="translate(840, 0)" opacity="0" filter="url(#shadow)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze"/>
      <rect x="0" y="0" width="160" height="320" rx="12" fill="url(#stage5)"/>
      <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
        Step 5
      </text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">
        Render
      </text>
      
      <!-- Icon: Camera/Render -->
      <g transform="translate(45, 80)">
        <rect x="5" y="15" width="60" height="40" rx="6" fill="white" opacity="0.2" stroke="white" stroke-width="2"/>
        <circle cx="35" cy="35" r="12" fill="white" opacity="0.5" stroke="white" stroke-width="2"/>
        <rect x="55" y="10" width="15" height="8" rx="2" fill="white" opacity="0.3"/>
      </g>
      
      <text x="80" y="170" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • 3000px+ resolution
      </text>
      <text x="80" y="190" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Line work overlay
      </text>
      <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
        • Post-process
      </text>
    </g>

    <!-- Timeline indicator -->
    <g opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.7s" fill="freeze"/>
      <line x1="0" y1="360" x2="1000" y2="360" stroke="#cbd5e1" stroke-width="2"/>
      <text x="500" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#64748b" text-anchor="middle">
        Typical Timeline: 3-7 Days (Depending on Complexity)
      </text>
    </g>

  </g>

  <!-- Output formats note -->
  <g transform="translate(100, 520)" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.9s" fill="freeze"/>
    <rect x="0" y="0" width="1000" height="60" rx="8" fill="white" opacity="0.7" stroke="#cbd5e1" stroke-width="1"/>
    <text x="500" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b" text-anchor="middle">
      Output Formats
    </text>
    <text x="500" y="45" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">
      JPG/PNG (Flat Image) • PDF (Sketch Overlay) • WebGL (Interactive 3D) • MP4 (Animation)
    </text>
  </g>
</svg>