<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200" style="background:#f8fafc">
  <defs>
    <linearGradient id="stepGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="stepGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="stepGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="stepGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="stepGrad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="stepGrad6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="500" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">
    Floor Plan Rendering Workflow
  </text>

  <!-- Step 1: Collect Input -->
  <g>
    <rect x="20" y="60" width="140" height="100" rx="8" fill="url(#stepGrad1)" stroke="#1e40af" stroke-width="2"/>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Step 1</text>
    <text x="90" y="105" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Collect Input</text>
    <text x="90" y="120" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Data</text>
    <text x="90" y="140" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe" text-anchor="middle">DWG/DXF Files</text>
  </g>
  <polygon points="165,110 180,105 180,115" fill="#64748b"/>

  <!-- Step 2: Build 3D Layout -->
  <g>
    <rect x="185" y="60" width="140" height="100" rx="8" fill="url(#stepGrad2)" stroke="#6d28d9" stroke-width="2"/>
    <text x="255" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Step 2</text>
    <text x="255" y="105" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Build 3D</text>
    <text x="255" y="120" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Layout</text>
    <text x="255" y="140" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff" text-anchor="middle">Model Walls &amp; Floors</text>
  </g>
  <polygon points="330,110 345,105 345,115" fill="#64748b"/>

  <!-- Step 3: Apply Materials -->
  <g>
    <rect x="350" y="60" width="140" height="100" rx="8" fill="url(#stepGrad3)" stroke="#be185d" stroke-width="2"/>
    <text x="420" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Step 3</text>
    <text x="420" y="105" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Apply Materials</text>
    <text x="420" y="120" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">&amp; Textures</text>
    <text x="420" y="140" font-family="Arial, sans-serif" font-size="9" fill="#fce7f3" text-anchor="middle">PBR Materials</text>
  </g>
  <polygon points="495,110 510,105 510,115" fill="#64748b"/>

  <!-- Step 4: Add Lighting -->
  <g>
    <rect x="515" y="60" width="140" height="100" rx="8" fill="url(#stepGrad4)" stroke="#b45309" stroke-width="2"/>
    <text x="585" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Step 4</text>
    <text x="585" y="105" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Add Lighting &amp;</text>
    <text x="585" y="120" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Environment</text>
    <text x="585" y="140" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">HDRI &amp; Scene Lights</text>
  </g>
  <polygon points="660,110 675,105 675,115" fill="#64748b"/>

  <!-- Step 5: Render -->
  <g>
    <rect x="680" y="60" width="140" height="100" rx="8" fill="url(#stepGrad5)" stroke="#047857" stroke-width="2"/>
    <text x="750" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Step 5</text>
    <text x="750" y="105" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Render &amp;</text>
    <text x="750" y="120" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Post-Process</text>
    <text x="750" y="140" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5" text-anchor="middle">V-Ray / Cycles</text>
  </g>
  <polygon points="825,110 840,105 840,115" fill="#64748b"/>

  <!-- Step 6: Export -->
  <g>
    <rect x="845" y="60" width="140" height="100" rx="8" fill="url(#stepGrad6)" stroke="#0e7490" stroke-width="2"/>
    <text x="915" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Step 6</text>
    <text x="915" y="105" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Export</text>
    <text x="915" y="120" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Deliverables</text>
    <text x="915" y="140" font-family="Arial, sans-serif" font-size="9" fill="#cffafe" text-anchor="middle">PNG / WebP / GLB</text>
  </g>

  <!-- Bottom Info -->
  <text x="500" y="185" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">
    Complete Workflow: Typical Timeline 2-5 Days
  </text>
</svg>
