<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" class="w-full h-auto">
  <defs>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideFromLeft {
        from { transform: translateX(-80px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideFromRight {
        from { transform: translateX(80px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes drawLine {
        from { stroke-dashoffset: 2000; }
        to { stroke-dashoffset: 0; }
      }
      @keyframes shimmer {
        0%, 100% { opacity: 0.4; transform: translateY(0); }
        50% { opacity: 0.9; transform: translateY(-5px); }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.3)); }
        50% { filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6)); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      
      .left-side { animation: slideFromLeft 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both; }
      .right-side { animation: slideFromRight 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both; }
      .divider { animation: fadeIn 1s ease-out 1.4s both; }
      .label { animation: fadeIn 0.8s ease-out 1.6s both; }
      .sketch-line { 
        stroke-dasharray: 2000; 
        stroke-dashoffset: 2000;
        animation: drawLine 2.5s ease-out 0.6s both; 
      }
      .glass-shine { animation: shimmer 4s ease-in-out infinite; }
      .glow-element { animation: glow 3s ease-in-out infinite; }
      .arrow { animation: pulse 2s ease-in-out infinite; }
    </style>
    
    <!-- Modern Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="concreteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </linearGradient>
    
    <radialGradient id="sunGlow">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filter for glass reflection -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Modern Background with gradient -->
  <rect width="1600" height="900" fill="#f8fafc"/>
  <rect width="1600" height="900" fill="url(#glowGradient)" opacity="0.1"/>
  
  <!-- Left Side: 2D Pencil Drawing with 3D Wireframe -->
  <g class="left-side">
    <!-- White paper background -->
    <rect x="50" y="150" width="650" height="600" fill="white" stroke="#E0E0E0" stroke-width="2" rx="10"/>
    
    <!-- Technical drawing grid (light) -->
    <path d="M 100,200 L 650,200 M 100,300 L 650,300 M 100,400 L 650,400 M 100,500 L 650,500 M 100,600 L 650,600 M 100,700 L 650,700" 
      stroke="#F0F0F0" stroke-width="0.5" opacity="0.5"/>
    <path d="M 150,150 L 150,750 M 250,150 L 250,750 M 350,150 L 350,750 M 450,150 L 450,750 M 550,150 L 550,750 M 650,150 L 650,750" 
      stroke="#F0F0F0" stroke-width="0.5" opacity="0.5"/>
    
    <!-- 3D Isometric Wireframe House (Technical Drawing) -->
    
    <!-- 3D Isometric House Base -->
    <!-- Front Face -->
    <path d="M 200,550 L 200,350 L 350,280 L 500,350 L 500,550 Z" 
      class="sketch-line" fill="none" stroke="#2C2C2C" stroke-width="2.5"/>
    
    <!-- Right Side Face (3D depth) -->
    <path d="M 500,550 L 600,500 L 600,300 L 500,350 Z" 
      class="sketch-line" fill="none" stroke="#2C2C2C" stroke-width="2" stroke-dasharray="8,4"/>
    
    <!-- Top Face (Roof) -->
    <path d="M 200,350 L 350,280 L 600,300 L 500,350 Z" 
      class="sketch-line" fill="none" stroke="#2C2C2C" stroke-width="2"/>
    
    <!-- Roof Peak -->
    <path d="M 350,280 L 450,220 L 600,300 Z" 
      class="sketch-line" fill="none" stroke="#2C2C2C" stroke-width="2.5"/>
    <line x1="350" y1="280" x2="450" y2="220" class="sketch-line" stroke="#2C2C2C" stroke-width="2.5"/>
    <line x1="500" y1="350" x2="450" y2="220" class="sketch-line" stroke="#2C2C2C" stroke-width="2"/>
    
    <!-- Windows Front - Large -->
    <rect x="230" y="400" width="100" height="120" class="sketch-line" fill="none" stroke="#2C2C2C" stroke-width="2"/>
    <line x1="280" y1="400" x2="280" y2="520" class="sketch-line" stroke="#2C2C2C" stroke-width="1.5"/>
    <line x1="230" y1="460" x2="330" y2="460" class="sketch-line" stroke="#2C2C2C" stroke-width="1.5"/>
    
    <rect x="370" y="400" width="100" height="120" class="sketch-line" fill="none" stroke="#2C2C2C" stroke-width="2"/>
    <line x1="420" y1="400" x2="420" y2="520" class="sketch-line" stroke="#2C2C2C" stroke-width="1.5"/>
    <line x1="370" y1="460" x2="470" y2="460" class="sketch-line" stroke="#2C2C2C" stroke-width="1.5"/>
    
    <!-- Window on Side Face -->
    <path d="M 520,400 L 580,375 L 580,475 L 520,500 Z" 
      class="sketch-line" fill="none" stroke="#2C2C2C" stroke-width="1.5" stroke-dasharray="4,2"/>
    
    <!-- Door with 3D depth -->
    <rect x="310" y="470" width="80" height="80" class="sketch-line" fill="none" stroke="#2C2C2C" stroke-width="2.5"/>
    <circle cx="325" cy="510" r="4" fill="#2C2C2C"/>
    
    <!-- 3D Construction Lines -->
    <line x1="200" y1="550" x2="300" y2="500" stroke="#808080" stroke-width="0.8" stroke-dasharray="6,4" opacity="0.5"/>
    <line x1="350" y1="280" x2="350" y2="700" stroke="#808080" stroke-width="0.5" stroke-dasharray="5,5" opacity="0.4"/>
    <line x1="450" y1="220" x2="450" y2="700" stroke="#808080" stroke-width="0.5" stroke-dasharray="5,5" opacity="0.4"/>
    
    <!-- Dimension arrows -->
    <line x1="180" y1="550" x2="180" y2="350" stroke="#3b82f6" stroke-width="1.5"/>
    <path d="M 175,360 L 180,350 L 185,360" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
    <path d="M 175,540 L 180,550 L 185,540" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="165" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" transform="rotate(-90 165 455)">6.5m</text>
    
    <!-- Annotation labels -->
    <circle cx="250" cy="300" r="15" fill="#3b82f6" opacity="0.2"/>
    <text x="250" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#3b82f6">A</text>
    <line x1="265" y1="300" x2="320" y2="260" stroke="#3b82f6" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="330" y="255" font-family="Arial, sans-serif" font-size="11" fill="#475569">Roof line</text>
  </g>
  
  <!-- Modern Center Divider with animated arrow -->
  <g class="divider">
    <line x1="800" y1="120" x2="800" y2="780" stroke="#e2e8f0" stroke-width="3"/>
    <circle cx="800" cy="450" r="50" fill="#ffffff" stroke="#3b82f6" stroke-width="3" class="glow-element"/>
    <g class="arrow">
      <path d="M 775,450 L 795,450 M 795,440 L 805,450 L 795,460" 
        stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="800" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#3b82f6">
      TRANSFORM
    </text>
  </g>
  
  <!-- Right Side: Modern 3D Photorealistic Render -->
  <g class="right-side">
    <!-- Sky background with sun -->
    <rect x="850" y="150" width="700" height="600" fill="url(#skyGradient)" rx="20"/>
    <circle cx="1350" cy="250" r="60" fill="url(#sunGlow)"/>
    <circle cx="1350" cy="250" r="40" fill="#fbbf24"/>
    
    <!-- Ground with grass texture -->
    <rect x="850" y="650" width="700" height="100" fill="#10b981"/>
    <rect x="850" y="650" width="700" height="10" fill="#059669" opacity="0.5"/>
    
    <!-- Futuristic House Structure -->
    <!-- Main building body -->
    <path d="M 920,650 L 920,380 L 1200,200 L 1480,380 L 1480,650 Z" 
      fill="url(#concreteGradient)" stroke="none"/>
    
    <!-- Building shadow/depth -->
    <path d="M 920,380 L 920,650 L 1200,650 L 1200,380 Z" 
      fill="#000000" opacity="0.08"/>
    
    <!-- Modern flat roof -->
    <path d="M 910,380 L 1200,200 L 1490,380 L 1200,230 Z" 
      fill="#64748b" stroke="none"/>
    <path d="M 910,380 L 1200,200 L 1200,230 L 910,390 Z" 
      fill="#475569" opacity="0.3"/>
    
    <!-- Roof edge glow -->
    <line x1="910" y1="380" x2="1200" y2="200" stroke="#94a3b8" stroke-width="2" class="glow-element"/>
    <line x1="1200" y1="200" x2="1490" y2="380" stroke="#94a3b8" stroke-width="2" class="glow-element"/>
    
    <!-- Large modern windows - left -->
    <rect x="950" y="430" width="120" height="140" fill="url(#glassGradient)" stroke="#1e40af" stroke-width="3" rx="5"/>
    <rect x="955" y="435" width="110" height="130" fill="#60a5fa" opacity="0.2"/>
    <!-- Glass reflection effects -->
    <rect x="960" y="440" width="40" height="60" class="glass-shine" fill="white" opacity="0.5" filter="url(#blur)"/>
    <rect x="1000" y="490" width="50" height="70" class="glass-shine" fill="white" opacity="0.3" filter="url(#blur)"/>
    <line x1="1010" y1="430" x2="1010" y2="570" stroke="#1e40af" stroke-width="2"/>
    <line x1="950" y1="500" x2="1070" y2="500" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Large modern windows - right -->
    <rect x="1330" y="430" width="120" height="140" fill="url(#glassGradient)" stroke="#1e40af" stroke-width="3" rx="5"/>
    <rect x="1335" y="435" width="110" height="130" fill="#60a5fa" opacity="0.2"/>
    <!-- Glass reflection effects -->
    <rect x="1340" y="440" width="40" height="60" class="glass-shine" fill="white" opacity="0.5" filter="url(#blur)"/>
    <rect x="1380" y="490" width="50" height="70" class="glass-shine" fill="white" opacity="0.3" filter="url(#blur)"/>
    <line x1="1390" y1="430" x2="1390" y2="570" stroke="#1e40af" stroke-width="2"/>
    <line x1="1330" y1="500" x2="1450" y2="500" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Modern entrance door -->
    <rect x="1170" y="540" width="60" height="110" fill="#1e293b" stroke="#0f172a" stroke-width="3" rx="3"/>
    <rect x="1175" y="545" width="50" height="100" fill="#334155" opacity="0.3"/>
    <line x1="1170" y1="565" x2="1230" y2="565" stroke="#475569" stroke-width="1" opacity="0.5"/>
    <line x1="1170" y1="595" x2="1230" y2="595" stroke="#475569" stroke-width="1" opacity="0.5"/>
    <circle cx="1185" cy="590" r="5" fill="#e2e8f0"/>
    
    <!-- Modern ground shadows -->
    <ellipse cx="1200" cy="670" rx="260" ry="25" fill="#000000" opacity="0.15"/>
    <ellipse cx="1200" cy="665" rx="200" ry="15" fill="#000000" opacity="0.1"/>
    
    <!-- Ambient light effects -->
    <line x1="910" y1="380" x2="920" y2="400" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="1490" y1="380" x2="1480" y2="400" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    
    <!-- Modern architectural details -->
    <rect x="920" y="370" width="560" height="10" fill="#94a3b8" opacity="0.5"/>
  </g>
  
  <!-- Modern Labels with badges -->
  <g class="label">
    <rect x="230" y="85" width="140" height="50" fill="#f1f5f9" stroke="#3b82f6" stroke-width="2" rx="25"/>
    <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#1e40af">
      BEFORE
    </text>
    <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
      2D Technical Drawing
    </text>
    
    <rect x="1130" y="85" width="140" height="50" fill="#f1f5f9" stroke="#3b82f6" stroke-width="2" rx="25"/>
    <text x="1200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#1e40af">
      AFTER
    </text>
    <text x="1200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
      3D Photorealistic
    </text>
  </g>
  
  <!-- Modern bottom text with gradient -->
  <rect x="500" y="820" width="600" height="45" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="22"/>
  <text x="800" y="850" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#475569">
    From Concept to Reality: Modern Architectural Visualization
  </text>
</svg>
