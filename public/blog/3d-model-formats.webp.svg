    <text x="160" y="425" fill="#cbd5e1" font-size="11" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">TYPICAL SIZE</text>
    <text x="160" y="440" fill="#06b6d4" font-size="14" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle">2-5 MB</text>
  </g>
  
  <!-- USDZ Column -->
  <g transform="translate(440, 140)">
    <rect x="0" y="0" width="320" height="480" rx="16" fill="url(#usdzGrad)" stroke="#8b5cf6" stroke-width="3"/>
    
    <!-- Icon -->
    <g transform="translate(160, 80)">
      <rect x="-40" y="-40" width="80" height="80" rx="8" fill="none" stroke="#8b5cf6" stroke-width="4"/>
      <path d="M-15,-20 L15,-20 L15,20 L-15,20 Z" fill="#8b5cf6" opacity="0.6"/>
      <circle cx="0" cy="0" r="8" fill="#8b5cf6"/>
      <text x="0" y="-28" fill="#8b5cf6" font-size="10" font-weight="700" font-family="sans-serif" text-anchor="middle">üçé</text>
    </g>
    
    <text x="160" y="170" fill="#8b5cf6" font-size="24" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle">USDZ</text>
    
    <text x="160" y="205" fill="#cbd5e1" font-size="14" font-family="system-ui, sans-serif" text-anchor="middle">
