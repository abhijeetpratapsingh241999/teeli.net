    <text x="160" y="425" fill="#cbd5e1" font-size="11" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">TYPICAL SIZE</text>
    <text x="160" y="440" fill="#8b5cf6" font-size="14" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle">3-8 MB</text>
  </g>
  
  <!-- FBX Column -->
  <g transform="translate(800, 140)">
    <rect x="0" y="0" width="320" height="480" rx="16" fill="url(#fbxGrad)" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Icon -->
    <g transform="translate(160, 80)">
      <path d="M0,-45 L40,0 L0,45 L-40,0 Z" fill="none" stroke="#f59e0b" stroke-width="4"/>
      <circle cx="0" cy="0" r="15" fill="#f59e0b" opacity="0.6"/>
      <text x="0" y="6" fill="#0f172a" font-size="12" font-weight="700" font-family="monospace" text-anchor="middle">FBX</text>
    </g>
    
    <text x="160" y="170" fill="#f59e0b" font-size="24" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle">FBX</text>
    
    <text x="160" y="205" fill="#cbd5e1" font-size="14" font-family="system-ui, sans-serif" text-anchor="middle">
      <tspan x="160" dy="0">Game Dev &amp; Architecture</tspan>
    </text>
    
    <!-- Features -->
    <g transform="translate(40, 240)">
      <text x="0" y="0" fill="#94a3b8" font-size="12" font-weight="600" font-family="system-ui, sans-serif">KEY FEATURES</text>
      
      <g transform="translate(0, 25)">
        <circle cx="0" cy="-2" r="4" fill="#f59e0b"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">Unreal &amp; Unity ready</text>
      </g>
      <g transform="translate(0, 50)">
        <circle cx="0" cy="-2" r="4" fill="#f59e0b"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">Rigging &amp; animations</text>
      </g>
      <g transform="translate(0, 75)">
        <circle cx="0" cy="-2" r="4" fill="#f59e0b"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">Industry standard</text>
      </g>
      <g transform="translate(0, 100)">
        <circle cx="0" cy="-2" r="4" fill="#f59e0b"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">3ds Max compatible</text>
      </g>
      <g transform="translate(0, 125)">
        <circle cx="0" cy="-2" r="4" fill="#f59e0b"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">Complex hierarchies</text>
      </g>
    </g>
    
    <!-- File Size -->
    <rect x="40" y="405" width="240" height="40" rx="8" fill="#f59e0b" opacity="0.15"/>
    <text x="160" y="425" fill="#cbd5e1" font-size="11" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">TYPICAL SIZE</text>
    <text x="160" y="440" fill="#f59e0b" font-size="14" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle">5-20 MB</text>
  </g>
  
  <!-- Bottom Comparison Grid -->
  <g transform="translate(0, 630)">
    <rect x="80" y="0" width="1040" height="1" fill="#475569" opacity="0.5"/>
    
    <text x="600" y="30" fill="#94a3b8" font-size="13" font-family="system-ui, sans-serif" text-anchor="middle">
      GLB: Web/AR ‚Ä¢ USDZ: iOS AR ‚Ä¢ FBX: Game Engines &amp; Professional 3D Software
    </text>
  </g>
</svg>