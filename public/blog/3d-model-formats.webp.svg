<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="formatsTitle">
  <title id="formatsTitle">Comparison of 3D Model Export Formats: GLB, USDZ, FBX</title>
  
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="usdzGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="fbxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="675" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="600" y="60" fill="#f1f5f9" font-size="32" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle">
    3D Model Export Formats Comparison
  </text>
  <text x="600" y="95" fill="#94a3b8" font-size="16" font-family="system-ui, sans-serif" text-anchor="middle">
    Choose the right format for your workflow
  </text>
  
  <!-- GLB/GLTF Column -->
  <g transform="translate(80, 140)">
    <rect x="0" y="0" width="320" height="480" rx="16" fill="url(#glbGrad)" stroke="#06b6d4" stroke-width="3"/>
    
    <!-- Icon -->
    <g transform="translate(160, 80)">
      <circle cx="0" cy="0" r="45" fill="none" stroke="#06b6d4" stroke-width="4"/>
      <path d="M-20,-10 L20,-10 L20,10 L-20,10 Z" fill="#06b6d4" opacity="0.6"/>
      <text x="0" y="8" fill="#0f172a" font-size="16" font-weight="700" font-family="monospace" text-anchor="middle">GLB</text>
    </g>
    
    <text x="160" y="170" fill="#06b6d4" font-size="24" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle">GLB / GLTF</text>
    
    <text x="160" y="205" fill="#cbd5e1" font-size="14" font-family="system-ui, sans-serif" text-anchor="middle">
      <tspan x="160" dy="0">Best for Web &amp; AR</tspan>
    </text>
    
    <!-- Features -->
    <g transform="translate(40, 240)">
      <text x="0" y="0" fill="#94a3b8" font-size="12" font-weight="600" font-family="system-ui, sans-serif">KEY FEATURES</text>
      
      <g transform="translate(0, 25)">
        <circle cx="0" cy="-2" r="4" fill="#06b6d4"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">Compact binary format</text>
      </g>
      <g transform="translate(0, 50)">
        <circle cx="0" cy="-2" r="4" fill="#06b6d4"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">Textures embedded</text>
      </g>
      <g transform="translate(0, 75)">
        <circle cx="0" cy="-2" r="4" fill="#06b6d4"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">PBR materials support</text>
      </g>
      <g transform="translate(0, 100)">
        <circle cx="0" cy="-2" r="4" fill="#06b6d4"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">WebXR ready</text>
      </g>
      <g transform="translate(0, 125)">
        <circle cx="0" cy="-2" r="4" fill="#06b6d4"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">Fast loading</text>
      </g>
    </g>
    
    <!-- File Size -->
