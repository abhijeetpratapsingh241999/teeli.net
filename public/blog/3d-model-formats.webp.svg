        <circle cx="0" cy="-2" r="4" fill="#8b5cf6"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">ARKit optimized</text>
      </g>
      <g transform="translate(0, 50)">
        <circle cx="0" cy="-2" r="4" fill="#8b5cf6"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">iOS native support</text>
      </g>
      <g transform="translate(0, 75)">
        <circle cx="0" cy="-2" r="4" fill="#8b5cf6"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">PBR materials</text>
      </g>
      <g transform="translate(0, 100)">
        <circle cx="0" cy="-2" r="4" fill="#8b5cf6"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">Safari Quick Look</text>
      </g>
      <g transform="translate(0, 125)">
        <circle cx="0" cy="-2" r="4" fill="#8b5cf6"/>
        <text x="15" y="2" fill="#e2e8f0" font-size="13" font-family="system-ui, sans-serif">Animations support</text>
      </g>
    </g>
    
    <!-- File Size -->
