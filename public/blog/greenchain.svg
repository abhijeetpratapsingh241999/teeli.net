<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1d1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="linkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#gridPattern)"/>
  
  <!-- Blockchain visualization -->
  <g transform="translate(600, 200)">
    <!-- Blockchain blocks -->
    <g transform="translate(-180, -80)">
      <!-- Block 1 -->
      <rect x="0" y="0" width="80" height="80" rx="6" fill="url(#blockGrad)" opacity="0.8">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Block</text>
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" opacity="0.9">#1234</text>
      <text x="40" y="55" font-family="Arial, sans-serif" font-size="6" fill="#34d399" text-anchor="middle">CO₂ Track</text>
      
      <!-- Block 2 -->
      <rect x="100" y="0" width="80" height="80" rx="6" fill="url(#blockGrad)" opacity="0.8">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" begin="0.3s"/>
      </rect>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Block</text>
      <text x="140" y="40" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" opacity="0.9">#1235</text>
      <text x="140" y="55" font-family="Arial, sans-serif" font-size="6" fill="#34d399" text-anchor="middle">Carbon</text>
      
      <!-- Block 3 -->
      <rect x="200" y="0" width="80" height="80" rx="6" fill="url(#blockGrad)" opacity="0.8">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" begin="0.6s"/>
      </rect>
      <text x="240" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Block</text>
      <text x="240" y="40" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" opacity="0.9">#1236</text>
      <text x="240" y="55" font-family="Arial, sans-serif" font-size="6" fill="#34d399" text-anchor="middle">Neutral</text>
      
      <!-- Connecting links -->
      <line x1="80" y1="40" x2="100" y2="40" stroke="url(#linkGrad)" stroke-width="4" opacity="0.7">
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="180" y1="40" x2="200" y2="40" stroke="url(#linkGrad)" stroke-width="4" opacity="0.7">
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </line>
      
      <!-- Lock icons on blocks -->
      <g stroke="#34d399" stroke-width="1.5" fill="none" opacity="0.8">
        <path d="M 50 65 L 50 70 L 45 70 L 45 75 L 55 75 L 55 70 L 50 70" stroke-linecap="round"/>
        <circle cx="50" cy="65" r="4" fill="#34d399" opacity="0.3"/>
      </g>
      <g stroke="#34d399" stroke-width="1.5" fill="none" opacity="0.8">
        <path d="M 150 65 L 150 70 L 145 70 L 145 75 L 155 75 L 155 70 L 150 70" stroke-linecap="round"/>
        <circle cx="150" cy="65" r="4" fill="#34d399" opacity="0.3"/>
      </g>
      <g stroke="#34d399" stroke-width="1.5" fill="none" opacity="0.8">
        <path d="M 250 65 L 250 70 L 245 70 L 245 75 L 255 75 L 255 70 L 250 70" stroke-linecap="round"/>
        <circle cx="250" cy="65" r="4" fill="#34d399" opacity="0.3"/>
      </g>
    </g>
    
    <!-- Leaf/eco symbol above blockchain -->
    <g transform="translate(0, -120)" opacity="0.9">
      <ellipse cx="0" cy="-10" rx="30" ry="50" fill="url(#blockGrad)" transform="rotate(-30)"/>
      <ellipse cx="-15" cy="0" rx="25" ry="40" fill="url(#blockGrad)" transform="rotate(-30)"/>
      <ellipse cx="15" cy="0" rx="25" ry="40" fill="url(#blockGrad)" transform="rotate(30)"/>
      <line x1="0" y1="-45" x2="0" y2="20" stroke="#34d399" stroke-width="2" opacity="0.8"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <!-- Carbon tracking gauge -->
    <g transform="translate(300, -80)">
      <!-- Circular gauge -->
      <circle cx="0" cy="0" r="50" fill="none" stroke="#1e293b" stroke-width="6" opacity="0.5"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="url(#linkGrad)" stroke-width="6" 
              stroke-dasharray="314" stroke-dashoffset="78" opacity="0.9">
        <animate attributeName="stroke-dashoffset" values="78;0;78" dur="4s" repeatCount="indefinite"/>
      </circle>
      <!-- Center text -->
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">CO₂</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#34d399" text-anchor="middle" opacity="0.8">Track</text>
    </g>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    GreenChain Ledger
  </text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="20" fill="#10b981" text-anchor="middle" opacity="0.8">
    Transparent Carbon Tracking
  </text>
  
  <!-- Floating eco particles -->
  <g opacity="0.6">
    <circle cx="150" cy="120" r="3" fill="#10b981">
      <animate attributeName="cy" values="120;80;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="100" r="2.5" fill="#34d399">
      <animate attributeName="cy" values="100;140;100" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="290" r="3.5" fill="#10b981">
      <animate attributeName="cy" values="290;260;290" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="280" r="2.5" fill="#34d399">
      <animate attributeName="cy" values="280;250;280" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

