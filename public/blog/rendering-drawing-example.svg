<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" style="background:linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%)">
  <defs>
    <!-- Gradients -->
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bae6fd;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.25"/>
    </filter>
    <filter id="sketch">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Pencil texture pattern -->
    <pattern id="pencilTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M 0,0 L 4,4 M 4,0 L 0,4" stroke="#64748b" stroke-width="0.3" opacity="0.3"/>
    </pattern>
    
    <!-- Watercolor effect -->
    <filter id="watercolor">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>

  <!-- Sky background -->
  <rect width="1200" height="600" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect y="600" width="1200" height="300" fill="#94a3b8" opacity="0.3"/>
  <rect y="650" width="1200" height="250" fill="#cbd5e1" opacity="0.4"/>

  <!-- Title -->
  <text x="600" y="60" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#1e293b" text-anchor="middle">
    Stylised Rendering Drawing with Line Overlay
  </text>
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
    Example: Modern Architecture with Hand-Drawn Aesthetic
  </text>

  <!-- Main building group with animation -->
  <g transform="translate(250, 250)" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="1.5s" begin="0s" fill="freeze"/>
    
    <!-- Building base (watercolor effect) -->
    <g filter="url(#watercolor)">
      <!-- Main structure -->
      <rect x="0" y="100" width="300" height="350" fill="url(#buildingGrad)" stroke="#1e293b" stroke-width="3"/>
      
      <!-- Left wing -->
      <rect x="-80" y="200" width="80" height="250" fill="#f1f5f9" stroke="#1e293b" stroke-width="3"/>
      
      <!-- Right tower -->
      <rect x="300" y="50" width="120" height="400" fill="#e2e8f0" stroke="#1e293b" stroke-width="3"/>
      
      <!-- Roof details -->
      <polygon points="0,100 150,40 300,100" fill="#64748b" stroke="#1e293b" stroke-width="3"/>
      <polygon points="300,50 360,20 420,50" fill="#475569" stroke="#1e293b" stroke-width="3"/>
    </g>
    
    <!-- Windows with gradient -->
    <g opacity="0.8">
      <!-- Main building windows (3 floors) -->
      <rect x="30" y="150" width="50" height="60" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      <rect x="100" y="150" width="50" height="60" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      <rect x="170" y="150" width="50" height="60" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      <rect x="240" y="150" width="50" height="60" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      
      <rect x="30" y="240" width="50" height="60" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      <rect x="100" y="240" width="50" height="60" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      <rect x="170" y="240" width="50" height="60" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      <rect x="240" y="240" width="50" height="60" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      
      <rect x="30" y="330" width="50" height="60" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      <rect x="100" y="330" width="50" height="60" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      <rect x="170" y="330" width="50" height="60" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      <rect x="240" y="330" width="50" height="60" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      
      <!-- Left wing windows -->
      <rect x="-60" y="240" width="40" height="50" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      <rect x="-60" y="330" width="40" height="50" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      
      <!-- Tower windows -->
      <rect x="330" y="100" width="60" height="70" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      <rect x="330" y="200" width="60" height="70" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
      <rect x="330" y="300" width="60" height="70" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="2"/>
    </g>
    
    <!-- Entrance -->
    <rect x="120" y="380" width="60" height="70" fill="#0ea5e9" opacity="0.6" stroke="#1e293b" stroke-width="3"/>
    <text x="150" y="420" font-family="Arial" font-size="10" fill="#1e293b" text-anchor="middle" font-weight="bold">ENTRY</text>
    
    <!-- Ground shadow -->
    <ellipse cx="150" cy="455" rx="180" ry="20" fill="#000000" opacity="0.2"/>
  </g>

  <!-- Sketch overlay lines (hand-drawn effect) -->
  <g stroke="#1e293b" stroke-width="2" fill="none" opacity="0.6" filter="url(#sketch)">
    <animate attributeName="opacity" values="0;0.6" dur="1s" begin="0.8s" fill="freeze"/>
    
    <!-- Perspective guidelines -->
    <line x1="100" y1="450" x2="250" y2="350" stroke-dasharray="5,5"/>
    <line x1="1100" y1="450" x2="950" y2="350" stroke-dasharray="5,5"/>
    
    <!-- Dimension arrows -->
    <path d="M 200 700 L 800 700" stroke="#ef4444" stroke-width="2"/>
    <polygon points="200,700 210,695 210,705" fill="#ef4444"/>
    <polygon points="800,700 790,695 790,705" fill="#ef4444"/>
    <text x="500" y="690" font-family="monospace" font-size="12" fill="#ef4444" text-anchor="middle">60m</text>
    
    <!-- Height marker -->
    <path d="M 850 350 L 850 700" stroke="#10b981" stroke-width="2"/>
    <polygon points="850,350 845,360 855,360" fill="#10b981"/>
    <polygon points="850,700 845,690 855,690" fill="#10b981"/>
    <text x="880" y="525" font-family="monospace" font-size="12" fill="#10b981">35m</text>
  </g>

  <!-- Context elements (trees) -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="1.2s" fill="freeze"/>
    
    <!-- Left tree -->
    <ellipse cx="120" cy="580" rx="40" ry="60" fill="#059669" opacity="0.7" stroke="#064e3b" stroke-width="2"/>
    <rect x="110" y="620" width="20" height="80" fill="#92400e" stroke="#78350f" stroke-width="2"/>
    
    <!-- Right trees -->
    <ellipse cx="950" cy="600" rx="30" ry="50" fill="#10b981" opacity="0.7" stroke="#065f46" stroke-width="2"/>
    <rect x="943" y="630" width="14" height="70" fill="#92400e" stroke="#78350f" stroke-width="2"/>
    
    <ellipse cx="1050" cy="590" rx="35" ry="55" fill="#059669" opacity="0.7" stroke="#064e3b" stroke-width="2"/>
    <rect x="1042" y="625" width="16" height="75" fill="#92400e" stroke="#78350f" stroke-width="2"/>
  </g>

  <!-- People silhouettes (scale reference) -->
  <g opacity="0.7">
    <animate attributeName="opacity" values="0;0.7" dur="0.8s" begin="1.5s" fill="freeze"/>
    
    <!-- Person 1 -->
    <ellipse cx="200" cy="665" rx="4" ry="4" fill="#1e293b"/>
    <line x1="200" y1="669" x2="200" y2="690" stroke="#1e293b" stroke-width="2"/>
    <line x1="200" y1="675" x2="195" y2="682" stroke="#1e293b" stroke-width="2"/>
    <line x1="200" y1="675" x2="205" y2="682" stroke="#1e293b" stroke-width="2"/>
    <line x1="200" y1="690" x2="195" y2="700" stroke="#1e293b" stroke-width="2"/>
    <line x1="200" y1="690" x2="205" y2="700" stroke="#1e293b" stroke-width="2"/>
    
    <!-- Person 2 -->
    <ellipse cx="850" cy="665" rx="4" ry="4" fill="#1e293b"/>
    <line x1="850" y1="669" x2="850" y2="690" stroke="#1e293b" stroke-width="2"/>
    <line x1="850" y1="675" x2="845" y2="682" stroke="#1e293b" stroke-width="2"/>
    <line x1="850" y1="675" x2="855" y2="682" stroke="#1e293b" stroke-width="2"/>
    <line x1="850" y1="690" x2="845" y2="700" stroke="#1e293b" stroke-width="2"/>
    <line x1="850" y1="690" x2="855" y2="700" stroke="#1e293b" stroke-width="2"/>
  </g>

  <!-- Pencil texture overlay -->
  <rect width="1200" height="900" fill="url(#pencilTexture)" opacity="0.4"/>

  <!-- Annotation labels -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.8s" begin="1.8s" fill="freeze"/>
    
    <!-- Material callouts -->
    <g transform="translate(50, 400)">
      <rect x="0" y="0" width="150" height="80" rx="6" fill="white" opacity="0.9" stroke="#64748b" stroke-width="1"/>
      <text x="10" y="20" font-family="Arial" font-size="11" font-weight="bold" fill="#1e293b">Materials Used:</text>
      <text x="10" y="38" font-family="Arial" font-size="10" fill="#64748b">• Concrete facade</text>
      <text x="10" y="52" font-family="Arial" font-size="10" fill="#64748b">• Glass curtain wall</text>
      <text x="10" y="66" font-family="Arial" font-size="10" fill="#64748b">• Steel structure</text>
    </g>
    
    <!-- Technique label -->
    <g transform="translate(1000, 750)">
      <rect x="0" y="0" width="180" height="100" rx="6" fill="white" opacity="0.9" stroke="#64748b" stroke-width="1"/>
      <text x="10" y="20" font-family="Arial" font-size="11" font-weight="bold" fill="#1e293b">Rendering Technique:</text>
      <text x="10" y="38" font-family="Arial" font-size="9" fill="#64748b">• Watercolor base layer</text>
      <text x="10" y="52" font-family="Arial" font-size="9" fill="#64748b">• Hand-drawn line overlay</text>
      <text x="10" y="66" font-family="Arial" font-size="9" fill="#64748b">• Sketch texture filter</text>
      <text x="10" y="80" font-family="Arial" font-size="9" fill="#64748b">• Dimension annotations</text>
    </g>
  </g>

  <!-- Compass/North arrow -->
  <g transform="translate(1100, 150)" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.8s" begin="2s" fill="freeze"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#1e293b" stroke-width="2"/>
    <polygon points="0,-25 -6,10 0,5 6,10" fill="#ef4444" stroke="#1e293b" stroke-width="1"/>
    <text x="0" y="-35" font-family="Arial" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">N</text>
  </g>

  <!-- Bottom info -->
  <g transform="translate(100, 840)">
    <text x="500" y="0" font-family="Arial" font-size="13" fill="#475569" text-anchor="middle">
      Hybrid Style: Photorealistic Render + Hand-Drawn Sketch Elements
    </text>
  </g>
</svg>