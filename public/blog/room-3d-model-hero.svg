<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-labelledby="heroTitle">
  <title id="heroTitle">Room 3D Model Workflow - Wireframe to Photorealistic Render</title>
  
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Tech Grid Pattern -->
    <pattern id="techGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Cyan to Purple Gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wireframe Shader -->
    <linearGradient id="wireGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Realistic Material Gradient -->
    <linearGradient id="materialGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wood Texture Pattern -->
    <pattern id="woodTexture" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <rect width="100" height="20" fill="#8b4513"/>
      <path d="M0,5 Q25,3 50,5 T100,5" stroke="#654321" stroke-width="0.5" fill="none" opacity="0.6"/>
      <path d="M0,10 Q25,12 50,10 T100,10" stroke="#654321" stroke-width="0.5" fill="none" opacity="0.4"/>
      <path d="M0,15 Q25,14 50,15 T100,15" stroke="#654321" stroke-width="0.5" fill="none" opacity="0.5"/>
    </pattern>
    
    <!-- Fabric Pattern -->
    <pattern id="fabricTexture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#e5e7eb"/>
      <circle cx="2" cy="2" r="0.5" fill="#d1d5db"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad)"/>
  <rect width="1200" height="600" fill="url(#techGrid)"/>
  
  <!-- Divider Line -->
  <line x1="600" y1="80" x2="600" y2="520" stroke="url(#accentGrad)" stroke-width="3" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- LEFT SIDE - WIREFRAME VIEW -->
  <g id="wireframeView" transform="translate(100, 140)">
    <!-- Title -->
    <text x="200" y="-50" fill="#06b6d4" font-size="18" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle">WIREFRAME MODEL</text>
    
    <!-- Room Wireframe -->
    <!-- Back Wall -->
    <path d="M50,80 L350,80 L350,300 L50,300 Z" fill="none" stroke="url(#wireGrad)" stroke-width="2"/>
    
    <!-- Floor -->
    <path d="M50,300 L350,300 L400,340 L0,340 Z" fill="none" stroke="url(#wireGrad)" stroke-width="2"/>
    
    <!-- Left Wall -->
    <path d="M50,80 L0,120 L0,340 L50,300 Z" fill="none" stroke="url(#wireGrad)" stroke-width="2"/>
    
    <!-- Right Wall -->
    <path d="M350,80 L400,120 L400,340 L350,300 Z" fill="none" stroke="url(#wireGrad)" stroke-width="2"/>
    
    <!-- Ceiling -->
    <path d="M50,80 L350,80 L400,120 L0,120 Z" fill="none" stroke="url(#wireGrad)" stroke-width="2"/>
    
    <!-- Window Frame -->
    <rect x="120" y="120" width="160" height="120" fill="none" stroke="#06b6d4" stroke-width="2.5" opacity="0.7"/>
    <line x1="200" y1="120" x2="200" y2="240" stroke="#06b6d4" stroke-width="1.5"/>
    <line x1="120" y1="180" x2="280" y2="180" stroke="#06b6d4" stroke-width="1.5"/>
    
    <!-- Chair Wireframe -->
    <g transform="translate(80, 260)">
      <!-- Seat -->
      <path d="M0,0 L60,0 L70,10 L-10,10 Z" fill="none" stroke="#0891b2" stroke-width="1.5"/>
      <!-- Back -->
      <path d="M0,0 L0,-40 L60,-40 L60,0" fill="none" stroke="#0891b2" stroke-width="1.5"/>
      <!-- Legs -->
      <line x1="0" y1="0" x2="-5" y2="30" stroke="#0891b2" stroke-width="1.5"/>
      <line x1="60" y1="0" x2="65" y2="30" stroke="#0891b2" stroke-width="1.5"/>
      <line x1="-10" y1="10" x2="-15" y2="40" stroke="#0891b2" stroke-width="1.5"/>
      <line x1="70" y1="10" x2="75" y2="40" stroke="#0891b2" stroke-width="1.5"/>
    </g>
    
    <!-- Table Wireframe -->
    <g transform="translate(220, 270)">
      <!-- Top -->
      <ellipse cx="30" cy="0" rx="40" ry="15" fill="none" stroke="#0891b2" stroke-width="1.5"/>
      <!-- Legs -->
      <line x1="-5" y1="0" x2="-8" y2="35" stroke="#0891b2" stroke-width="1.5"/>
      <line x1="65" y1="0" x2="68" y2="35" stroke="#0891b2" stroke-width="1.5"/>
      <line x1="15" y1="-10" x2="12" y2="25" stroke="#0891b2" stroke-width="1.5"/>
      <line x1="45" y1="-10" x2="48" y2="25" stroke="#0891b2" stroke-width="1.5"/>
    </g>
    
    <!-- Grid Lines on Floor -->
    <line x1="0" y1="340" x2="100" y2="340" stroke="#0891b2" stroke-width="0.5" opacity="0.4"/>
    <line x1="100" y1="340" x2="150" y2="340" stroke="#0891b2" stroke-width="0.5" opacity="0.4"/>
    <line x1="250" y1="340" x2="350" y2="340" stroke="#0891b2" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Vertex Points -->
    <circle cx="50" cy="80" r="3" fill="#06b6d4" opacity="0.8">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="80" r="3" fill="#06b6d4" opacity="0.8">
      <animate attributeName="r" values="3;5;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="180" r="3" fill="#06b6d4" opacity="0.8">
      <animate attributeName="r" values="3;5;3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- RIGHT SIDE - PHOTOREALISTIC VIEW -->
  <g id="realisticView" transform="translate(650, 140)">
    <!-- Title -->
    <text x="200" y="-50" fill="#a855f7" font-size="18" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle">PHOTOREALISTIC RENDER</text>
    
    <!-- Room with Lighting -->
    <!-- Back Wall with gradient -->
    <path d="M50,80 L350,80 L350,300 L50,300 Z" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Floor with wood texture -->
    <path d="M50,300 L350,300 L400,340 L0,340 Z" fill="url(#woodTexture)" stroke="#8b4513" stroke-width="1"/>
    
    <!-- Left Wall with subtle gradient -->
    <path d="M50,80 L0,120 L0,340 L50,300 Z" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Right Wall -->
    <path d="M350,80 L400,120 L400,340 L350,300 Z" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Ceiling -->
    <path d="M50,80 L350,80 L400,120 L0,120 Z" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Window with Sky -->
    <rect x="120" y="120" width="160" height="120" fill="#87ceeb" opacity="0.9"/>
    <rect x="120" y="180" width="160" height="60" fill="#b0e0e6" opacity="0.8"/>
    <!-- Window Frame -->
    <rect x="120" y="120" width="160" height="120" fill="none" stroke="#94a3b8" stroke-width="3"/>
    <line x1="200" y1="120" x2="200" y2="240" stroke="#94a3b8" stroke-width="2.5"/>
    <line x1="120" y1="180" x2="280" y2="180" stroke="#94a3b8" stroke-width="2.5"/>
    
    <!-- Sunlight beam -->
    <path d="M200,180 L150,320 L250,320 Z" fill="url(#accentGrad)" opacity="0.15">
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Realistic Chair -->
    <g transform="translate(80, 260)">
      <!-- Seat with fabric -->
      <path d="M0,0 L60,0 L70,10 L-10,10 Z" fill="url(#fabricTexture)" stroke="#9ca3af" stroke-width="1"/>
      <path d="M0,0 L60,0 L70,10 L-10,10 Z" fill="#000000" opacity="0.1"/>
      <!-- Back -->
      <path d="M0,0 L0,-40 L60,-40 L60,0" fill="url(#fabricTexture)" stroke="#9ca3af" stroke-width="1"/>
      <!-- Shadow on back -->
      <path d="M0,0 L0,-40 L10,-35 L10,0 Z" fill="#000000" opacity="0.15"/>
      <!-- Legs -->
      <line x1="0" y1="0" x2="-5" y2="30" stroke="#4b5563" stroke-width="2.5"/>
      <line x1="60" y1="0" x2="65" y2="30" stroke="#4b5563" stroke-width="2.5"/>
      <line x1="-10" y1="10" x2="-15" y2="40" stroke="#4b5563" stroke-width="2.5"/>
      <line x1="70" y1="10" x2="75" y2="40" stroke="#4b5563" stroke-width="2.5"/>
    </g>
    
    <!-- Realistic Table -->
    <g transform="translate(220, 270)">
      <!-- Top with wood -->
      <ellipse cx="30" cy="0" rx="40" ry="15" fill="#8b4513" stroke="#654321" stroke-width="1"/>
      <ellipse cx="30" cy="0" rx="35" ry="12" fill="#a0522d" opacity="0.6"/>
      <!-- Shadow on top -->
      <ellipse cx="35" cy="2" rx="30" ry="10" fill="#000000" opacity="0.1"/>
      <!-- Legs -->
      <line x1="-5" y1="0" x2="-8" y2="35" stroke="#6b4423" stroke-width="3" stroke-linecap="round"/>
      <line x1="65" y1="0" x2="68" y2="35" stroke="#6b4423" stroke-width="3" stroke-linecap="round"/>
      <line x1="15" y1="-10" x2="12" y2="25" stroke="#6b4423" stroke-width="3" stroke-linecap="round"/>
      <line x1="45" y1="-10" x2="48" y2="25" stroke="#6b4423" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Floor Shadow -->
    <ellipse cx="120" cy="338" rx="50" ry="8" fill="#000000" opacity="0.15"/>
    <ellipse cx="260" cy="338" rx="40" ry="6" fill="#000000" opacity="0.12"/>
    
    <!-- Ambient Occlusion corners -->
    <path d="M0,340 L0,320 L20,330 Z" fill="#000000" opacity="0.1"/>
    <path d="M400,340 L400,320 L380,330 Z" fill="#000000" opacity="0.1"/>
  </g>
  
  <!-- Arrow Indicator -->
  <g transform="translate(580, 300)">
    <path d="M-30,0 L30,0" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round" filter="url(#glow)">
      <animate attributeName="stroke-dasharray" values="0,60;60,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M20,-8 L30,0 L20,8" fill="none" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  </g>
  
  <!-- Bottom Info Bar -->
  <g transform="translate(0, 540)">
    <!-- Glassmorphism background -->
    <rect x="50" y="0" width="1100" height="50" rx="8" fill="#1e293b" opacity="0.8"/>
    <rect x="50" y="0" width="1100" height="50" rx="8" fill="url(#accentGrad)" opacity="0.1"/>
    
    <!-- Feature Pills -->
    <g transform="translate(120, 25)">
      <!-- Blueprint Import -->
      <rect x="-80" y="-12" width="160" height="24" rx="12" fill="#0891b2" opacity="0.2"/>
      <text x="0" y="4" fill="#06b6d4" font-size="12" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">Blueprint Import</text>
    </g>
    
    <g transform="translate(380, 25)">
      <!-- 3D Modeling -->
      <rect x="-70" y="-12" width="140" height="24" rx="12" fill="#8b5cf6" opacity="0.2"/>
      <text x="0" y="4" fill="#a855f7" font-size="12" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">3D Modeling</text>
    </g>
    
    <g transform="translate(600, 25)">
      <!-- Texturing -->
      <rect x="-60" y="-12" width="120" height="24" rx="12" fill="#0891b2" opacity="0.2"/>
      <text x="0" y="4" fill="#06b6d4" font-size="12" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">Texturing</text>
    </g>
    
    <g transform="translate(800, 25)">
      <!-- Lighting -->
      <rect x="-55" y="-12" width="110" height="24" rx="12" fill="#8b5cf6" opacity="0.2"/>
      <text x="0" y="4" fill="#a855f7" font-size="12" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">Lighting</text>
    </g>
    
    <g transform="translate(980, 25)">
      <!-- Export -->
      <rect x="-50" y="-12" width="100" height="24" rx="12" fill="#0891b2" opacity="0.2"/>
      <text x="0" y="4" fill="#06b6d4" font-size="12" font-weight="600" font-family="system-ui, sans-serif" text-anchor="middle">Export</text>
    </g>
  </g>
  
  <!-- Top Label -->
  <text x="600" y="40" fill="#f1f5f9" font-size="24" font-weight="700" font-family="system-ui, sans-serif" text-anchor="middle" opacity="0.9">
    Professional Room 3D Modeling Pipeline
  </text>
</svg>