<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle (Optional - can be removed for transparent) -->
  <!-- <circle cx="90" cy="90" r="85" fill="url(#bgGradient)" opacity="0.1"/> -->
  
  <!-- Main Logo: Modern "T" with 3D effect -->
  <defs>
    <!-- Gradient for main shape -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main "T" Shape - Top horizontal bar -->
  <rect x="40" y="35" width="100" height="18" rx="9" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Main "T" Shape - Vertical bar -->
  <rect x="81" y="45" width="18" height="100" rx="9" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- 3D Depth Effect - Right edge -->
  <path d="M 99 53 L 106 56 L 106 136 L 99 133 Z" fill="url(#accentGradient)" opacity="0.7"/>
  
  <!-- 3D Depth Effect - Bottom edge -->
  <path d="M 89 145 L 92 152 L 150 152 L 147 145 Z" fill="url(#accentGradient)" opacity="0.5"/>
  
  <!-- Accent dots (representing pixels/visualization) -->
  <circle cx="52" cy="44" r="4" fill="#06b6d4" opacity="0.8"/>
  <circle cx="128" cy="44" r="4" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="90" cy="135" r="4" fill="#ec4899" opacity="0.8"/>
  
  <!-- Modern geometric accent - top right -->
  <path d="M 135 38 L 145 33 L 145 48 Z" fill="url(#accentGradient)" opacity="0.4"/>
  
  <!-- Modern geometric accent - bottom left -->
  <path d="M 45 140 L 35 135 L 35 150 Z" fill="url(#accentGradient)" opacity="0.4"/>
</svg>
